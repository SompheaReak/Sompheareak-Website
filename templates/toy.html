<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Somphea Reak | Toy Universe</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', 'Noto Sans Khmer', sans-serif; 
            background-color: #f5f5f5;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .text-taobao { color: #ff5000; }
        .bg-taobao { background-color: #ff5000; }
        .border-taobao { border-color: #ff5000; }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Active SKU Highlight */
        .sku-active {
            border: 1px solid #ff5000 !important;
            background-color: #fff1eb !important;
            color: #ff5000 !important;
        }

        .modal-transition {
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .cart-drawer-transition {
            transition: transform 0.3s ease-in-out;
        }
        
        /* Checkbox Style */
        .check-active {
            color: #ff5000;
        }
        .check-inactive {
            color: #d1d5db;
        }
    </style>
</head>
<body class="pb-20">

    <!-- 1. HEADER -->
    <header class="sticky top-0 z-50 bg-white px-4 py-3 flex items-center gap-3 border-b border-gray-100">
        <a href="/" class="text-gray-400"><i class="fa-solid fa-chevron-left"></i></a>
        <div class="flex-1 bg-gray-100 rounded-full h-9 flex items-center px-4 gap-2 border border-gray-50">
            <i class="fa-solid fa-magnifying-glass text-gray-400 text-sm"></i>
            <input type="text" placeholder="Search toy universe..." class="bg-transparent text-sm w-full outline-none text-gray-800">
        </div>
        <!-- Cart Icon -->
        <div class="relative cursor-pointer" onclick="openCart()">
            <i class="fa-solid fa-cart-shopping text-gray-600 text-xl"></i>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-taobao text-white text-[9px] font-bold px-1.5 rounded-full border border-white hidden">0</span>
        </div>
    </header>

    <!-- 2. SUBCATEGORIES -->
    <nav class="sticky top-[61px] z-40 bg-white border-b border-gray-50 overflow-x-auto hide-scrollbar flex px-4 py-2 gap-6" id="category-nav">
        <button onclick="filterCat('All', this)" class="text-taobao text-xs font-bold whitespace-nowrap border-b-2 border-taobao pb-1">All</button>
        <button onclick="filterCat('WWII Soldier', this)" class="text-gray-500 text-xs font-bold whitespace-nowrap pb-1">WWII Soldier</button>
        <button onclick="filterCat('Ninjago', this)" class="text-gray-500 text-xs font-bold whitespace-nowrap pb-1">Ninjago</button>
        <button onclick="filterCat('City', this)" class="text-gray-500 text-xs font-bold whitespace-nowrap pb-1">City</button>
        <button onclick="filterCat('Building', this)" class="text-gray-500 text-xs font-bold whitespace-nowrap pb-1">Building</button>
    </nav>

    <!-- 3. PRODUCT GRID -->
    <main class="p-2 grid grid-cols-2 gap-2" id="product-grid">
        <!-- Products injected by JS -->
    </main>

    <!-- 4. PRODUCT DETAIL MODAL -->
    <div id="detail-modal" class="fixed inset-0 z-[60] bg-black/50 hidden opacity-0 transition-opacity duration-300" onclick="if(event.target == this) closeModal()">
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl modal-transition translate-y-full flex flex-col max-h-[92vh]">
            
            <div class="w-12 h-1 bg-gray-200 rounded-full mx-auto mt-3 mb-1"></div>

            <div class="overflow-y-auto p-5 pb-32">
                <!-- Header Info -->
                <div class="flex gap-4 mb-6">
                    <div class="relative group w-28 h-28 flex-shrink-0 select-none">
                        <!-- Main Modal Image with Swipe -->
                        <img id="modal-img" src="" 
                             class="w-full h-full object-cover rounded-xl shadow-md border border-gray-100 active:scale-95 transition-transform cursor-grab" 
                             onclick="handleImageClick()"
                             ontouchstart="handleTouchStart(event)" 
                             ontouchend="handleTouchEnd(event)"
                             onmousedown="handleMouseDown(event)"
                             onmouseup="handleMouseUp(event)">
                        
                        <div class="absolute bottom-1 right-1 bg-black/40 text-white text-[8px] px-1 rounded pointer-events-none">
                            <i class="fa-solid fa-expand"></i>
                        </div>
                        
                        <!-- Swipe Hint Arrows -->
                        <div onclick="changeVariantByIndex(-1)" class="absolute top-1/2 -left-2 -translate-y-1/2 bg-white/90 rounded-full w-5 h-5 flex items-center justify-center shadow-md cursor-pointer z-10 text-gray-500 hover:text-taobao">
                            <i class="fa-solid fa-chevron-left text-[10px]"></i>
                        </div>
                        <div onclick="changeVariantByIndex(1)" class="absolute top-1/2 -right-2 -translate-y-1/2 bg-white/90 rounded-full w-5 h-5 flex items-center justify-center shadow-md cursor-pointer z-10 text-gray-500 hover:text-taobao">
                            <i class="fa-solid fa-chevron-right text-[10px]"></i>
                        </div>
                    </div>

                    <div class="flex flex-col justify-end pb-1">
                        <!-- Dual Currency Price -->
                        <div class="font-black mb-1 leading-none tracking-tighter" id="modal-price-container">
                            <span class="text-taobao text-2xl" id="modal-price-riel">0៛</span>
                            <span class="text-gray-500 text-sm ml-1" id="modal-price-usd">$0.00</span>
                        </div>
                        <div class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">In Stock: 999+</div>
                        <div class="text-xs text-gray-800 font-bold mt-2 line-clamp-2" id="modal-selected-label">Please select model</div>
                    </div>
                </div>

                <!-- Model Selection -->
                <div class="mb-6">
                    <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest mb-3">Model Selection</h3>
                    
                    <div class="flex gap-3 overflow-x-auto hide-scrollbar mb-4" id="sku-thumbs-container"></div>
                    <div class="flex flex-wrap gap-2" id="sku-container"></div>
                </div>

                <!-- Quantity -->
                <div class="flex justify-between items-center py-4 border-t border-gray-50">
                    <span class="text-sm font-bold text-gray-900">Quantity</span>
                    <div class="flex items-center bg-gray-50 rounded-xl border border-gray-100 p-1">
                        <button onclick="updateQty(-1)" class="w-9 h-9 flex items-center justify-center bg-white rounded-lg shadow-sm font-bold text-gray-400">-</button>
                        <span id="modal-qty" class="w-10 text-center font-black">1</span>
                        <button onclick="updateQty(1)" class="w-9 h-9 flex items-center justify-center bg-white rounded-lg shadow-sm font-bold text-gray-400">+</button>
                    </div>
                </div>
            </div>

            <!-- Bottom Actions -->
            <div class="absolute bottom-0 left-0 right-0 p-4 bg-white/80 backdrop-blur-md border-t border-gray-100 flex gap-3 z-20">
                <button onclick="addToCart()" class="flex-1 bg-taobao text-white font-black py-4 rounded-2xl text-xs uppercase tracking-widest shadow-lg shadow-orange-100 active:scale-95 transition-transform">Add to Bag</button>
            </div>
        </div>
    </div>

    <!-- 5. CART DRAWER (With Scrolling Fix & Checkboxes) -->
    <div id="cart-drawer" class="fixed inset-0 z-[70] bg-black/50 hidden" onclick="if(event.target == this) closeCart()">
        <div id="cart-content" class="absolute top-0 right-0 w-80 h-[100dvh] bg-white shadow-2xl cart-drawer-transition translate-x-full flex flex-col">
            
            <!-- Cart Header -->
            <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-white z-10 flex-none">
                <h2 class="font-black text-lg">My Bag <span id="cart-header-count" class="text-gray-400 text-xs font-normal">(0)</span></h2>
                <button onclick="closeCart()" class="w-8 h-8 bg-gray-50 rounded-full flex items-center justify-center shadow-sm text-gray-500"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <!-- Cart Items (Scrollable Area) -->
            <div class="flex-1 overflow-y-auto p-4 space-y-4 min-h-0 bg-gray-50" id="cart-items">
                <div id="empty-cart-msg" class="flex flex-col items-center justify-center h-full text-gray-300">
                    <i class="fa-solid fa-cart-shopping text-4xl mb-2"></i>
                    <p class="text-xs font-bold uppercase">Empty</p>
                </div>
                <!-- Items injected here -->
            </div>

            <!-- Cart Footer (Fixed Bottom) -->
            <div class="p-4 border-t border-gray-100 bg-white z-10 flex-none">
                <div class="flex justify-between items-end mb-4">
                    <span class="text-xs font-bold text-gray-500">Total Selected</span>
                    <div class="text-right">
                        <div class="text-xl font-black text-taobao leading-none" id="cart-total-riel">0៛</div>
                        <div class="text-xs font-bold text-gray-400" id="cart-total-usd">$0.00</div>
                    </div>
                </div>
                <button class="w-full bg-black text-white font-black py-3.5 rounded-xl uppercase text-xs tracking-widest shadow-lg active:scale-95 transition-transform">Checkout</button>
            </div>
        </div>
    </div>

    <!-- 6. ZOOM OVERLAY -->
    <div id="zoom-overlay" class="fixed inset-0 z-[100] bg-black hidden items-center justify-center p-4 fade-in" 
         onclick="if(event.target == this || event.target.tagName == 'I') { this.classList.add('hidden'); this.classList.remove('flex'); }"
         ontouchstart="handleTouchStart(event)" 
         ontouchend="handleTouchEnd(event)">
        
        <img id="zoom-img" src="" class="max-w-full max-h-full object-contain pointer-events-none transition-opacity duration-200">
        
        <button onclick="changeVariantByIndex(-1)" class="absolute left-4 top-1/2 -translate-y-1/2 text-white/50 hover:text-white p-4"><i class="fa-solid fa-chevron-left text-3xl"></i></button>
        <button onclick="changeVariantByIndex(1)" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/50 hover:text-white p-4"><i class="fa-solid fa-chevron-right text-3xl"></i></button>
        <button class="absolute top-8 right-8 text-white/50 text-2xl p-2"><i class="fa-solid fa-xmark"></i></button>
        <div class="absolute bottom-8 text-white/50 text-xs font-bold uppercase tracking-widest">Swipe for next</div>
    </div>

    <!-- 7. TOAST -->
    <div id="toast" class="fixed top-24 left-1/2 -translate-x-1/2 z-[100] bg-black/90 backdrop-blur text-white px-6 py-3 rounded-full text-[10px] font-black uppercase tracking-widest hidden shadow-2xl flex items-center gap-2">
        <i class="fa-solid fa-circle-check text-green-400"></i> Added to Bag
    </div>

            {
                id: 3, title: "Modern City Police Pursuit Base", sold: "310", category: "City",
                thumbnail: "https://images.unsplash.com/photo-1598555230303-6c8411b438a1?auto=format&fit=crop&q=80&w=400",
                variants: [
                    { id: "c1", name: "Police Car", price: 8.00, image: "https://images.unsplash.com/photo-1598555230303-6c8411b438a1?auto=format&fit=crop&q=80&w=400" },
                    { id: "c2", name: "Main Station", price: 55.00, image: "https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?auto=format&fit=crop&q=80&w=400" }
                ]
            }
        ];

        let currentProduct = null, selectedVariant = null, qty = 1;
        let cart = [];
        let currentVariantIndex = 0; 
        let isDragging = false; 
        const EXCHANGE_RATE = 4000;

        function formatCurrency(usd) {
            const riel = Math.round(usd * EXCHANGE_RATE).toLocaleString();
            return {
                riel: `${riel}៛`,
                usd: `$${usd.toFixed(2)}`
            };
        }

        // --- INIT ---
        function init(data = PRODUCTS) {
            document.getElementById('product-grid').innerHTML = data.map(p => {
                const price = formatCurrency(p.variants[0].price);
                return `
                <div onclick="openProduct(${p.id})" class="bg-white rounded-2xl overflow-hidden shadow-sm active:scale-95 transition-all">
                    <div class="aspect-square relative"><img src="${p.thumbnail}" class="w-full h-full object-cover"></div>
                    <div class="p-3">
                        <h3 class="text-[11px] font-bold text-gray-800 line-clamp-2 h-8 leading-tight mb-1">${p.title}</h3>
                        <div class="flex items-end justify-between">
                            <div class="flex flex-col">
                                <span class="text-sm font-black text-taobao leading-none">${price.riel}</span>
                                <span class="text-[9px] text-gray-400 font-bold">${price.usd}</span>
                            </div>
                            <span class="text-[9px] text-gray-400 font-bold">${p.sold} sold</span>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function filterCat(cat, btn) {
            document.querySelectorAll('#category-nav button').forEach(b => b.className = "text-gray-500 text-xs font-bold whitespace-nowrap pb-1");
            btn.className = "text-taobao text-xs font-bold whitespace-nowrap border-b-2 border-taobao pb-1";
            if(cat === 'All') init(PRODUCTS);
            else init(PRODUCTS.filter(p => p.category === cat));
        }

        // --- MODAL LOGIC ---
        function openProduct(id) {
            currentProduct = PRODUCTS.find(p => p.id === id);
            selectedVariant = currentProduct.variants[0];
            currentVariantIndex = 0;
            qty = 1;
            
            document.getElementById('sku-thumbs-container').innerHTML = currentProduct.variants.map(v => `
                <img src="${v.image}" data-id="${v.id}" onclick="selectVariant('${v.id}')" class="w-14 h-14 object-cover rounded-lg border-2 border-transparent transition-all">
            `).join('');

            document.getElementById('sku-container').innerHTML = currentProduct.variants.map(v => `
                <button data-id="${v.id}" onclick="selectVariant('${v.id}')" class="px-4 py-2 rounded-xl text-xs font-bold border border-gray-100 bg-gray-50 text-gray-500 transition-all">${v.name}</button>
            `).join('');

            updateModalUI();
            
            const modal = document.getElementById('detail-modal');
            modal.classList.remove('hidden');
            setTimeout(() => { 
                modal.classList.add('opacity-100'); 
                document.querySelector('.modal-transition').classList.remove('translate-y-full'); 
            }, 10);
        }

        function selectVariant(id) {
            selectedVariant = currentProduct.variants.find((v, idx) => {
                if(v.id === id) {
                    currentVariantIndex = idx;
                    return true;
                }
                return false;
            });
            updateModalUI();
        }

        function changeVariantByIndex(offset) {
            let newIndex = currentVariantIndex + offset;
            if(newIndex < 0) newIndex = currentProduct.variants.length - 1;
            if(newIndex >= currentProduct.variants.length) newIndex = 0;
            selectVariant(currentProduct.variants[newIndex].id);
        }

        function updateModalUI() {
            const price = formatCurrency(selectedVariant.price);
            document.getElementById('modal-price-riel').innerText = price.riel;
            document.getElementById('modal-price-usd').innerText = price.usd;
            document.getElementById('modal-selected-label').innerText = `Selected: ${selectedVariant.name}`;
            document.getElementById('modal-qty').innerText = qty;

            const mainImg = document.getElementById('modal-img');
            mainImg.src = selectedVariant.image;
            
            const zoomImg = document.getElementById('zoom-img');
            if(!document.getElementById('zoom-overlay').classList.contains('hidden')) {
                zoomImg.src = selectedVariant.image;
            }

            // Highlights
            Array.from(document.getElementById('sku-thumbs-container').children).forEach(img => {
                img.classList.toggle('border-orange-500', img.dataset.id === selectedVariant.id);
                img.classList.toggle('border-transparent', img.dataset.id !== selectedVariant.id);
            });
            
            Array.from(document.getElementById('sku-container').children).forEach(btn => {
                btn.classList.toggle('sku-active', btn.dataset.id === selectedVariant.id);
            });
        }

        function updateQty(delta) { 
            qty = Math.max(1, qty + delta); 
            document.getElementById('modal-qty').innerText = qty;
        }

        function closeModal() {
            document.querySelector('.modal-transition').classList.add('translate-y-full');
            document.getElementById('detail-modal').classList.remove('opacity-100');
            setTimeout(() => { document.getElementById('detail-modal').classList.add('hidden'); }, 300);
        }

        function handleImageClick() { if(!isDragging) zoomImage(); }

        function zoomImage() {
            document.getElementById('zoom-img').src = selectedVariant.image;
            document.getElementById('zoom-overlay').classList.remove('hidden');
            document.getElementById('zoom-overlay').classList.add('flex');
        }

        // --- SWIPE LOGIC ---
        let startX = 0, endX = 0;
        function handleTouchStart(e) { startX = e.changedTouches[0].screenX; isDragging = false; }
        function handleTouchEnd(e) { endX = e.changedTouches[0].screenX; checkSwipe(); }
        function handleMouseDown(e) { startX = e.screenX; isDragging = false; }
        function handleMouseUp(e) { endX = e.screenX; checkSwipe(); }
        function checkSwipe() {
            if (Math.abs(endX - startX) > 30) {
                isDragging = true;
                if (endX < startX) changeVariantByIndex(1);
                if (endX > startX) changeVariantByIndex(-1);
            }
        }

        // --- CART LOGIC ---
        function addToCart() {
            cart.push({
                productTitle: currentProduct.title,
                variantName: selectedVariant.name,
                price: selectedVariant.price,
                image: selectedVariant.image,
                qty: qty,
                checked: true // Default checked
            });
            updateCartBadge();
            closeModal();
            const toast = document.getElementById('toast');
            toast.classList.remove('hidden'); toast.classList.add('flex');
            setTimeout(() => { toast.classList.add('hidden'); toast.classList.remove('flex'); }, 2000);
        }

        function updateCartBadge() {
            const count = cart.length;
            const badge = document.getElementById('cart-count');
            badge.innerText = count;
            if(count > 0) badge.classList.remove('hidden');
        }

        function openCart() {
            renderCartItems();
            document.getElementById('cart-drawer').classList.remove('hidden');
            setTimeout(() => { document.getElementById('cart-content').classList.remove('translate-x-full'); }, 10);
        }

        function closeCart() {
            document.getElementById('cart-content').classList.add('translate-x-full');
            setTimeout(() => { document.getElementById('cart-drawer').classList.add('hidden'); }, 300);
        }

        function toggleCartItem(index) {
            cart[index].checked = !cart[index].checked;
            renderCartItems();
        }

        function renderCartItems() {
            const list = document.getElementById('cart-items');
            const emptyMsg = document.getElementById('empty-cart-msg');
            const headerCount = document.getElementById('cart-header-count');
            
            headerCount.innerText = `(${cart.length})`;

            if(cart.length === 0) {
                emptyMsg.style.display = 'flex';
                list.innerHTML = '';
                list.appendChild(emptyMsg);
            } else {
                emptyMsg.style.display = 'none';
                list.innerHTML = cart.map((item, idx) => {
                    const price = formatCurrency(item.price);
                    return `
                    <div class="flex gap-3 bg-white p-3 rounded-2xl shadow-sm border border-gray-100 items-center">
                        <!-- Checkbox -->
                        <div onclick="toggleCartItem(${idx})" class="cursor-pointer p-1">
                            <i class="fa-solid fa-circle-check text-xl ${item.checked ? 'check-active' : 'check-inactive'}"></i>
                        </div>
                        
                        <img src="${item.image}" class="w-16 h-16 rounded-lg object-cover bg-gray-50">
                        
                        <div class="flex-1 min-w-0">
                            <div class="text-xs font-bold text-gray-800 line-clamp-1">${item.productTitle}</div>
                            <div class="text-[10px] text-gray-400 mt-0.5 bg-gray-50 inline-block px-1.5 py-0.5 rounded">${item.variantName}</div>
                            <div class="flex justify-between items-end mt-1.5">
                                <div class="flex flex-col leading-none">
                                    <span class="text-sm font-black text-taobao">${price.riel}</span>
                                    <span class="text-[10px] font-bold text-gray-400">${price.usd}</span>
                                </div>
                                <div class="text-xs font-bold text-gray-800">x${item.qty}</div>
                            </div>
                        </div>
                    </div>
                `}).join('');
            }
            updateCartTotal();
        }

        function updateCartTotal() {
            const totalUsd = cart.reduce((acc, item) => item.checked ? acc + (item.price * item.qty) : acc, 0);
            const price = formatCurrency(totalUsd);
            document.getElementById('cart-total-riel').innerText = price.riel;
            document.getElementById('cart-total-usd').innerText = price.usd;
        }

        init();
    </script>
</body>
</html>
