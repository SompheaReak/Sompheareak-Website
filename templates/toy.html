<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Somphea Reak | Toy Universe</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f5f5f5;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .text-taobao { color: #ff5000; }
        .bg-taobao { background-color: #ff5000; }
        .border-taobao { border-color: #ff5000; }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* TaoBao Active SKU Highlight */
        .sku-active {
            border: 2px solid #ff5000 !important;
            background-color: #fff1eb !important;
            color: #ff5000 !important;
        }

        .modal-transition {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Animation for category selection line */
        .cat-line {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="pb-20">

    <!-- 1. HEADER & SEARCH -->
    <header class="sticky top-0 z-50 bg-white px-4 py-3 flex items-center gap-3 border-b border-gray-100">
        <a href="/" class="text-gray-400"><i class="fa-solid fa-chevron-left"></i></a>
        <div class="flex-1 bg-gray-100 rounded-full h-9 flex items-center px-4 gap-2 border border-gray-50">
            <i class="fa-solid fa-magnifying-glass text-gray-400 text-sm"></i>
            <input type="text" placeholder="Search toy universe..." class="bg-transparent text-sm w-full outline-none text-gray-800">
        </div>
        <div class="relative">
            <i class="fa-solid fa-cart-shopping text-gray-600 text-xl"></i>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-taobao text-white text-[9px] font-bold px-1.5 rounded-full border border-white hidden">0</span>
        </div>
    </header>

    <!-- 2. SUBCATEGORIES (TaoBao Style Scroller) -->
    <nav class="sticky top-[61px] z-40 bg-white border-b border-gray-50 overflow-x-auto hide-scrollbar flex px-4 py-2 gap-6" id="category-nav">
        <button onclick="filterCat('All', this)" class="text-taobao text-xs font-bold whitespace-nowrap border-b-2 border-taobao pb-1">All</button>
        <button onclick="filterCat('WWII Soldier', this)" class="text-gray-500 text-xs font-bold whitespace-nowrap pb-1">WWII Soldier</button>
        <button onclick="filterCat('Ninjago', this)" class="text-gray-500 text-xs font-bold whitespace-nowrap pb-1">Ninjago</button>
        <button onclick="filterCat('City', this)" class="text-gray-500 text-xs font-bold whitespace-nowrap pb-1">City</button>
        <button onclick="filterCat('Building', this)" class="text-gray-500 text-xs font-bold whitespace-nowrap pb-1">Building</button>
    </nav>

    <!-- 3. PRODUCT GRID -->
    <main class="p-2 grid grid-cols-2 gap-2" id="product-grid">
        <!-- Products injected by JS -->
    </main>

    <!-- 4. SKU SELECTOR MODAL (TaoBao Detail View) -->
    <div id="detail-modal" class="fixed inset-0 z-[60] bg-black/50 hidden opacity-0 transition-opacity duration-300" onclick="if(event.target == this) closeModal()">
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl modal-transition translate-y-full flex flex-col max-h-[92vh]">
            
            <!-- Close Indicator Line -->
            <div class="w-12 h-1 bg-gray-200 rounded-full mx-auto mt-3 mb-1"></div>

            <div class="overflow-y-auto p-5 pb-32">
                <!-- Header Info (Main Price & Image) -->
                <div class="flex gap-4 mb-6">
                    <div class="relative group">
                        <img id="modal-img" src="" class="w-28 h-28 object-cover rounded-xl shadow-md border border-gray-100 active:scale-95 transition-transform" onclick="zoomImage()">
                        <div class="absolute bottom-1 right-1 bg-black/40 text-white text-[8px] px-1 rounded"><i class="fa-solid fa-expand"></i></div>
                    </div>
                    <div class="flex flex-col justify-end pb-1">
                        <div class="text-taobao text-3xl font-black mb-1 leading-none tracking-tighter">$<span id="modal-price">0.00</span></div>
                        <div class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">In Stock: 999+</div>
                        <div class="text-xs text-gray-800 font-bold mt-2" id="modal-selected-label">Please select model</div>
                    </div>
                </div>

                <!-- Model Selection Row (Thumbnails) -->
                <div class="mb-6">
                    <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest mb-3">Model Selection</h3>
                    <div class="flex gap-3 overflow-x-auto hide-scrollbar mb-4" id="sku-thumbs-container">
                        <!-- Thumbs injected by JS -->
                    </div>
                    <div class="flex flex-wrap gap-2" id="sku-container">
                        <!-- Pills injected by JS -->
                    </div>
                </div>

                <!-- Quantity -->
                <div class="flex justify-between items-center py-4 border-t border-gray-50">
                    <span class="text-sm font-bold text-gray-900">Quantity</span>
                    <div class="flex items-center bg-gray-50 rounded-xl border border-gray-100 p-1">
                        <button onclick="updateQty(-1)" class="w-9 h-9 flex items-center justify-center bg-white rounded-lg shadow-sm font-bold text-gray-400">-</button>
                        <span id="modal-qty" class="w-10 text-center font-black">1</span>
                        <button onclick="updateQty(1)" class="w-9 h-9 flex items-center justify-center bg-white rounded-lg shadow-sm font-bold text-gray-400">+</button>
                    </div>
                </div>
                
                <!-- Extra Detail Mock -->
                <div class="mt-6 border-t border-gray-50 pt-4">
                    <h3 class="text-xs font-black text-gray-400 uppercase mb-2">Description</h3>
                    <p class="text-xs text-gray-500 leading-relaxed">Official collection model. High-precision details, environmentally friendly materials. Perfect for collectors and tactical enthusiasts.</p>
                </div>
            </div>

            <!-- Bottom Actions -->
            <div class="absolute bottom-0 left-0 right-0 p-4 bg-white/80 backdrop-blur-md border-t border-gray-100 flex gap-3 z-20">
                <button onclick="addToCart()" class="flex-1 bg-yellow-400 text-white font-black py-4 rounded-2xl text-xs uppercase tracking-widest">Add to Bag</button>
                <button onclick="alert('Proceeding to Checkout...')" class="flex-1 bg-taobao text-white font-black py-4 rounded-2xl text-xs uppercase tracking-widest shadow-lg shadow-orange-100">Buy Now</button>
            </div>
        </div>
    </div>

    <!-- 5. FULL IMAGE ZOOM OVERLAY -->
    <div id="zoom-overlay" class="fixed inset-0 z-[100] bg-black hidden items-center justify-center p-4 fade-in" onclick="this.classList.add('hidden'); this.classList.remove('flex')">
        <img id="zoom-img" src="" class="max-w-full max-h-full object-contain">
        <button class="absolute top-8 right-8 text-white/50 text-2xl"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <!-- 6. TOAST -->
    <div id="toast" class="fixed top-24 left-1/2 -translate-x-1/2 z-[100] bg-black/80 backdrop-blur-md text-white px-6 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest hidden transition-all shadow-2xl">
        <i class="fa-solid fa-circle-check text-green-400 mr-2"></i> Added to Universe
    </div>

    <script>
        const PRODUCTS = [
            {
                id: 1, title: "WWII German Elite Infantry Squad", sold: "1.2k", category: "WWII Soldier",
                thumbnail: "https://images.unsplash.com/photo-1566576912321-d58ddd7a6088?auto=format&fit=crop&q=80&w=400",
                variants: [
                    { id: "v1", name: "Commander", price: 2.50, image: "https://images.unsplash.com/photo-1628151016004-e3623910c226?auto=format&fit=crop&q=80&w=400" },
                    { id: "v2", name: "Sniper Team", price: 3.00, image: "https://images.unsplash.com/photo-1533613220915-609f661a6fe1?auto=format&fit=crop&q=80&w=400" },
                    { id: "v3", name: "Full Platoon", price: 15.00, image: "https://images.unsplash.com/photo-1566576912321-d58ddd7a6088?auto=format&fit=crop&q=80&w=400" }
                ]
            },
            {
                id: 2, title: "Ninjago Legacy: Elemental Dragon", sold: "840", category: "Ninjago",
                thumbnail: "https://images.unsplash.com/photo-1611604548018-d56bbd85d681?auto=format&fit=crop&q=80&w=400",
                variants: [
                    { id: "n1", name: "Lloyd Mech", price: 12.00, image: "https://images.unsplash.com/photo-1611604548018-d56bbd85d681?auto=format&fit=crop&q=80&w=400" },
                    { id: "n2", name: "Gold Dragon", price: 45.00, image: "https://images.unsplash.com/photo-1560156710-0580240f9f19?auto=format&fit=crop&q=80&w=400" }
                ]
            }
        ];

        let currentProduct = null, selectedVariant = null, qty = 1, cartTotal = 0;

        function init(data = PRODUCTS) {
            document.getElementById('product-grid').innerHTML = data.map(p => `
                <div onclick="openProduct(${p.id})" class="bg-white rounded-2xl overflow-hidden shadow-sm active:scale-95 transition-all">
                    <div class="aspect-square relative"><img src="${p.thumbnail}" class="w-full h-full object-cover"></div>
                    <div class="p-3">
                        <h3 class="text-[11px] font-bold text-gray-800 line-clamp-2 h-8 leading-tight mb-1">${p.title}</h3>
                        <div class="flex items-end justify-between">
                            <div class="text-sm font-black text-taobao leading-none">$${p.variants[0].price.toFixed(2)}</div>
                            <span class="text-[9px] text-gray-400 font-bold">${p.sold} sold</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterCat(cat, btn) {
            const btns = document.querySelectorAll('#category-nav button');
            btns.forEach(b => {
                b.className = "text-gray-500 text-xs font-bold whitespace-nowrap pb-1";
            });
            btn.className = "text-taobao text-xs font-bold whitespace-nowrap border-b-2 border-taobao pb-1";
            
            if(cat === 'All') init(PRODUCTS);
            else init(PRODUCTS.filter(p => p.category === cat));
        }

        function openProduct(id) {
            currentProduct = PRODUCTS.find(p => p.id === id);
            selectedVariant = currentProduct.variants[0];
            qty = 1;
            
            document.getElementById('sku-thumbs-container').innerHTML = currentProduct.variants.map(v => `
                <img src="${v.image}" onclick="selectVariant('${v.id}')" class="w-14 h-14 object-cover rounded-lg border-2 ${v.id === selectedVariant.id ? 'border-orange-500' : 'border-transparent'}">
            `).join('');

            document.getElementById('sku-container').innerHTML = currentProduct.variants.map(v => `
                <button onclick="selectVariant('${v.id}')" class="px-4 py-2 rounded-xl text-xs font-bold border border-gray-100 bg-gray-50 text-gray-500 transition-all ${v.id === selectedVariant.id ? 'sku-active' : ''}">${v.name}</button>
            `).join('');

            updateModalUI();
            const modal = document.getElementById('detail-modal');
            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.add('opacity-100'); document.querySelector('.modal-transition').classList.remove('translate-y-full'); }, 10);
        }

        function selectVariant(id) {
            selectedVariant = currentProduct.variants.find(v => v.id === id);
            openProduct(currentProduct.id); // Re-render to update classes
        }

        function updateModalUI() {
            document.getElementById('modal-img').src = selectedVariant.image;
            document.getElementById('modal-price').innerText = selectedVariant.price.toFixed(2);
            document.getElementById('modal-selected-label').innerText = `Selected: ${selectedVariant.name}`;
            document.getElementById('modal-qty').innerText = qty;
        }

        function updateQty(delta) { qty = Math.max(1, qty + delta); updateModalUI(); }

        function closeModal() {
            document.querySelector('.modal-transition').classList.add('translate-y-full');
            document.getElementById('detail-modal').classList.remove('opacity-100');
            setTimeout(() => { document.getElementById('detail-modal').classList.add('hidden'); }, 300);
        }

        function zoomImage() {
            document.getElementById('zoom-img').src = selectedVariant.image;
            const overlay = document.getElementById('zoom-overlay');
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
        }

        function addToCart() {
            cartTotal += qty;
            const badge = document.getElementById('cart-count');
            badge.innerText = cartTotal;
            badge.classList.remove('hidden');
            closeModal();
            const toast = document.getElementById('toast');
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 2000);
        }

        init();
    </script>
</body>
</html>
