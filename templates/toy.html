        let currentProduct = null, selectedVariant = null, qty = 1;
        let cart = [];
        let currentCategory = 'All';

        function formatCurrency(usd) {
            return {
                riel: `${Math.round(usd * EXCHANGE_RATE).toLocaleString()}áŸ›`,
                usd: `$${usd.toFixed(2)}`
            };
        }

        function init() {
            // Load Cart from LocalStorage
            const savedCart = localStorage.getItem('toy_cart');
            if(savedCart) {
                try {
                    cart = JSON.parse(savedCart);
                    updateCartCount();
                } catch(e) {
                    console.error("Cart load error", e);
                    localStorage.removeItem('toy_cart');
                }
            }

            renderTabs();
            renderProducts(PRODUCTS);
        }

        function saveCart() {
            localStorage.setItem('toy_cart', JSON.stringify(cart));
            updateCartCount();
        }

        function renderTabs() {
            const categories = ['All', 'WWII Soldier', 'Ninjago', 'City', 'Building'];
            const nav = document.getElementById('category-nav');
            nav.innerHTML = categories.map(cat => `
                <button onclick="filterCat('${cat}')" 
                    class="px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap transition-all ${currentCategory === cat ? 'taobao-orange text-white shadow-md shadow-orange-200' : 'bg-white text-gray-500'}">
                    ${cat}
                </button>
            `).join('');
        }

        function filterCat(cat) {
            currentCategory = cat;
            renderTabs();
            const filtered = cat === 'All' ? PRODUCTS : PRODUCTS.filter(p => p.category === cat);
            renderProducts(filtered);
        }

        function renderProducts(data) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = data.map(p => {
                if(!p.variants || p.variants.length === 0) return '';
                const price = formatCurrency(p.variants[0].price);
                return `
                <div onclick="openProduct(${p.id})" class="bg-white rounded-xl p-2 pb-3 shadow-sm active:scale-95 transition-transform">
                    <div class="aspect-square bg-gray-50 rounded-lg overflow-hidden mb-2 relative">
                        <img src="${p.thumbnail}" class="w-full h-full object-cover">
                    </div>
                    <h3 class="text-xs text-gray-800 line-clamp-2 leading-tight mb-2 h-8 font-bold">${p.title}</h3>
                    <div class="flex items-end justify-between">
                        <div class="flex flex-col">
                            <span class="text-sm font-black text-taobao leading-none">${price.riel}</span>
                            <span class="text-[10px] text-gray-400 font-bold">${price.usd}</span>
                        </div>
                        <span class="text-[9px] text-gray-400">${p.sold} sold</span>
                    </div>
                </div>
                `;
            }).join('');
        }

        function openProduct(id) {
            currentProduct = PRODUCTS.find(p => p.id === id);
            selectedVariant = currentProduct.variants[0];
            qty = 1;
            document.getElementById('sku-container').innerHTML = currentProduct.variants.map(v => `
                <button onclick="selectVariant('${v.id}')" 
                    class="px-3 py-1.5 rounded-lg text-xs font-bold border transition-all ${selectedVariant.id === v.id ? 'sku-active' : 'border-gray-200 bg-gray-50 text-gray-600'}">
                    ${v.name}
                </button>
            `).join('');
            updateModalUI();
            const modal = document.getElementById('detail-modal');
            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.add('opacity-100'); document.querySelector('#detail-modal > div').classList.remove('translate-y-full'); }, 10);
        }

        function selectVariant(id) {
            selectedVariant = currentProduct.variants.find(v => v.id === id);
            Array.from(document.getElementById('sku-container').children).forEach((btn, idx) => {
                const v = currentProduct.variants[idx];
                btn.className = `px-3 py-1.5 rounded-lg text-xs font-bold border transition-all ${v.id === selectedVariant.id ? 'sku-active' : 'border-gray-200 bg-gray-50 text-gray-600'}`;
            });
            updateModalUI();
        }

        function updateModalUI() {
            const price = formatCurrency(selectedVariant.price);
            document.getElementById('modal-price-riel').innerText = price.riel;
            document.getElementById('modal-price-usd').innerText = price.usd;
            document.getElementById('modal-selected-label').innerText = `Selected: ${selectedVariant.name}`;
            document.getElementById('modal-qty').innerText = qty;
            document.getElementById('modal-img').src = selectedVariant.image;
        }

        function updateQty(delta) {
            qty = Math.max(1, qty + delta);
            document.getElementById('modal-qty').innerText = qty;
        }

        function closeModal() {
            document.querySelector('#detail-modal > div').classList.add('translate-y-full');
            document.getElementById('detail-modal').classList.remove('opacity-100');
            setTimeout(() => { document.getElementById('detail-modal').classList.add('hidden'); }, 300);
        }

        function addToCart() {
            const existingItem = cart.find(item => item.variantId === selectedVariant.id);
            if (existingItem) { existingItem.qty += qty; } 
            else { cart.push({ variantId: selectedVariant.id, title: currentProduct.title, variantName: selectedVariant.name, price: selectedVariant.price, image: selectedVariant.image, qty: qty, checked: true }); }
            
            saveCart(); // Save to local storage
            closeModal(); 
            showToast();
        }

        function updateCartCount() {
            const badge = document.getElementById('nav-cart-badge');
            const count = cart.reduce((acc, item) => acc + item.qty, 0);
            badge.innerText = count;
            badge.classList.toggle('hidden', count === 0);
        }

        function openCart() {
            renderCartItems();
            document.getElementById('cart-drawer').classList.remove('hidden');
            setTimeout(() => { document.getElementById('cart-content').classList.remove('translate-x-full'); }, 10);
        }

        function closeCart() {
            document.getElementById('cart-content').classList.add('translate-x-full');
            setTimeout(() => { document.getElementById('cart-drawer').classList.add('hidden'); }, 300);
        }

        function renderCartItems() {
            const container = document.getElementById('cart-items');
            if(cart.length === 0) {
                container.innerHTML = `<div class="flex flex-col items-center justify-center h-64 text-gray-300"><i class="fa-solid fa-basket-shopping text-5xl mb-3 opacity-20"></i><p class="text-xs font-bold uppercase tracking-widest opacity-50">Empty</p></div>`;
            } else {
                container.innerHTML = cart.map((item, idx) => {
                    const price = formatCurrency(item.price);
                    return `
                    <div class="bg-white p-3 rounded-xl flex gap-3 shadow-sm items-center">
                        <button onclick="toggleCheck(${idx})" class="text-xl ${item.checked ? 'text-taobao' : 'text-gray-200'}"><i class="fa-solid fa-circle-check"></i></button>
                        <div class="w-16 h-16 bg-gray-50 rounded-lg overflow-hidden flex-shrink-0 border border-gray-100"><img src="${item.image}" class="w-full h-full object-cover"></div>
                        <div class="flex-1 min-w-0">
                            <div class="text-xs text-gray-800 font-bold line-clamp-1">${item.title}</div>
                            <div class="text-[10px] text-gray-400 mt-0.5 bg-gray-50 inline-block px-1.5 rounded border border-gray-100">${item.variantName}</div>
                            <div class="flex justify-between items-end mt-1"><div class="font-black text-taobao text-sm">${price.riel}</div><div class="text-xs font-bold text-gray-800">x${item.qty}</div></div>
                        </div>
                        <button onclick="removeItem(${idx})" class="text-gray-300 hover:text-red-500 px-2"><i class="fa-solid fa-trash-can"></i></button>
                    </div>`;
                }).join('');
            }
            updateCartTotal();
            document.getElementById('cart-header-count').innerText = `(${cart.length})`;
        }

        function toggleCheck(idx) { cart[idx].checked = !cart[idx].checked; saveCart(); renderCartItems(); }
        function removeItem(idx) { cart.splice(idx, 1); saveCart(); renderCartItems(); }
        
        function updateCartTotal() {
            const totalUsd = cart.reduce((acc, item) => item.checked ? acc + (item.price * item.qty) : acc, 0);
            const price = formatCurrency(totalUsd);
            document.getElementById('cart-total-riel').innerText = price.riel;
            document.getElementById('cart-total-usd').innerText = price.usd;
        }

        // --- CHECKOUT LOGIC ---
        function openCheckout() {
            const activeItems = cart.filter(i => i.checked);
            if(activeItems.length === 0) return alert("Please select items to checkout");
            const modal = document.getElementById('checkout-modal');
            modal.classList.remove('hidden');
            setTimeout(() => { document.getElementById('checkout-panel').classList.remove('translate-y-full'); }, 10);
        }

        function closeCheckout() {
            document.getElementById('checkout-panel').classList.add('translate-y-full');
            setTimeout(() => { document.getElementById('checkout-modal').classList.add('hidden'); }, 300);
        }

        function sendOrderToTelegram() {
            const nameEl = document.getElementById('cust-name');
            const phoneEl = document.getElementById('cust-phone');
            const name = nameEl.value.trim();
            const phone = phoneEl.value.trim();
            const address = document.getElementById('cust-address').value.trim();

            let isValid = true;
            if(!name) { document.getElementById('field-name').classList.add('border-red-500', 'bg-red-50', 'shake'); isValid = false; } 
            else { document.getElementById('field-name').classList.remove('border-red-500', 'bg-red-50', 'shake'); }
            
            if(!phone) { document.getElementById('field-phone').classList.add('border-red-500', 'bg-red-50', 'shake'); isValid = false; } 
            else { document.getElementById('field-phone').classList.remove('border-red-500', 'bg-red-50', 'shake'); }

            if(!isValid) { setTimeout(() => { document.querySelectorAll('.shake').forEach(el => el.classList.remove('shake')); }, 500); return; }

            const activeItems = cart.filter(i => i.checked);
            const totalUsd = activeItems.reduce((acc, item) => acc + (item.price * item.qty), 0);
            const totalRiel = Math.round(totalUsd * EXCHANGE_RATE).toLocaleString();

            let msg = `ðŸ›’ *NEW ORDER*\n`;
            msg += `ðŸ‘¤ ${name}\nðŸ“ž ${phone}\nðŸ“ ${address}\n\n`;
            msg += `*ORDER LIST:*\n`;

            const baseUrl = window.location.origin + window.location.pathname.replace(/\/$/, '');

            activeItems.forEach((item, i) => {
                const subtotal = (item.price * item.qty).toFixed(2);
                msg += `${i+1}. ${item.title} (${item.variantName})\n`;
                msg += `   Qty: ${item.qty} | $${subtotal}\n`;
                const imgUrl = `${baseUrl}/${item.image}`;
                msg += `   [View Image](${imgUrl})\n\n`;
            });

            msg += `ðŸ’° *TOTAL: $${totalUsd.toFixed(2)} (${totalRiel}áŸ›)*`;

            const url = `https://t.me/${TELEGRAM_USERNAME}?text=${encodeURIComponent(msg)}`;
            
            // DIRECT OPEN - NO DELAY
            window.open(url, '_blank');
            closeCheckout();
        }

        function zoomImage() {
            document.getElementById('zoom-img').src = selectedVariant.image;
            document.getElementById('zoom-overlay').classList.remove('hidden');
            document.getElementById('zoom-overlay').classList.add('flex');
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('hidden'); toast.classList.add('flex');
            setTimeout(() => { toast.classList.add('hidden'); toast.classList.remove('flex'); }, 2000);
        }

        init();
    </script>
