<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Somphea Reak | Toys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;500;600;700&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', 'Noto Sans Khmer', sans-serif; 
            background-color: #f7f7f7; 
            -webkit-tap-highlight-color: transparent; 
            overflow-x: hidden; 
            overflow-y: auto;
        }
        
        /* THEME: Same Green Brand for Consistency */
        :root { --brand-green: #90D730; }
        .bg-brand { background-color: var(--brand-green); }
        .text-brand { color: var(--brand-green); }
        .bg-gradient-brand { background: linear-gradient(135deg, #a4e645 0%, #90D730 100%); }
        
        /* UI UTILITIES */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        /* HEADER IS STICKY */
        .taobao-header { background: var(--brand-green); transition: all 0.3s; }
        
        /* DRAWERS & ANIMATIONS */
        .drawer-backdrop { opacity: 0; pointer-events: none; transition: opacity 0.3s; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); position: fixed; inset: 0; z-index: 70; }
        .drawer-backdrop.active { opacity: 1; pointer-events: auto; }
        
        .drawer-bottom { transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: fixed; bottom: 0; left: 0; right: 0; background: white; z-index: 71; border-radius: 32px 32px 0 0; }
        .drawer-bottom.active { transform: translateY(0); }
        
        .drawer-right { transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: fixed; top: 0; right: 0; bottom: 0; width: 320px; max-width: 85vw; background: #f7f7f7; z-index: 81; display: flex; flex-direction: column; shadow-2xl; }
        .drawer-right.active { transform: translateX(0); }
        
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        
        .page-view { position: fixed; inset: 0; background: #fff; transform: translateX(100%); transition: transform 0.35s cubic-bezier(0.33, 1, 0.68, 1); will-change: transform; z-index: 60; display: flex; flex-direction: column; }
        .page-view.active { transform: translateX(0); }

        .tb-option.selected { border-color: var(--brand-green); background-color: #f0fdf4; }
        .tb-option.selected .idx-num { color: var(--brand-green); font-weight: 900; }
        .nav-item.active { color: var(--brand-green); }
    </style>
</head>
<body class="bg-[#f7f7f7]">

    <!-- HEADER (Sticky) -->
    <header class="sticky top-0 z-50 taobao-header px-4 pt-3 pb-2 shadow-md rounded-b-[24px]">

             <!-- UPDATED HOME LINK: Points to Root '/' (Landing Page) -->

            <div class="flex items-center gap-2 text-white">

            </div>
            <button onclick="openCart()" class="absolute right-0 w-9 h-9 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white active:scale-95 transition-transform border border-white/20 relative shadow-sm">

        </div>
        <div class="h-10 bg-white rounded-xl flex items-center px-4 gap-3 shadow-sm border border-green-400/30 mb-3">
            <i class="fa-solid fa-magnifying-glass text-gray-400 text-xs"></i>
            <input type="text" placeholder="Search toys..." class="flex-1 bg-transparent outline-none text-gray-700 placeholder-gray-400 font-bold text-sm h-full" oninput="searchProduct(this.value)">

        <nav class="flex gap-2 overflow-x-auto hide-scrollbar pb-1 text-white/90 font-medium text-xs" id="category-tabs"></nav>

            </div>
        </div>
        <div class="grid grid-cols-2 gap-3" id="product-grid"></div>
    </main>

        <!-- TOY IS ACTIVE -->

        function openSku() { 
            curQty = 1; document.getElementById('sku-qty').innerText = 1;
            document.getElementById('sku-options-container').innerHTML = curProd.variants.map((v, i) => `<button onclick="selVar('${v.id}')" id="tb-btn-${v.id}" class="tb-option w-full p-2 rounded-2xl flex items-center gap-3 border transition-all active:scale-[0.98] bg-white text-left relative overflow-hidden group"><img src="${v.image}" class="w-12 h-12 rounded-lg object-cover bg-gray-50 border border-gray-100 shrink-0" onerror="this.src='${PLACEHOLDER_IMG}'"><span class="tb-name text-sm font-bold text-gray-700 flex-1"><span class="idx-num mr-1">${i+1}/.</span> ${v.name}</span></button>`).join('');
            document.querySelectorAll('.tb-option').forEach(el=>el.classList.remove('selected')); 
            const activeBtn = document.getElementById(`tb-btn-${curVar.id}`); if(activeBtn) activeBtn.classList.add('selected');
            document.getElementById('sku-backdrop').classList.add('active'); 
            document.getElementById('sku-drawer').classList.add('active'); 
        }
        
        function closeSku() { document.getElementById('sku-drawer').classList.remove('active'); document.getElementById('sku-backdrop').classList.remove('active'); }
        
        function selVar(id) { 
            curVar = curProd.variants.find(v=>v.id===id); 
            document.querySelectorAll('.tb-option').forEach(el=>el.classList.remove('selected')); document.getElementById(`tb-btn-${id}`).classList.add('selected'); 
            document.getElementById('dt-price').innerText = (curVar.price * EX_RATE).toLocaleString(); 
            document.getElementById('dt-sel-preview').innerText = curVar.name;
            const sImg = document.getElementById('sku-img'); sImg.src = curVar.image; sImg.onerror = function() { this.src=PLACEHOLDER_IMG; };
            document.getElementById('sku-price').innerText = (curVar.price * EX_RATE).toLocaleString(); 
            document.getElementById('sku-text').innerText = curVar.name;
            const idx = curProd.variants.findIndex(v => v.id === id); const gallery = document.getElementById('dt-gallery');
            if(idx >= 0) { gallery.scrollTo({ left: idx * gallery.offsetWidth, behavior: 'smooth' }); document.getElementById('gallery-counter').innerText = `${idx+1}/${curProd.variants.length}`; }
        }
        
        function updQty(d) { curQty = Math.max(1, curQty+d); document.getElementById('sku-qty').innerText = curQty; }
        
        function confirmSku() {
            const ex = cart.find(i => i.vid === curVar.id);
            if(ex) ex.qty += curQty; else cart.push({pid: curProd.id, title: curProd.title, vid: curVar.id, vname: curVar.name, price: curVar.price, img: curVar.image, qty: curQty, chk: true});
            localStorage.setItem(CART_KEY, JSON.stringify(cart)); updateBadges(); closeSku(); showToast("Added to Cart", false);
        }

        // --- SHARED CART SYSTEM ---
        function updateBadges() { const c = cart.reduce((a,b)=>a+b.qty,0); ['header-cart-badge', 'nav-cart-badge', 'detail-cart-badge'].forEach(id=>{const el=document.getElementById(id); if(el) {el.innerText=c; if(c>0)el.classList.remove('hidden'); else el.classList.add('hidden');}}); document.getElementById('cart-count').innerText=c; }
        function openCart() { cart = JSON.parse(localStorage.getItem(CART_KEY) || '[]'); renderCartList(); document.getElementById('cart-bg').classList.add('active'); document.getElementById('cart-drawer').classList.add('active'); }
        function closeCart() { document.getElementById('cart-drawer').classList.remove('active'); document.getElementById('cart-bg').classList.remove('active'); }

        function renderCartList() {
            const list = document.getElementById('cart-list');
            if(!cart.length) { list.innerHTML = '<div class="text-center text-gray-300 py-10 flex flex-col items-center"><i class="fa-solid fa-cart-arrow-down text-4xl mb-3"></i><span>Empty</span></div>'; document.getElementById('cart-total').innerText='៛0'; document.getElementById('checkout-btn').disabled = true; return; }
            list.innerHTML = cart.map((item, i) => `
                <div onclick="toggleCheck(${i})" class="bg-white p-3 rounded-2xl flex gap-3 shadow-sm items-center border transition-all cursor-pointer select-none active:scale-[0.98] ${item.chk ? 'border-brand bg-green-50/30' : 'border-gray-50'}">
                    <div class="shrink-0"><div class="w-5 h-5 rounded-full border-2 ${item.chk ? 'bg-brand border-brand' : 'border-gray-300'} flex items-center justify-center transition-colors">${item.chk ? '<i class="fa-solid fa-check text-white text-[10px]"></i>' : ''}</div></div>
                    <img src="${item.img}" class="w-16 h-16 rounded-xl bg-gray-50 object-cover border border-gray-100" onerror="this.src='${PLACEHOLDER_IMG}'">
                    <div class="flex-1 min-w-0">
                        <div class="text-xs font-bold line-clamp-1 mb-0.5 text-gray-900">${item.title}</div>
                        <div class="text-[10px] text-gray-500 font-medium mb-1">${item.vname}</div>
                        <div class="flex justify-between items-center mt-2">
                             <div class="text-brand text-sm font-black">៛${(item.price*EX_RATE).toLocaleString()}</div>
                             <div class="flex items-center bg-gray-100 rounded-lg h-7" onclick="event.stopPropagation()">
                                <button onclick="changeCartQty(${i}, -1)" class="w-7 h-7 flex items-center justify-center text-gray-600 font-bold hover:bg-gray-200 rounded-l-lg">-</button>
                                <div class="text-xs font-bold text-gray-900 px-1 min-w-[1.5rem] text-center">${item.qty}</div>
                                <button onclick="changeCartQty(${i}, 1)" class="w-7 h-7 flex items-center justify-center text-gray-600 font-bold hover:bg-gray-200 rounded-r-lg">+</button>
                            </div>
                        </div>
                    </div>
                    <button onclick="delItem(${i}, event)" class="w-8 h-8 rounded-full flex items-center justify-center text-gray-300 hover:text-red-500 hover:bg-red-50 transition-colors active:scale-90"><i class="fa-solid fa-trash-can text-sm"></i></button>
                </div>
            `).join('');
            const selected = cart.filter(i => i.chk);
            const total = selected.reduce((a,b)=> a+(b.price*b.qty), 0);
            document.getElementById('cart-total').innerText = '៛' + (total*EX_RATE).toLocaleString();
            document.getElementById('checkout-btn').disabled = selected.length === 0;
            const box = document.getElementById('select-all-box');
            if(cart.length > 0 && cart.every(i => i.chk)) { box.className = "w-5 h-5 rounded-full border-2 border-brand bg-brand flex items-center justify-center transition-colors"; box.querySelector('i').classList.remove('hidden'); } else { box.className = "w-5 h-5 rounded-full border-2 border-gray-300 flex items-center justify-center transition-colors"; box.querySelector('i').classList.add('hidden'); }
        }

        function toggleCheck(i) { cart[i].chk = !cart[i].chk; saveCart(); }
        function toggleAllCart() { const all = cart.every(i => i.chk); cart.forEach(i=>i.chk=!all); saveCart(); }
        function changeCartQty(i, d) { const n = cart[i].qty + d; if(n<1) return; cart[i].qty = n; saveCart(); }
        function delItem(i, e) { e.stopPropagation(); cart.splice(i,1); saveCart(); }
        function saveCart() { localStorage.setItem(CART_KEY, JSON.stringify(cart)); renderCartList(); updateBadges(); }

        // --- INVOICE GENERATION ---
        function openInvoice() { closeCart(); document.getElementById('invoice-modal').classList.remove('hidden'); document.getElementById('invoice-modal').classList.add('flex'); document.getElementById('btn-share').classList.add('hidden'); document.getElementById('gen-btn').style.display='flex'; document.getElementById('invoice-preview').classList.add('hidden'); }
        function closeInvoice() { document.getElementById('invoice-modal').classList.add('hidden'); document.getElementById('invoice-modal').classList.remove('flex'); openCart(); }

        async function generateInvoice() {
            const n=document.getElementById('inv-name').value, p=document.getElementById('inv-phone').value, a=document.getElementById('inv-addr').value;
            if(!n) return showToast('Please enter your Name', true);
            const btn=document.getElementById('gen-btn'); btn.disabled=true; btn.innerHTML='<i class="fa-solid fa-spinner fa-spin"></i> Generating...';
            const items = cart.filter(i=>i.chk); const total = items.reduce((a,b)=>a+(b.price*b.qty),0);
            const div = document.createElement('div'); div.style.width='550px'; div.style.position='fixed'; div.style.left='-2000px';
            
            div.innerHTML = `
            <div style="background:white; font-family:'Plus Jakarta Sans'; color:#1a1a1a; padding:0; overflow:hidden;">
                <div style="background:#90D730; padding:30px 40px; display:flex; justify-content:space-between; align-items:center;">
                    <div style="display:flex; gap:15px; align-items:center;"><div style="width:50px; height:50px; background:white; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#90D730; font-weight:900; font-size:24px;">S</div><div><h1 style="font-size:24px; font-weight:900; margin:0;">SOMPHEA REAK</h1><p style="font-size:12px; margin:0; opacity:0.8; font-weight:600; text-transform:uppercase;">Official Store</p></div></div>
                    <div style="text-align:right;"><div style="font-size:11px; font-weight:700; opacity:0.7; text-transform:uppercase;">Date</div><div style="font-size:16px; font-weight:700;">${new Date().toLocaleDateString('en-GB')}</div></div>
                </div>
                <div style="padding:30px 40px 10px;">
                    <div style="background:#f9fafb; border:1px solid #eee; border-radius:16px; padding:20px;">
                        <div style="font-size:11px; font-weight:800; color:#90D730; margin-bottom:10px; text-transform:uppercase;">Customer</div>
                        <div style="font-size:20px; font-weight:800; margin-bottom:4px;">${n}</div>
                        <div style="font-size:14px; color:#555; font-weight:600;">${p}</div>
                        ${a?`<div style="font-size:13px; color:#777; margin-top:10px; border-top:1px dashed #e5e7eb; padding-top:10px;">${a}</div>`:''}
                    </div>
                </div>
                <div style="padding:20px 40px;">
                    <div style="font-size:12px; font-weight:800; margin-bottom:15px; text-transform:uppercase;">Items</div>
                    <div style="display:flex; flex-direction:column; gap:15px;">
                        ${items.map(i=>`<div style="display:flex; gap:20px; border-bottom:1px solid #f3f4f6; padding-bottom:15px;"><div style="width:80px; height:80px; border-radius:12px; overflow:hidden; background:#fff; border:1px solid #eee;"><img src="${i.img}" style="width:100%; height:100%; object-fit:cover;" onerror="this.src='${PLACEHOLDER_IMG}'"></div><div style="flex:1;"><div style="font-size:16px; font-weight:800; margin-bottom:4px;">${i.title}</div><div style="background:#f3f4f6; display:inline-block; padding:4px 8px; border-radius:6px; font-size:11px; font-weight:700; color:#555; margin-bottom:8px;">${i.vname}</div><div style="display:flex; justify-content:space-between;"><div style="font-size:13px; color:#888; font-weight:600;">៛${(i.price*EX_RATE).toLocaleString()} x ${i.qty}</div><div style="font-size:18px; font-weight:800;">៛${(i.price*i.qty*EX_RATE).toLocaleString()}</div></div></div></div>`).join('')}
                    </div>
                </div>
                <div style="padding:0 40px 40px;">
                    <div style="background:#1a1a1a; color:white; padding:25px; border-radius:20px; display:flex; justify-content:space-between; align-items:center;">
                        <div style="font-size:13px; font-weight:600; opacity:0.7;">Total Amount</div>
                        <div style="font-size:32px; font-weight:900; color:#90D730;">៛${(total*EX_RATE).toLocaleString()}</div>
                    </div>
                </div>
            </div>`;
            document.body.appendChild(div);
            
            await Promise.all(Array.from(div.querySelectorAll('img')).map(img=>{ img.crossOrigin="anonymous"; if(img.complete) return Promise.resolve(); return new Promise(r=>{img.onload=img.onerror=r;}); }));
            try {
                const cvs = await html2canvas(div, {scale:2, useCORS:true});
                document.getElementById('invoice-img').src=cvs.toDataURL();
                document.getElementById('invoice-preview').classList.remove('hidden');
                btn.style.display='none';
                const sBtn=document.getElementById('btn-share'); sBtn.classList.remove('hidden'); sBtn.style.display='flex';
                const blob = await new Promise(r=>cvs.toBlob(r));
                sBtn.onclick = async () => {
                   const msg = `🧾 *ORDER*\n👤 ${n}\n📞 ${p}\n💰 ៛${(total*EX_RATE).toLocaleString()}`;
                   if(navigator.canShare){ try{await navigator.share({files:[new File([blob],"invoice.png",{type:"image/png"})],title:'Invoice',text:msg}); return;}catch(e){}}
                   window.open(`https://t.me/${TELEGRAM_USERNAME}?text=${encodeURIComponent(msg)}`, '_blank');
                };
            } catch(e) { console.error(e); showToast('Error generating invoice', true); btn.disabled=false; btn.innerHTML='Create Invoice'; } finally { div.remove(); }
        }

        // --- TOASTS ---
        function showToast(msg, isError = false) {
            const t = document.getElementById('toast'); const icon = document.getElementById('toast-icon'); const iconBox = document.getElementById('toast-icon-box'); const text = document.getElementById('toast-msg');
            text.innerText = msg;
            if(isError) { icon.className = 'fa-solid fa-triangle-exclamation text-xl'; iconBox.className = 'w-12 h-12 bg-red-500 rounded-full flex items-center justify-center mb-3 shadow-lg shadow-red-500/30'; } 
            else { icon.className = 'fa-solid fa-check text-xl'; iconBox.className = 'w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mb-3 shadow-lg shadow-green-500/30'; }
            t.classList.remove('hidden'); t.classList.add('flex'); setTimeout(() => { t.classList.add('scale-100', 'opacity-100'); }, 10);
            setTimeout(() => { t.classList.remove('scale-100', 'opacity-100'); setTimeout(() => { t.classList.remove('flex'); t.classList.add('hidden'); }, 300); }, 2500);
        }

        renderGrid();
        updateBadges();
        window.addEventListener('storage', () => { cart = JSON.parse(localStorage.getItem(CART_KEY) || '[]'); updateBadges(); });
    </script>
</body>
</html>
