<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ban IP</title>
</head>
<body>
    <h1>Ban IP Address</h1>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form method="POST">
        <label for="ip">IP Address to ban:</label>
        <input type="text" name="ip" required>
        <button type="submit">Ban IP</button>
    </form>

    <h3>Currently Banned IPs:</h3>
    <ul>
        {% for ip in banned_ips %}
            <li>{{ ip }}</li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
