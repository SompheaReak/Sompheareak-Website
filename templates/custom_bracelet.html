<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Your Italy Bracelet</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #fafafa; }
    h1 { color: #333; }
    .charm-gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px; }
    .charm-item { border: 2px solid #ddd; border-radius: 10px; padding: 10px; width: 120px; background: white; cursor: pointer; transition: 0.2s; }
    .charm-item:hover { border-color: #007bff; transform: scale(1.05); }
    .charm-item img { width: 100px; height: 100px; object-fit: cover; border-radius: 10px; }
    #bracelet-preview { border: 2px solid #007bff; min-height: 150px; background: #fff; padding: 10px; border-radius: 10px; margin-top: 20px; display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 10px; }
    #bracelet-preview img { width: 80px; height: 80px; border-radius: 8px; }
    button { margin-top: 20px; background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 16px; }
  </style>
</head>
<body>
  <h1>ðŸª„ Build Your Own Italy Bracelet</h1>
  <p>Select charms to add to your bracelet!</p>

  <div class="charm-gallery">
    {% for charm in charms %}
      <div class="charm-item" onclick="addCharm('{{ charm.image }}', '{{ charm.name }}')">
        <img src="{{ charm.image }}" alt="{{ charm.name }}">
        <p>{{ charm.name }}</p>
        <p><strong>{{ charm.price }}áŸ›</strong></p>
      </div>
    {% endfor %}
  </div>

  <h2>Your Bracelet</h2>
  <div id="bracelet-preview">No charms selected yet.</div>

  <button onclick="checkout()">ðŸ›’ Add to Cart</button>

  <script>
    const preview = document.getElementById('bracelet-preview');
    function addCharm(imgSrc, name) {
      if (preview.innerText.includes('No charms')) preview.innerHTML = '';
      const img = document.createElement('img');
      img.src = imgSrc;
      img.title = name;
      preview.appendChild(img);
    }
    function checkout() {
      alert('Your bracelet customization has been saved!');
    }
  </script>
</body>
</html>
