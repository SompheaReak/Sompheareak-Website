<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Your Italy Bracelet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding-top: 100px;
      text-align: center;
    }

    /* Sticky Header Wrapper */
    .sticky-top {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 10px 12px;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .back-home, .cancel-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-home:hover, .cancel-btn:hover {
      background-color: #0056b3;
    }

    /* Bracelet Preview */
    .preview-container {
      text-align: center;
      margin-bottom: 8px;
    }

    #bracelet-preview {
      display: flex;
      overflow-x: auto;
      gap: 4px;
      padding: 10px;
      background: #fff;
      justify-content: flex-start;
      align-items: center;
      scroll-behavior: smooth;
      border-radius: 10px;
      min-height: 100px;
    }

    #bracelet-preview::-webkit-scrollbar {
      display: none;
    }

    .preview-charm {
      position: relative;
      display: inline-block;
    }

    .preview-charm img {
      width: 90px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .remove-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Total & Confirm */
    .order-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 5px;
      padding: 0 5px;
    }

    .confirm-btn {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    /* Charm Grid */
    .charm-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .charm-item {
      background: white;
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .charm-item:hover {
      border-color: #007bff;
      transform: scale(1.05);
    }

    .charm-item img {
      width: 90px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Bracelet Preview */
    #bracelet-preview {
      position: sticky;
      bottom: 0;
      background: white;
      padding: 30px 10px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      overflow-x: auto;
      scroll-behavior: smooth;
      min-height: 160px;
      z-index: 999;
      border-top: 1px solid #ddd;
    }

    .bracelet-charm {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      position: relative;
    }

    .remove-btn {
      background: #ff4c4c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 5px;
    }

    .bracelet-charm img {
      width: 90px;
      height: 150px;
      object-fit: cover;
      border: none;
      margin: 0;
    }

    .controls {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }

    .move-left, .move-right {
      border: none;
      background: rgba(0,0,0,0.4);
      color: white;
      border-radius: 4px;
      font-size: 14px;
      padding: 2px 6px;
      cursor: pointer;
    }

    button.checkout {
      margin-top: 30px;
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

  </style>
</head>
<body>

  <!-- Sticky Top Buttons -->
  <div class="top-buttons">
    <a href="/" class="back-home">üè† Back to Home</a>
    <button id="cancelSelection" class="cancel-btn">‚ùå Cancel Selection</button>
  </div>

  <h2 class="title">‚ú® Choose Your Charms ‚ú®</h2>

  <!-- Charm Gallery -->
  <div class="charm-gallery">
    {% for charm in charms %}
      <div class="charm-item" onclick="addCharm('{{ charm.image }}', '{{ charm.name }}')">
        <img src="{{ charm.image }}" alt="{{ charm.name }}">
        <p>{{ charm.name }}</p>
        <p><strong>{{ charm.price }}·üõ</strong></p>
      </div>
    {% endfor %}
  </div>

  <!-- Bracelet Preview (Sticky Bottom) -->
  <div id="bracelet-preview">ü™Ñ Your bracelet will appear here!</div>

  <button class="checkout" onclick="checkout()">üõí Add to Cart</button>

  <script>
    const preview = document.getElementById('bracelet-preview');
    let charms = [];

    function renderBracelet() {
      preview.innerHTML = '';
      charms.forEach((charm, index) => {
        const container = document.createElement('div');
        container.className = 'bracelet-charm';
        container.innerHTML = `
          <button class="remove-btn" onclick="removeCharm(${index})">‚ùå</button>
          <img src="${charm.image}" alt="${charm.name}">
          <div class="controls">
            <button class="move-left" onclick="moveLeft(${index})">‚¨ÖÔ∏è</button>
            <button class="move-right" onclick="moveRight(${index})">‚û°Ô∏è</button>
          </div>
        `;
        preview.appendChild(container);
      });

      if (charms.length === 0) {
        preview.textContent = 'ü™Ñ Your bracelet will appear here!';
      }
    }

    function addCharm(image, name) {
      charms.push({ image, name });
      renderBracelet();
    }

    function removeCharm(index) {
      charms.splice(index, 1);
      renderBracelet();
    }

    function moveLeft(index) {
      if (index > 0) {
        [charms[index - 1], charms[index]] = [charms[index], charms[index - 1]];
        renderBracelet();
      }
    }

    function moveRight(index) {
      if (index < charms.length - 1) {
        [charms[index + 1], charms[index]] = [charms[index], charms[index + 1]];
        renderBracelet();
      }
    }

    function checkout() {
      if (charms.length === 0) {
        alert('Please select at least one charm before adding to cart!');
      } else {
        alert(`‚úÖ You have added ${charms.length} charms to your bracelet!`);
      }
    }

    document.getElementById("cancelSelection").addEventListener("click", () => {
      if (confirm("Are you sure you want to cancel your bracelet design?")) {
        charms = [];
        renderBracelet();
      }
    });
  </script>

</body>
</html>
