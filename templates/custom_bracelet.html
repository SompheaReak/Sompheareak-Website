    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
    
    body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        background-color: #f8fafc;
        overscroll-behavior-y: contain;
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    
    .link-pop {
        animation: linkPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    @keyframes linkPop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    /* PREMIUM DRAG EFFECTS */
    .dragging {
        opacity: 0.5;
        transform: scale(1.2) rotate(3deg) translateY(-10px);
        filter: brightness(1.1) drop-shadow(0 20px 13px rgb(0 0 0 / 0.1));
        z-index: 100;
        transition: transform 0.2s ease;
    }

    .drag-over {
        position: relative;
    }
    .drag-over::after {
        content: '';
        position: absolute;
        inset: -2px;
        border: 2px solid #ea580c;
        border-radius: 8px;
        background-color: rgba(234, 88, 12, 0.05);
        animation: pulse 1.5s infinite;
        z-index: 5;
    }

    @keyframes pulse {
        0% { opacity: 0.4; }
        50% { opacity: 0.8; }
        100% { opacity: 0.4; }
    }

    #drawer {
        transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
    }

    .bracelet-link-container {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        flex: 0 0 10%; 
        aspect-ratio: 2 / 4.5;
        position: relative;
        margin: 0;
        padding: 0;
        cursor: grab;
        touch-action: none;
        transition: all 0.2s ease;
    }

    .bracelet-link-container img {
        width: 100%;
        height: 75%;
        object-fit: cover;
        display: block;
        pointer-events: none;
    }

    .nav-indicator-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-top: 10px;
    }

    .nav-arrow {
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        color: #64748b;
        font-size: 10px;
        transition: all 0.2s;
    }

    #scroll-track {
        height: 4px;
        background: #f1f5f9;
        border-radius: 10px;
        width: 80px;
        position: relative;
        overflow: hidden;
    }
    #scroll-thumb {
        position: absolute;
        height: 100%;
        width: 30%;
        background: #ea580c;
        border-radius: 10px;
        left: 0;
        transition: left 0.1s linear;
    }

    .screenshot-frame {
        background: #fff;
        padding: 40px 20px;
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
  </style>

    let selectedCharms = JSON.parse(localStorage.getItem('customCharms')) || [];
    let stockData = {};
    let masterSwitch = "off";

    async function init() {
        try {
            await fetch('/api/sync', { 
                method: 'POST', 
                headers: {'Content-Type':'application/json'}, 
                body: JSON.stringify({items: allCharms})
            });
            
            const res = await fetch('/api/get-data');
            const data = await res.json();
            stockData = data.stock;
            masterSwitch = data.master_switch || data.override || "off"; 
        } catch(e) {
            console.error("Init Error:", e);
        }
        renderCategories();
        updateUI();
    }

    function renderCategories() {
        const categories = Array.from(new Set(allCharms.flatMap(c => c.categories)));
        document.getElementById('categoryGallery').innerHTML = categories.map(cat => {
            const charm = allCharms.find(c => c.categories.includes(cat));
            return `
                <div onclick="openDrawer('${cat}')" class="flex flex-col items-center gap-1 active:scale-95 transition-transform cursor-pointer">
                    <div class="w-full aspect-[2/3] bg-white rounded-lg border border-gray-100 shadow-sm overflow-hidden p-1">
                        <img src="${charm.image}" class="w-full h-full object-cover rounded-md">
                    </div>
                    <span class="text-[6px] font-black text-gray-500 uppercase truncate w-full text-center">${cat}</span>
                </div>
            `;
        }).join('');
    }

    function openDrawer(cat) {
        document.getElementById('drawer-title').innerText = cat;
        const grid = document.getElementById('charmGrid');
        grid.innerHTML = allCharms.filter(c => c.categories.includes(cat)).map(c => {
            const qty = stockData[c.id] || 0;
            
            // THE OPPOSITE LOGIC
            let isOut = false;
            if (masterSwitch === "on" && qty <= 0) {
                isOut = true; 
            }

            return `
                <div onclick="${isOut ? '' : `addCharmById(${c.id})`}" class="relative flex flex-col items-center p-1 ${isOut ? 'opacity-40 grayscale pointer-events-none' : 'active:scale-95 transition-transform cursor-pointer'}">
                    ${isOut ? '<div class="absolute top-0 right-0 bg-red-600 text-white text-[5px] px-1 rounded shadow-sm z-10">SOLD</div>' : ''}
                    <img src="${c.image}" class="w-full aspect-[2/3.5] object-cover rounded shadow-sm">
                    <p class="text-[5px] font-black mt-1 text-gray-400">${c.price}·üõ</p>
                </div>`;
        }).join('');
        
        const drawer = document.getElementById('drawer');
        drawer.classList.remove('translate-y-full');
        drawer.classList.add('pointer-events-auto');
    }

    function closeDrawer() { 
        const drawer = document.getElementById('drawer');
        drawer.classList.add('translate-y-full'); 
        drawer.classList.remove('pointer-events-auto');
    }

    function addCharmById(id) {
        const charm = allCharms.find(c => c.id === id);
        selectedCharms.push({ ...charm, uid: Math.random().toString(36).substr(2, 9) });
        updateUI();
    }

    function removeCharm(uid) {
        selectedCharms = selectedCharms.filter(c => c.uid !== uid);
        updateUI();
    }

    function updateUI() {
        const preview = document.getElementById('bracelet-preview');
        localStorage.setItem('customCharms', JSON.stringify(selectedCharms));

        if (selectedCharms.length === 0) {
            preview.innerHTML = `<div class="w-full text-center py-8 opacity-20 uppercase tracking-[0.4em] text-[10px] font-black">Designer Workspace</div>`;
            document.getElementById('total-price').innerText = "0·üõ";
            document.getElementById('link-count').innerText = "0 LINKS";
            document.getElementById('screenshot-btn').disabled = true;
            document.querySelector('.nav-indicator-container').style.opacity = '0';
            return;
        }

        document.querySelector('.nav-indicator-container').style.opacity = '1';
        let total = 0;
        preview.innerHTML = selectedCharms.map((c, index) => {
            total += c.price;
            return `
                <div class="bracelet-link-container link-pop" 
                     draggable="true" 
                     data-index="${index}"
                     ontouchstart="handleTouchStart(event)"
                     ontouchmove="handleTouchMove(event)"
                     ontouchend="handleTouchEnd(event)">
                    <button onclick="removeCharm('${c.uid}')" class="absolute -top-1 left-1/2 -translate-x-1/2 w-4 h-4 bg-red-500 text-white rounded-full flex items-center justify-center text-[7px] shadow-lg z-10 active:scale-90">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <img src="${c.image}">
                </div>
            `;
        }).join('');

        document.getElementById('total-price').innerText = total.toLocaleString() + "·üõ";
        document.getElementById('link-count').innerText = `${selectedCharms.length} LINKS`;
        document.getElementById('screenshot-btn').disabled = false;
        
        handlePreviewScroll(preview);
    }

    async function takeScreenshot() {
        const overlay = document.getElementById('loadingOverlay');
        overlay.classList.remove('hidden');
        overlay.classList.add('flex');

        try {
            const tempDiv = document.createElement('div');
            tempDiv.style.position = 'absolute';
            tempDiv.style.left = '-9999px';
            tempDiv.className = 'screenshot-frame';
            
            const title = document.createElement('h2');
            title.innerText = "ITALY BRACELET STUDIO";
            title.style.fontSize = "24px"; title.style.fontWeight = "900";
            title.style.letterSpacing = "0.2em"; title.style.textAlign = "center";
            
            const braceletContainer = document.createElement('div');
            braceletContainer.style.display = 'flex';
            braceletContainer.style.background = '#f8fafc';
            braceletContainer.style.padding = '40px';
            braceletContainer.style.borderRadius = '20px';
            braceletContainer.style.border = '1px solid #e2e8f0';

            selectedCharms.forEach(c => {
                const img = document.createElement('img');
                img.src = c.image;
                img.style.width = '60px'; img.style.height = '100px'; img.style.objectFit = 'cover';
                braceletContainer.appendChild(img);
            });

            const footer = document.createElement('p');
            footer.innerText = `Total: ${document.getElementById('total-price').innerText} ‚Ä¢ ${selectedCharms.length} Pieces`;
            footer.style.fontSize = "12px"; footer.style.fontWeight = "bold"; footer.style.color = "#94a3b8";

            tempDiv.appendChild(title); tempDiv.appendChild(braceletContainer); tempDiv.appendChild(footer);
            document.body.appendChild(tempDiv);

            const canvas = await html2canvas(tempDiv, { useCORS: true, scale: 3, backgroundColor: "#ffffff" });
            const dataUrl = canvas.toDataURL("image/png");
            
            document.getElementById('screenshotPreview').src = dataUrl;
            document.getElementById('downloadBtn').onclick = () => {
                const link = document.createElement('a');
                link.download = `bracelet-design-${Date.now()}.png`;
                link.href = dataUrl;
                link.click();
            };

            document.body.removeChild(tempDiv);
            document.getElementById('resultModal').classList.remove('hidden');
            document.getElementById('resultModal').classList.add('flex');
        } catch (err) {
            console.error(err);
        } finally {
            overlay.classList.add('hidden');
        }
    }

    function closeResult() { document.getElementById('resultModal').classList.add('hidden'); }

    function handlePreviewScroll(el) {
        const thumb = document.getElementById('scroll-thumb');
        const scrollWidth = el.scrollWidth - el.clientWidth;
        if (scrollWidth <= 0) {
            thumb.style.width = '100%'; thumb.style.left = '0%';
            return;
        }
        const percentage = (el.scrollLeft / scrollWidth) * 100;
        thumb.style.width = '30%'; thumb.style.left = `${percentage * 0.7}%`;
    }

    function scrollManual(val) { document.getElementById('bracelet-preview').scrollBy({ left: val, behavior: 'smooth' }); }

    let touchStartIndex = null;
    let currentHoverIndex = null;

    function handleTouchStart(e) { const container = e.target.closest('.bracelet-link-container'); if (!container) return; touchStartIndex = parseInt(container.dataset.index); container.classList.add('dragging'); }
    function handleTouchMove(e) { e.preventDefault(); const touch = e.touches[0]; const target = document.elementFromPoint(touch.clientX, touch.clientY); const container = target?.closest('.bracelet-link-container'); document.querySelectorAll('.bracelet-link-container').forEach(el => el.classList.remove('drag-over')); if (container) { currentHoverIndex = parseInt(container.dataset.index); container.classList.add('drag-over'); } }
    function handleTouchEnd(e) { document.querySelectorAll('.bracelet-link-container').forEach(el => { el.classList.remove('dragging'); el.classList.remove('drag-over'); }); if (touchStartIndex !== null && currentHoverIndex !== null && touchStartIndex !== currentHoverIndex) reorderArray(touchStartIndex, currentHoverIndex); touchStartIndex = null; currentHoverIndex = null; }

    function reorderArray(from, to) { const item = selectedCharms.splice(from, 1)[0]; selectedCharms.splice(to, 0, item); updateUI(); }
    function clearBracelet() { if (confirm("Reset current design?")) { selectedCharms = []; updateUI(); } }
    function addRandom() { const rand = allCharms[Math.floor(Math.random() * allCharms.length)]; if(rand) addCharmById(rand.id); }

    init();
  </script>
</body>
