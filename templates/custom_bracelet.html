  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
    body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; background-color: #f8fafc; overscroll-behavior-y: contain; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .link-pop { animation: linkPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    @keyframes linkPop { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    .dragging { opacity: 0.5; transform: scale(1.2) rotate(3deg) translateY(-10px); z-index: 100; transition: transform 0.2s ease; }
    .drag-over { position: relative; }
    .drag-over::after { content: ''; position: absolute; inset: -2px; border: 2px solid #ea580c; border-radius: 8px; background-color: rgba(234, 88, 12, 0.05); animation: pulse 1.5s infinite; z-index: 5; }
    @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 0.8; } 100% { opacity: 0.4; } }
    .bracelet-link-container { display: flex; align-items: flex-end; justify-content: center; flex: 0 0 10%; aspect-ratio: 2 / 4.5; position: relative; cursor: grab; touch-action: none; transition: all 0.2s ease; }
    .bracelet-link-container img { width: 100%; height: 75%; object-fit: cover; pointer-events: none; }
    .sold-out-badge { position: absolute; top: 0; right: 0; background: #ef4444; color: white; font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 0 8px 0 8px; z-index: 10; }
  </style>
</head>

        </div>
    </div>
  </section>

    let selectedCharms = JSON.parse(localStorage.getItem('customCharms')) || [];
    let stockData = {};
    let override = "off";

    async function init() {
        try {
            await fetch('/api/sync', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ items: allCharms }) });
            const res = await fetch('/api/get-data');
            const data = await res.json();
            stockData = data.stock;
            override = data.override;
        } catch(e) {}
        renderCategories();
        updateUI();
    }

    function renderCategories() {
        const cats = [...new Set(allCharms.flatMap(c => c.categories))];
        document.getElementById('categoryGallery').innerHTML = cats.map(cat => {
            const charm = allCharms.find(c => c.categories.includes(cat));
            return `<div onclick="openDrawer('${cat}')" class="flex flex-col items-center gap-1 active:scale-95 transition-transform cursor-pointer"><div class="w-full aspect-[2/3] bg-white rounded-lg border border-gray-100 shadow-sm overflow-hidden p-1"><img src="${charm.image}" class="w-full h-full object-cover rounded-md"></div><span class="text-[6px] font-black text-gray-500 uppercase truncate w-full text-center">${cat}</span></div>`;
        }).join('');
    }

    function openDrawer(cat) {
        document.getElementById('drawer-title').innerText = cat;
        const grid = document.getElementById('charmGrid');
        grid.innerHTML = allCharms.filter(c => c.categories.includes(cat)).map(c => {
            const qty = stockData[c.id] !== undefined ? stockData[c.id] : 0;
            const isOut = (override === "off" && qty <= 0);
            return `<div onclick="${isOut ? '' : `addCharmById(${c.id})`}" class="relative flex flex-col items-center bg-gray-50 rounded-lg p-1 transition-all cursor-pointer ${isOut ? 'opacity-40 grayscale' : 'active:bg-orange-50'}">${isOut ? '<div class="sold-out-badge">SOLD</div>' : ''}<img src="${c.image}" class="w-full aspect-[2/3.5] object-cover rounded shadow-sm"><p class="text-[5px] font-black mt-1 text-gray-400">${c.price}·üõ</p></div>`;
        }).join('');
        document.getElementById('drawer').classList.remove('translate-y-full');
        document.getElementById('drawer').classList.add('pointer-events-auto');
    }

    function closeDrawer() { document.getElementById('drawer').classList.add('translate-y-full'); document.getElementById('drawer').classList.remove('pointer-events-auto'); }
    function addCharmById(id) { const c = allCharms.find(x => x.id === id); selectedCharms.push({...c, uid: Math.random()}); updateUI(); }
    function removeCharm(uid) { selectedCharms = selectedCharms.filter(c => c.uid !== uid); updateUI(); }
    function clearBracelet() { if(confirm("Reset?")) { selectedCharms = []; updateUI(); } }
    
    function updateUI() {
        const preview = document.getElementById('bracelet-preview');
        localStorage.setItem('customCharms', JSON.stringify(selectedCharms));
        if (!selectedCharms.length) { 
            preview.innerHTML = '<div class="w-full text-center py-8 opacity-20 uppercase tracking-[0.4em] text-[10px] font-black">Workspace</div>'; 
            document.getElementById('total-price').innerText = "0·üõ"; 
            document.getElementById('link-count').innerText = "0 LINKS"; 
            document.getElementById('screenshot-btn').disabled = true; 
            return; 
        }
        
        let total = 0;
        preview.innerHTML = selectedCharms.map((c, i) => { 
            total+=c.price; 
            return `<div class="bracelet-link-container link-pop" data-index="${i}" ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd(event)"><button onclick="removeCharm('${c.uid}')" class="absolute -top-1 left-1/2 -translate-x-1/2 w-4 h-4 bg-red-500 text-white rounded-full flex items-center justify-center text-[7px] shadow-lg z-10">√ó</button><img src="${c.image}"></div>`; 
        }).join('');
        
        document.getElementById('total-price').innerText = total.toLocaleString() + "·üõ";
        document.getElementById('link-count').innerText = selectedCharms.length + " LINKS";
        document.getElementById('screenshot-btn').disabled = false;
        handlePreviewScroll(preview);
    }

    // --- SCREENSHOT FIX ---
    function takeScreenshot() {
        html2canvas(document.getElementById('capture-area'), { backgroundColor: '#ffffff', scale: 2 }).then(canvas => {
            document.getElementById('screenshotPreview').src = canvas.toDataURL("image/png");
            document.getElementById('resultModal').classList.remove('hidden');
            document.getElementById('resultModal').classList.add('flex');
        });
    }

    function handlePreviewScroll(el) { /* Scroll logic */ }
    function scrollManual(val) { document.getElementById('bracelet-preview').scrollBy({ left: val, behavior: 'smooth' }); }
    
    // --- DRAG LOGIC ---
    let ts=null, ch=null;
    function handleTouchStart(e) { const c = e.target.closest('.bracelet-link-container'); if(c) { ts = parseInt(c.dataset.index); c.classList.add('dragging'); } }
    function handleTouchMove(e) { e.preventDefault(); const t=e.touches[0]; const el = document.elementFromPoint(t.clientX, t.clientY); const c=el?.closest('.bracelet-link-container'); document.querySelectorAll('.bracelet-link-container').forEach(x=>x.classList.remove('drag-over')); if(c) { ch=parseInt(c.dataset.index); c.classList.add('drag-over'); } }
    function handleTouchEnd(e) { document.querySelectorAll('.bracelet-link-container').forEach(x=>{x.classList.remove('dragging'); x.classList.remove('drag-over');}); if(ts!==null && ch!==null && ts!==ch) { const item = selectedCharms.splice(ts, 1)[0]; selectedCharms.splice(ch, 0, item); updateUI(); } ts=null; ch=null; }

    window.onload = init;
