<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Your Italy Bracelet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding-top: 20px;
      text-align: center;
    }

    /* Sticky Header Wrapper */
    .sticky-top {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 10px 12px;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .back-home, .cancel-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-home:hover, .cancel-btn:hover {
      background-color: #0056b3;
    }

    /* Bracelet Preview */
    .preview-container {
      text-align: center;
      margin-bottom: 8px;
    }

    #bracelet-preview {
      display: flex;
      overflow-x: auto;
      gap: 4px;
      padding: 10px;
      background: #fff;
      justify-content: flex-start;
      align-items: center;
      scroll-behavior: smooth;
      border-radius: 10px;
      min-height: 100px;
    }

    #bracelet-preview::-webkit-scrollbar {
      display: none;
    }

    .bracelet-charm {
      position: relative;
      display: inline-block;
      margin: 0 5px;
    }

    .bracelet-charm img {
      width: 90px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .remove-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-size: 14px;
      cursor: pointer;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 5px;
      gap: 5px;
    }

    .move-left, .move-right {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    /* Total & Confirm */
    .order-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 5px;
      padding: 0 5px;
    }

    .confirm-btn {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Charm Grid */
    .charm-gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .charm-item {
      background: white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .charm-item:hover {
      transform: scale(1.05);
      border: 2px solid #007bff;
    }

    .charm-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Sticky Section -->
  <div class="sticky-top">
    <div class="top-buttons">
      <a href="/" class="back-home">üè† Back to Home</a>
      <button id="cancelSelection" class="cancel-btn">‚ùå Cancel Selection</button>
    </div>

    <div class="preview-container">
      <h3>ü™Ñ Preview Bracelet</h3>
      <div id="bracelet-preview">No charms selected yet.</div>
    </div>

    <div class="order-row">
      <span id="totalPrice">Total: 0·üõ</span>
      <button class="confirm-btn">‚úÖ Confirm Order</button>
    </div>
  </div>

  <h2 class="title">‚ú® Choose Your Charms ‚ú®</h2>

  <!-- Charm Gallery -->
  <div class="charm-gallery">
    <!-- Sample charms - replace with your actual charm data -->
    <div class="charm-item" onclick="addCharm('/charm1.jpg', 'Charm 1', 10)">
      <img src="/charm1.jpg" alt="Charm 1">
      <p>Charm 1</p>
      <p><strong>10·üõ</strong></p>
    </div>
    <div class="charm-item" onclick="addCharm('/charm2.jpg', 'Charm 2', 15)">
      <img src="/charm2.jpg" alt="Charm 2">
      <p>Charm 2</p>
      <p><strong>15·üõ</strong></p>
    </div>
    <div class="charm-item" onclick="addCharm('/charm3.jpg', 'Charm 3', 20)">
      <img src="/charm3.jpg" alt="Charm 3">
      <p>Charm 3</p>
      <p><strong>20·üõ</strong></p>
    </div>
    <div class="charm-item" onclick="addCharm('/charm4.jpg', 'Charm 4', 25)">
      <img src="/charm4.jpg" alt="Charm 4">
      <p>Charm 4</p>
      <p><strong>25·üõ</strong></p>
    </div>
  </div>

  <script>
    const preview = document.getElementById('bracelet-preview');
    const totalPriceElement = document.getElementById('totalPrice');
    let charms = [];
    let totalPrice = 0;

    function renderBracelet() {
      preview.innerHTML = '';
      
      if (charms.length === 0) {
        preview.textContent = 'No charms selected yet.';
        totalPriceElement.textContent = 'Total: 0·üõ';
        return;
      }

      charms.forEach((charm, index) => {
        const container = document.createElement('div');
        container.className = 'bracelet-charm';
        container.innerHTML = `
          <button class="remove-btn" onclick="removeCharm(${index})">‚ùå</button>
          <img src="${charm.image}" alt="${charm.name}">
          <div class="controls">
            <button class="move-left" onclick="moveLeft(${index})">‚¨ÖÔ∏è</button>
            <button class="move-right" onclick="moveRight(${index})">‚û°Ô∏è</button>
          </div>
        `;
        preview.appendChild(container);
      });

      // Update total price
      totalPrice = charms.reduce((sum, charm) => sum + charm.price, 0);
      totalPriceElement.textContent = `Total: ${totalPrice}·üõ`;
    }

    function addCharm(image, name, price) {
      charms.push({ image, name, price });
      renderBracelet();
    }

    function removeCharm(index) {
      charms.splice(index, 1);
      renderBracelet();
    }

    function moveLeft(index) {
      if (index > 0) {
        [charms[index - 1], charms[index]] = [charms[index], charms[index - 1]];
        renderBracelet();
      }
    }

    function moveRight(index) {
      if (index < charms.length - 1) {
        [charms[index + 1], charms[index]] = [charms[index], charms[index + 1]];
        renderBracelet();
      }
    }

    function confirmOrder() {
      if (charms.length === 0) {
        alert('Please select at least one charm before confirming your order!');
      } else {
        alert(`‚úÖ Order confirmed! Your bracelet with ${charms.length} charms (Total: ${totalPrice}·üõ) has been added to cart.`);
        // Here you would typically send the order to your backend
      }
    }

    // Add event listener to confirm button
    document.querySelector('.confirm-btn').addEventListener('click', confirmOrder);

    document.getElementById("cancelSelection").addEventListener("click", () => {
      if (confirm("Are you sure you want to cancel your bracelet design?")) {
        charms = [];
        renderBracelet();
      }
    });

    // Initial render
    renderBracelet();
  </script>

</body>
</html>
