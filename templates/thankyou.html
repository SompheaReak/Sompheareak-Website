<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px 20px;
            background-color: #f9f9f9;
        }
        .thank-you-box {
            background-color: white;
            padding: 50px 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }
        .thank-you-box h1 {
            font-size: 40px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .thank-you-box p {
            font-size: 22px;
            color: #555;
            margin-top: 10px;
        }
        .thank-you-box a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        .thank-you-box a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="thank-you-box">
    <h1>âœ… Thank You!</h1>
    <p>Your order has been placed successfully.<br>We will contact you soon!</p>
    <a href="/">Back to Home</a>
</div>

</body>
</html>
