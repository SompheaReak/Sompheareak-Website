<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart - Somphea Reak</title>
</head>
<body>
    <h1>Your Cart</h1>

    {% if cart %}
        <ul>
        {% for item in cart %}
            <li>{{ item.product.name_en }} - Quantity: {{ item.quantity }}</li>
        {% endfor %}
        </ul>
        <a href="/checkout">Proceed to Checkout</a>
    {% else %}
        <p>Your cart is empty!</p>
        <a href="/">Back to shop</a>
    {% endif %}
</body>
</html>
