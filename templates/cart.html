<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart - Somphea Reak</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Your Cart</h1>

    {% if cart %}
        <ul>
        {% for index, item in enumerate(cart) %}
            <li>
                {{ item.product.name_en }} - Quantity: {{ item.quantity }}
                <form action="/remove-from-cart/{{ index }}" method="POST" style="display:inline;">
                    <button type="submit" style="background-color: red; color: white; border: none; padding: 5px 10px; border-radius: 4px;">Delete</button>
                </form>
            </li>
        {% endfor %}
        </ul>

        <a href="/checkout">Proceed to Checkout</a>
    {% else %}
        <p>Your cart is empty!</p>
    {% endif %}

    <br><br>
    <a href="/">Continue Shopping</a>
</body>
</html>
