<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Somphea Reak - Stock Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 pb-20">
    <div class="max-w-6xl mx-auto p-6">
        <h1 class="text-3xl font-black uppercase italic mb-10">Inventory <span class="text-orange-600">Studio</span></h1>

        {% for subcategory, items in grouped.items() %}
        <div class="mb-12">
            <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-[0.3em] mb-4 border-b pb-2">{{ subcategory }}</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                {% for p in items %}
                <div class="bg-white p-3 rounded-2xl shadow-sm border border-gray-100 flex flex-col">
                    <img src="{{ p.image }}" class="w-full aspect-[2/3] object-cover rounded-xl mb-3">
                    <p class="text-[9px] font-bold text-gray-800 truncate text-center mb-3">{{ p.name_kh }}</p>
                    
                    <div class="mt-auto flex items-center gap-1">
                        <input type="number" value="{{ p.stock }}" id="stock-{{ p.id }}"
                               class="w-full bg-gray-50 border-none rounded-lg p-2 text-center font-black text-xs outline-none focus:ring-1 focus:ring-orange-500">
                        <button onclick="saveStock({{ p.id }})" 
                                class="bg-black text-white w-8 h-8 rounded-lg flex items-center justify-center active:scale-90 transition-transform">
                            <i class="fa-solid fa-check text-[10px]"></i>
                        </button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        async function saveStock(id) {
            const amount = document.getElementById('stock-' + id).value;
            const res = await fetch('/admin/update-stock', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id, amount })
            });
            if(res.ok) {
                const btn = event.currentTarget;
                btn.classList.add('bg-green-500');
                setTimeout(() => btn.classList.remove('bg-green-500'), 1000);
            }
        }
    </script>
</body>
</html>
