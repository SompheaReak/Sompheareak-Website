<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Stock Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-black uppercase italic">Inventory <span class="text-orange-600">Manager</span></h1>
            <a href="/admin/add-product" class="bg-black text-white px-6 py-3 rounded-xl font-bold uppercase text-xs">Add Charm</a>
        </div>

        {% for category, items in grouped.items() %}
        <div class="mb-16">
            <div class="flex items-center gap-4 mb-6">
                <h2 class="text-xs font-black text-gray-400 uppercase tracking-[0.3em] whitespace-nowrap">{{ category }}</h2>
                <div class="h-[1px] bg-gray-200 w-full"></div>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
                {% for p in items %}
                <div class="bg-white p-4 rounded-3xl border border-gray-100 shadow-sm">
                    <img src="{{ p.image }}" class="w-full aspect-[2/3] object-cover rounded-2xl mb-4 bg-gray-50">
                    <p class="text-[10px] font-black text-gray-800 truncate mb-4">{{ p.name_kh }}</p>
                    
                    <div class="relative">
                        <span class="absolute -top-2 left-2 bg-white px-1 text-[7px] font-black text-gray-400 uppercase">Stock</span>
                        <div class="flex gap-2">
                            <input type="number" value="{{ p.stock }}" 
                                   id="stock-{{ p.id }}"
                                   class="w-full bg-gray-50 border border-gray-100 rounded-lg p-2 text-xs font-black text-center focus:ring-2 focus:ring-orange-500 outline-none">
                            <button onclick="saveStock({{ p.id }})" 
                                    class="bg-black text-white w-10 h-10 rounded-lg flex items-center justify-center active:scale-90 transition-transform">
                                <i class="fa-solid fa-check"></i>
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        async function saveStock(id) {
            const amount = document.getElementById('stock-' + id).value;
            const res = await fetch('/admin/update-stock', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id, amount })
            });
            if(res.ok) {
                const btn = event.currentTarget;
                btn.classList.add('bg-green-500');
                setTimeout(() => btn.classList.remove('bg-green-500'), 1000);
            }
        }
    </script>
</body>
</html>
