<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin - Stock Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 pb-20">
    <div class="max-w-6xl mx-auto p-6">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-black uppercase">Inventory <span class="text-orange-600">Studio</span></h1>
            <a href="/admin/add-product" class="bg-black text-white px-6 py-3 rounded-xl font-bold uppercase text-xs">Add New Charm</a>
        </div>

        {% for subcategory, items in grouped_charms.items() %}
        <div class="mb-12">
            <h2 class="text-lg font-black text-gray-400 uppercase tracking-widest mb-4 border-b pb-2">{{ subcategory }}</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                {% for p in items %}
                <div class="bg-white p-3 rounded-2xl shadow-sm border border-gray-100">
                    <img src="{{ p.image }}" class="w-full aspect-[2/3] object-cover rounded-xl mb-3">
                    <p class="text-[10px] font-bold text-gray-800 truncate">{{ p.name_kh }}</p>
                    <div class="mt-3">
                        <label class="text-[8px] font-black text-gray-400 uppercase">Stock Amount</label>
                        <input type="number" 
                               value="{{ p.stock }}" 
                               onchange="updateStock({{ p.id }}, this.value)"
                               class="w-full bg-gray-50 border-none rounded-lg text-sm font-black p-2 mt-1 focus:ring-2 focus:ring-orange-500">
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        async function updateStock(id, amount) {
            const res = await fetch('/admin/update-stock', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id, amount})
            });
            if(res.ok) {
                // Show a tiny success toast or change input color briefly
                console.log("Stock updated for ID:", id);
            }
        }
    </script>
</body>
</html>
