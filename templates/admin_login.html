<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somphea Reak - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-sm bg-white rounded-[2.5rem] shadow-2xl shadow-slate-200 p-8 border border-slate-100 animate__animated animate__fadeIn">
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-600 rounded-2xl text-white text-2xl mb-4 shadow-lg shadow-orange-200">
                <i class="fa-solid fa-lock"></i>
            </div>
            <h1 class="text-2xl font-black uppercase italic tracking-tighter">Control <span class="text-orange-600">Pro</span></h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-2">Authorized Personnel Only</p>
        </div>

        <form method="POST" class="space-y-4">
            <div class="relative">
                <input type="password" name="password" placeholder="Admin PIN" required 
                    class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-4 py-5 text-center font-black tracking-[0.5em] focus:outline-none focus:border-orange-500 transition-all placeholder:tracking-normal placeholder:font-bold">
            </div>
            
            <button type="submit" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl uppercase tracking-widest text-[10px] shadow-xl active:scale-95 transition-transform hover:bg-slate-800">
                Verify & Enter
            </button>
        </form>

        <div class="mt-10 text-center">
            <a href="/" class="text-[10px] font-black text-slate-300 uppercase hover:text-orange-600 transition-colors">
                <i class="fa-solid fa-arrow-left mr-1"></i> Return to Studio
            </a>
        </div>
    </div>

</body>
</html>
