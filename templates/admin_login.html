<!DOCTYPE html>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#f1f5f9;font-family:sans-serif;">
    <form method="post" style="background:white;padding:30px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.1);text-align:center;">
        <h2 style="margin:0 0 20px 0;font-weight:900;">ADMIN ACCESS</h2>
        <input type="password" name="password" placeholder="Password" style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:10px;">
        <button style="width:100%;padding:10px;background:#ea580c;color:white;border:none;border-radius:10px;font-weight:bold;">LOGIN</button>
    </form>
</body>
