<!DOCTYPE html>
<html lang="en">
<head>
    <title>Somphea Reak - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-black uppercase italic">Somphea <span class="text-orange-600">Reak</span></h1>
            <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mt-2">Management Portal</p>
        </div>

        {% if error %}
        <div class="bg-red-50 text-red-500 p-4 rounded-xl text-xs font-bold mb-6 text-center border border-red-100 italic">
            {{ error }}
        </div>
        {% endif %}

        <form action="/admin/login" method="POST" class="space-y-6">
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2 ml-1">Admin Username</label>
                <input type="text" name="username" class="w-full bg-gray-50 border-none rounded-2xl p-4 text-sm font-bold focus:ring-2 focus:ring-orange-500 outline-none" required>
            </div>
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2 ml-1">Password</label>
                <input type="password" name="password" class="w-full bg-gray-50 border-none rounded-2xl p-4 text-sm font-bold focus:ring-2 focus:ring-orange-500 outline-none" required>
            </div>
            <button type="submit" class="w-full bg-black text-white font-black py-5 rounded-2xl uppercase text-xs tracking-[0.2em] active:scale-95 transition-all shadow-xl shadow-gray-200">
                Enter Console
            </button>
        </form>
        
        <div class="mt-8 text-center">
            <a href="/" class="text-[10px] font-bold text-gray-400 uppercase hover:text-orange-600">‚Üê Back to Shop</a>
        </div>
    </div>
</body>
</html>
