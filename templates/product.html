<!DOCTYPE html>
<a href="javascript:history.back()" style="position: fixed; top: 20px; left: 20px; font-size: 24px; text-decoration: none; background: #eee; padding: 8px 15px; border-radius: 8px; color: #333;">← Back</a>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Product Detail</h1>

    {% if product %}
        <img src="{{ product.image }}" alt="{{ product.name_en }}" width="250">
        <h2 id="product-name">{{ product.name_en }}</h2>
        <p>Price: {{ product.price }}៛</p>
        <button onclick="addToCart({{ product.id }})">Add to Cart</button>
    {% else %}
        <p>Product not found.</p>
    {% endif %}

    <a href="/">Back to Home</a>

    <script src="/static/script.js"></script>
</body>
</html>
