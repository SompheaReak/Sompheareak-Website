        const CATEGORIES = ["All", ...Array.from(new Set(PRODUCTS_DATA.map(p => {
            // Determine a "Main Category" for the filter bar
            if (p.categories.includes("LEGO Ninjago")) return "Ninjago";
            if (p.categories.includes("LEGO Anime")) return "Anime";
            if (p.subcategory.includes("Formula 1")) return "Formula 1";
            if (typeof p.subcategory === 'string' && p.subcategory.includes("WWII")) return "WWII";
            return "Others";
        })))];

        const Header = ({ cartCount, onCartClick, isMobileMenuOpen, setIsMobileMenuOpen }) => (
          <header className="sticky top-0 z-50 bg-white border-b border-gray-100 shadow-sm">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between items-center h-16">
                <div className="flex-shrink-0 flex items-center gap-2 cursor-pointer" onClick={() => window.location.href='/'}>
                    <div className="bg-red-600 text-white font-bold p-1 text-xl tracking-tighter">LEGO</div>
                    <span className="text-xl font-bold text-gray-900 tracking-tight">Market</span>
                </div>
                <div className="hidden md:flex space-x-8">
                  <a href="/" className="text-gray-900 font-medium hover:text-red-600">Home</a>
                  <a href="#" className="text-gray-500 font-medium hover:text-red-600">Themes</a>
                  <a href="#" className="text-gray-500 font-medium hover:text-red-600">Building Instructions</a>
                  <a href="#" className="text-gray-500 font-medium hover:text-red-600">Sale</a>
                </div>
                <div className="flex items-center space-x-4">
                  <a href="/" className="text-gray-500 hover:text-black hidden md:block"><ArrowLeft className="w-5 h-5 inline" /> Back</a>
                  <button onClick={onCartClick} className="relative p-2 text-gray-600 hover:text-red-600 transition-colors">
                    <ShoppingCart className="h-6 w-6" />
                    {cartCount > 0 && (
                      <span className="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/4 -translate-y-1/4 bg-red-600 rounded-full">
                        {cartCount}
                      </span>
                    )}
                  </button>
                  <button className="md:hidden p-2 text-gray-600" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                    {isMobileMenuOpen ? <X className="h-6 w-6" /> : <Menu className="h-6 w-6" />}
                  </button>
                </div>
              </div>
            </div>
            {isMobileMenuOpen && (
              <div className="md:hidden bg-white border-b border-gray-100">
                <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                  <a href="/" className="block px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-gray-50">Home</a>
                  <a href="#" className="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:bg-gray-50">Themes</a>
                  <a href="#" className="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:bg-gray-50">Sale</a>
                </div>
              </div>
            )}
          </header>
        );

        const ProductCard = ({ product, onAddToCart }) => {
            const handleImageError = (e) => {
                e.target.src = "https://images.unsplash.com/photo-1585366119957-e9730b6d0f60?w=500&q=80"; 
            };
            return (
                <div className="group bg-white rounded-xl border border-gray-100 overflow-hidden hover:shadow-lg transition-all duration-300 flex flex-col h-full min-w-[280px] w-[280px] snap-start">
                    <div className="relative aspect-square overflow-hidden bg-gray-50">
                        <img src={product.image} alt={product.name_kh} onError={handleImageError} className="object-contain w-full h-full p-4 group-hover:scale-105 transition-transform duration-500" />
                        {product.discount > 0 && (
                             <div className="absolute top-3 left-3 bg-red-600 px-2 py-1 rounded text-xs font-bold text-white shadow-sm">-{product.discount}%</div>
                        )}
                    </div>
                    <div className="p-4 flex flex-col flex-grow">
                        <div className="flex flex-wrap gap-1 mb-2">
                            {Array.isArray(product.subcategory) ? (
                                 <span className="text-[10px] font-bold text-blue-600 uppercase tracking-wide bg-blue-50 px-2 py-0.5 rounded-full">{product.subcategory[product.subcategory.length - 1]}</span>
                            ) : (
                                <span className="text-[10px] font-bold text-blue-600 uppercase tracking-wide bg-blue-50 px-2 py-0.5 rounded-full">{product.subcategory}</span>
                            )}
                        </div>
                        <h3 className="text-base font-bold text-gray-900 mb-1 leading-tight line-clamp-2 min-h-[2.5rem]">{product.name_kh}</h3>
                        <div className="flex items-center justify-between mt-auto pt-4">
                            <div className="flex flex-col">
                                <span className="text-lg font-bold text-gray-900">៛{product.price.toLocaleString()}</span>
                                {product.stock <= 5 && <span className="text-xs text-orange-600 font-medium">Only {product.stock} left!</span>}
                            </div>
                            <button onClick={() => onAddToCart(product)} className="bg-yellow-400 text-black p-2.5 rounded-lg font-medium hover:bg-yellow-500 transition-colors flex items-center justify-center active:scale-95 transform shadow-sm" aria-label="Add to cart">
                                <Plus className="h-5 w-5" />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const CartDrawer = ({ isOpen, onClose, cartItems, onUpdateQuantity, onRemoveItem }) => {
          const subtotal = cartItems.reduce((sum, item) => sum + (item.product.price * item.quantity), 0);
          if (!isOpen) return null;
          return (
            <div className="fixed inset-0 z-[60] overflow-hidden">
              <div className="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity" onClick={onClose} />
              <div className="absolute inset-y-0 right-0 max-w-md w-full flex">
                <div className="w-full h-full bg-white shadow-2xl flex flex-col">
                  <div className="flex items-center justify-between p-6 border-b border-gray-100">
                    <h2 className="text-xl font-bold text-gray-900">Your Cart</h2>
                    <button onClick={onClose} className="p-2 text-gray-400 hover:text-gray-500"><X className="h-6 w-6" /></button>
                  </div>
                  <div className="flex-1 overflow-y-auto p-6">
                    {cartItems.length === 0 ? (
                      <div className="h-full flex flex-col items-center justify-center text-center space-y-4">
                        <div className="bg-gray-100 p-4 rounded-full"><Package className="h-8 w-8 text-gray-400" /></div>
                        <p className="text-gray-500 font-medium">Your cart is empty</p>
                        <button onClick={onClose} className="text-blue-600 font-medium hover:text-blue-700 hover:underline">Start Building</button>
                      </div>
                    ) : (
                      <ul className="space-y-6">
                        {cartItems.map(({ product, quantity }) => (
                          <li key={product.id} className="flex py-2">
                            <div className="h-20 w-20 flex-shrink-0 overflow-hidden rounded-md border border-gray-200 bg-gray-50">
                              <img src={product.image} onError={(e) => e.target.src = "https://images.unsplash.com/photo-1585366119957-e9730b6d0f60?w=500&q=80"} className="h-full w-full object-contain p-2" />
                            </div>
                            <div className="ml-4 flex flex-1 flex-col">
                              <div>
                                <div className="flex justify-between text-base font-medium text-gray-900">
                                  <h3 className="line-clamp-1">{product.name_kh}</h3>
                                  <p className="ml-4">៛{(product.price * quantity).toLocaleString()}</p>
                                </div>
                                <p className="mt-1 text-sm text-gray-500">
                                    {Array.isArray(product.subcategory) ? product.subcategory[product.subcategory.length-1] : product.subcategory}
                                </p>
                              </div>
                              <div className="flex flex-1 items-end justify-between text-sm mt-2">
                                <div className="flex items-center border border-gray-200 rounded-lg">
                                  <button onClick={() => onUpdateQuantity(product.id, quantity - 1)} className="p-1 hover:bg-gray-100 rounded-l-lg disabled:opacity-50" disabled={quantity <= 1}><Minus className="h-3 w-3" /></button>
                                  <span className="px-2 font-medium min-w-[1.5rem] text-center">{quantity}</span>
                                  <button onClick={() => onUpdateQuantity(product.id, quantity + 1)} className="p-1 hover:bg-gray-100 rounded-r-lg"><Plus className="h-3 w-3" /></button>
                                </div>
                                <button type="button" onClick={() => onRemoveItem(product.id)} className="font-medium text-red-500 hover:text-red-600 flex items-center gap-1"><Trash2 className="h-3 w-3" /></button>
                              </div>
                            </div>
                          </li>
                        ))}
                      </ul>
                    )}
                  </div>
                  {cartItems.length > 0 && (
                    <div className="border-t border-gray-100 p-6 bg-gray-50">
                      <div className="flex justify-between text-base font-medium text-gray-900 mb-4"><p>Subtotal</p><p>៛{subtotal.toLocaleString()}</p></div>
                      <p className="mt-0.5 text-sm text-gray-500 mb-6">Shipping and taxes calculated at checkout.</p>
                      <button className="w-full flex items-center justify-center rounded-lg border border-transparent bg-yellow-400 px-6 py-3 text-base font-bold text-black shadow-sm hover:bg-yellow-500 transition-colors" onClick={() => alert("Proceeding to checkout...")}>Checkout</button>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        };

        const SectionRow = ({ title, products, onAddToCart }) => {
            const scrollRef = useRef(null);
            const scroll = (direction) => {
                if (scrollRef.current) {
                    const { current } = scrollRef;
                    const scrollAmount = 300;
                    if (direction === 'left') {
                        current.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
                    } else {
                        current.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                    }
                }
            };
            if (products.length === 0) return null;
            return (
                <div className="py-8 border-b border-gray-100 last:border-0">
                    <div className="flex items-center justify-between mb-4 px-4 sm:px-6 lg:px-8">
                        <h2 className="text-xl md:text-2xl font-bold text-gray-900">{title}</h2>
                        <div className="hidden md:flex gap-2">
                            <button onClick={() => scroll('left')} className="p-2 rounded-full border border-gray-200 hover:bg-gray-100 transition-colors"><ChevronLeft className="h-5 w-5" /></button>
                            <button onClick={() => scroll('right')} className="p-2 rounded-full border border-gray-200 hover:bg-gray-100 transition-colors"><ChevronRight className="h-5 w-5" /></button>
                        </div>
                    </div>
                    <div ref={scrollRef} className="flex overflow-x-auto gap-4 pb-4 px-4 sm:px-6 lg:px-8 snap-x snap-mandatory hide-scrollbar" style={{ scrollbarWidth: 'none', msOverflowStyle: 'none' }}>
                        {products.map(product => <ProductCard key={product.id} product={product} onAddToCart={onAddToCart} />)}
                    </div>
                </div>
            );
        };

        function App() {
          const [selectedMainCategory, setSelectedMainCategory] = useState("All");
          const [searchQuery, setSearchQuery] = useState("");
          const [cartItems, setCartItems] = useState([]);
          const [isCartOpen, setIsCartOpen] = useState(false);
          const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

          const groupedProducts = useMemo(() => {
            let filtered = PRODUCTS_DATA.filter(product => {
                const matchesSearch = product.name_kh.toLowerCase().includes(searchQuery.toLowerCase());
                let matchesCategory = true;
                if (selectedMainCategory !== "All") {
                     if (selectedMainCategory === "Ninjago") matchesCategory = product.categories.includes("LEGO Ninjago");
                     else if (selectedMainCategory === "Anime") matchesCategory = product.categories.includes("LEGO Anime");
                     else if (selectedMainCategory === "Formula 1") matchesCategory = Array.isArray(product.subcategory) && product.subcategory.includes("Formula 1");
                     else if (selectedMainCategory === "WWII") matchesCategory = typeof product.subcategory === 'string' && product.subcategory.includes("Lego WWII");
                     else matchesCategory = !product.categories.includes("LEGO Ninjago") && !product.categories.includes("LEGO Anime");
                }
                return matchesSearch && matchesCategory;
            });

            const groups = {};
            filtered.forEach(product => {
                let groupName = "Other";
                if (Array.isArray(product.subcategory)) {
                    const relevantSub = product.subcategory.find(s => s.startsWith("Season") || s === "Formula 1" || s === "One Piece" || s === "Dragon Rising" || s === "Building Set");
                    groupName = relevantSub || product.subcategory[product.subcategory.length - 1]; 
                    if (product.categories.includes("LEGO Ninjago") && groupName.startsWith("Season")) {
                        groupName = `Ninjago - ${groupName}`;
                    }
                     if (product.categories.includes("LEGO Ninjago") && groupName === "Dragon Rising") {
                        groupName = `Ninjago - Dragon Rising`;
                    }
                     if (product.categories.includes("LEGO Ninjago") && groupName === "Building Set") {
                        groupName = `Ninjago - Sets & Merch`;
                    }
                } else if (typeof product.subcategory === 'string') {
                    groupName = product.subcategory;
                }
                if (!groups[groupName]) {
                    groups[groupName] = [];
                }
                groups[groupName].push(product);
            });

            return Object.entries(groups).sort((a, b) => {
                const getSeasonNum = (str) => {
                    const match = str.match(/Season (\d+)/);
                    return match ? parseInt(match[1]) : 999;
                };
                return getSeasonNum(a[0]) - getSeasonNum(b[0]);
            }).map(([title, products]) => ({ title, products }));
          }, [selectedMainCategory, searchQuery]);

          const addToCart = (product) => {
            setCartItems(prev => {
              const existing = prev.find(item => item.product.id === product.id);
              if (existing) {
                return prev.map(item => 
                  item.product.id === product.id 
                    ? { ...item, quantity: item.quantity + 1 }
                    : item
                );
              }
              return [...prev, { product, quantity: 1 }];
            });
            setIsCartOpen(true);
          };

          const updateQuantity = (productId, newQuantity) => {
            if (newQuantity < 1) return;
            setCartItems(prev => prev.map(item => 
              item.product.id === productId ? { ...item, quantity: newQuantity } : item
            ));
          };

          const removeFromCart = (productId) => {
            setCartItems(prev => prev.filter(item => item.product.id !== productId));
          };

          const cartCount = cartItems.reduce((acc, item) => acc + item.quantity, 0);

          return (
            <div className="min-h-screen bg-white font-sans text-gray-900 pb-20">
              <Header 
                cartCount={cartCount} 
                onCartClick={() => setIsCartOpen(true)}
                isMobileMenuOpen={isMobileMenuOpen}
                setIsMobileMenuOpen={setIsMobileMenuOpen}
              />
              <main className="max-w-screen-2xl mx-auto pt-8">
                <div className="px-4 sm:px-6 lg:px-8 mb-8">
                    <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div className="relative w-full md:w-96">
                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><Search className="h-5 w-5 text-gray-400" /></div>
                        <input type="text" placeholder="Search sets..." className="block w-full pl-10 pr-3 py-2.5 border border-gray-200 rounded-full leading-5 bg-gray-50 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 transition-shadow" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} />
                    </div>
                    <div className="flex items-center overflow-x-auto pb-2 md:pb-0 hide-scrollbar gap-2">
                        <Filter className="h-5 w-5 text-gray-400 mr-2 flex-shrink-0" />
                        {CATEGORIES.map(category => (
                        <button key={category} onClick={() => setSelectedMainCategory(category)} className={`px-4 py-2 rounded-full text-sm font-bold whitespace-nowrap transition-all ${selectedMainCategory === category ? 'bg-yellow-400 text-black shadow-sm' : 'bg-white text-gray-600 hover:bg-gray-100 border border-gray-200'}`}>
                            {category}
                        </button>
                        ))}
                    </div>
                    </div>
                </div>
                {groupedProducts.length > 0 ? (
                  <div className="space-y-4">
                    {groupedProducts.map(group => <SectionRow key={group.title} title={group.title} products={group.products} onAddToCart={addToCart} />)}
                  </div>
                ) : (
                  <div className="text-center py-20 px-4">
                    <div className="bg-gray-100 rounded-full h-20 w-20 flex items-center justify-center mx-auto mb-4"><Search className="h-10 w-10 text-gray-400" /></div>
                    <h3 className="text-lg font-bold text-gray-900">No sets found</h3>
                    <p className="text-gray-500 mt-2">Try adjusting your search or filter to find what you're looking for.</p>
                    <button onClick={() => {setSearchQuery(""); setSelectedMainCategory("All");}} className="mt-6 text-blue-600 font-bold hover:underline">Clear all filters</button>
                  </div>
                )}
              </main>
              <CartDrawer isOpen={isCartOpen} onClose={() => setIsCartOpen(false)} cartItems={cartItems} onUpdateQuantity={updateQuantity} onRemoveItem={removeFromCart} />
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
