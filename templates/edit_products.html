<form method="POST">
    <input name="name_kh" value="{{ product.name_kh }}">
    <input name="price" value="{{ product.price }}">
    <input name="image" value="{{ product.image }}">
    <input name="categories" value="{{ product.categories_str }}">
    <input name="subcategory" value="{{ product.subcategory_str }}">
    <input name="stock" value="{{ product.stock }}">
    <button type="submit">Update Product</button>
</form>
