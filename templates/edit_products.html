<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="POST">
        <label>Name (KH):</label><br>
        <input type="text" name="name_kh" value="{{ product.name_kh }}"><br><br>

        <label>Name (EN):</label><br>
        <input type="text" name="name_en" value="{{ product.name_en }}"><br><br>

        <label>Price:</label><br>
        <input type="number" name="price" value="{{ product.price }}"><br><br>

        <label>Image URL:</label><br>
        <input type="text" name="image" value="{{ product.image }}"><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
