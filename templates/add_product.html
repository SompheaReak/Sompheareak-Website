<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap'); body { font-family: 'Plus Jakarta Sans'; }</style>
</head>
<body class="bg-gray-50 p-10 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-[3rem] shadow-xl w-full max-w-xl border border-gray-100">
        <h2 class="text-2xl font-black mb-8 uppercase italic tracking-tighter">Add <span class="text-orange-600">Inventory</span></h2>
        
        <form action="/admin/add-product" method="POST" class="grid grid-cols-2 gap-6">
            <div class="col-span-2">
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2">Product Name (KH)</label>
                <input type="text" name="name_kh" class="w-full bg-gray-50 rounded-2xl p-4 text-sm font-bold border-none" required>
            </div>
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2">Price (áŸ›)</label>
                <input type="number" name="price" class="w-full bg-gray-50 rounded-2xl p-4 text-sm font-bold border-none" required>
            </div>
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2">Initial Stock</label>
                <input type="number" name="stock" value="1" class="w-full bg-gray-50 rounded-2xl p-4 text-sm font-bold border-none">
            </div>
            <div class="col-span-2">
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2">Image URL</label>
                <input type="text" name="image" class="w-full bg-gray-50 rounded-2xl p-4 text-sm font-bold border-none" required>
            </div>
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2">Main Category</label>
                <input type="text" name="category" placeholder="Italy Bracelet, LEGO" class="w-full bg-gray-50 rounded-2xl p-4 text-sm font-bold border-none">
            </div>
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2">Subcategory (Sidebar)</label>
                <input type="text" name="subcategory" placeholder="Flag, Gem, Season 1" class="w-full bg-gray-50 rounded-2xl p-4 text-sm font-bold border-none">
            </div>
            <button type="submit" class="col-span-2 bg-black text-white py-5 rounded-2xl font-black uppercase text-xs tracking-widest mt-4">Save to Inventory</button>
        </form>
    </div>
</body>
</html>
