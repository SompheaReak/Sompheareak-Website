<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-10">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-3xl shadow-sm border">
        <h2 class="text-xl font-bold mb-6">Add New Item</h2>
        <form action="/admin/add-product" method="POST" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase">Product Name (KH)</label>
                <input type="text" name="name_kh" class="w-full bg-gray-50 border rounded-xl p-3" required>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase">Price (áŸ›)</label>
                <input type="number" name="price" class="w-full bg-gray-50 border rounded-xl p-3" required>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase">Image URL</label>
                <input type="text" name="image" class="w-full bg-gray-50 border rounded-xl p-3" required>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase">Main Category</label>
                <input type="text" name="categories" placeholder="e.g. Italy Bracelet, LEGO" class="w-full bg-gray-50 border rounded-xl p-3">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase">Subcategory (For Dashboard Grouping)</label>
                <input type="text" name="subcategory" placeholder="e.g. Flags, Season 1, Gems" class="w-full bg-gray-50 border rounded-xl p-3">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase">Initial Stock</label>
                <input type="number" name="stock" value="1" class="w-full bg-gray-50 border rounded-xl p-3">
            </div>
            <button type="submit" class="w-full bg-black text-white font-bold py-4 rounded-xl">Add Product</button>
        </form>
    </div>
</body>
</html>
