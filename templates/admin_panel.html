<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .admin-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        @media (min-width: 1024px) { .admin-grid { grid-template-columns: repeat(6, 1fr); } }
        .receipt-sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .out-tag { position: absolute; inset: 0; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; z-index: 20; pointer-events: none; }
        .out-label { background: #ef4444; color: white; padding: 4px 8px; border-radius: 6px; font-size: 8px; font-weight: 900; transform: rotate(-5deg); box-shadow: 0 4px 10px rgba(239, 68, 68, 0.4); }
    </style>
</head>
<body class="pb-20">

    <header class="sticky top-0 z-[100] bg-white/90 backdrop-blur-xl border-b border-slate-200 px-4 py-3 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <div class="bg-orange-600 p-2 rounded-lg text-white"><i class="fa-solid fa-bolt text-xs"></i></div>
            <h1 class="text-sm font-black uppercase italic">Control <span class="text-orange-600">Pro</span></h1>
        </div>
        <button onclick="toggleReceipt()" class="relative bg-slate-900 text-white w-9 h-9 rounded-xl flex items-center justify-center">
            <i class="fa-solid fa-receipt text-sm"></i>
            <span id="badge" class="absolute -top-1 -right-1 bg-orange-600 text-white text-[8px] font-black w-4 h-4 rounded-full flex items-center justify-center border-2 border-white">0</span>
        </button>
    </header>

    <main class="max-w-[1600px] mx-auto p-4">
        <div id="admin-container" class="admin-grid"></div>
    </main>

    <!-- RECEIPT DRAWER -->
    <div id="drawer" class="fixed inset-y-0 right-0 w-full md:w-80 bg-white z-[300] shadow-2xl translate-x-full receipt-sidebar flex flex-col border-l border-slate-200">
        <div class="p-5 border-b flex items-center justify-between bg-slate-50">
            <h3 class="font-black uppercase italic text-xs">New Receipt</h3>
            <button onclick="toggleReceipt()" class="text-slate-400"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="sale-list" class="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar"></div>
        <div class="p-6 border-t bg-slate-50 space-y-4">
            <div class="flex justify-between items-center">
                <span class="text-[10px] font-black text-slate-400 uppercase">Total Bill</span>
                <span id="total-val" class="text-xl font-black text-orange-600">0៛</span>
            </div>
            <button onclick="confirmReceipt()" class="w-full bg-orange-600 text-white py-4 rounded-2xl font-black uppercase text-[11px] shadow-lg">Confirm & Deduct</button>
        </div>
    </div>
    <div id="overlay" onclick="toggleReceipt()" class="fixed inset-0 bg-black/20 backdrop-blur-sm z-[250] hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // MASTER CATALOG: Combine all products from all pages here
        const MASTER_CATALOG = [
            { id: 1, name: "Silver Charm", price: 400, img: "c01.jpg" },
            { id: 1100, name: "Classic F1", price: 3000, img: "charm-f1–101.jpg" },
            { id: 1001, name: "Car Charm 01", price: 3000, img: "cc01.jpg" },
        ];

        const IMG_BASE = "https://raw.githubusercontent.com/sompheareak/Sompheareak-Website/main";
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'somphea-reak-multi';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let stock = {};
        let currentSale = [];

        async function init() {
            await signInAnonymously(auth);
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'inventory');
            onSnapshot(docRef, (snap) => {
                stock = snap.exists() ? snap.data() : {};
                render();
            });
        }

        function render() {
            const container = document.getElementById('admin-container');
            container.innerHTML = MASTER_CATALOG.map(p => {
                const q = stock[p.id] || 0;
                return `
                    <div class="bg-white p-2 rounded-2xl border border-slate-200 shadow-sm flex flex-col relative">
                        ${q <= 0 ? '<div class="out-tag"><span class="out-label">SOLD OUT</span></div>' : ''}
                        <img src="${IMG_BASE}/${p.img}" class="w-full aspect-[3/5] object-cover rounded-xl mb-3">
                        <p class="text-[9px] font-black uppercase truncate px-1">${p.name}</p>
                        <div class="flex items-center justify-between bg-slate-50 rounded-xl p-1 border mt-auto">
                            <button onclick="updateQty(${p.id}, -1)" class="w-7 h-7 text-slate-400"><i class="fa-solid fa-minus text-[8px]"></i></button>
                            <span class="text-[11px] font-black">${q}</span>
                            <button onclick="updateQty(${p.id}, 1)" class="w-7 h-7 text-slate-400"><i class="fa-solid fa-plus text-[8px]"></i></button>
                        </div>
                        <button onclick="addToSale(${p.id}, '${p.name}', ${p.price}, '${p.img}')" class="w-full bg-slate-900 text-white py-2 rounded-xl text-[9px] font-black uppercase mt-2">+ Sale</button>
                    </div>
                `;
            }).join('');
        }

        window.updateQty = async (id, delta) => {
            stock[id] = Math.max(0, (stock[id] || 0) + delta);
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'inventory'), stock);
        };

        window.addToSale = (id, name, price, img) => {
            const ex = currentSale.find(i => i.id === id);
            if (ex) ex.qty++; else currentSale.push({ id, name, price, img, qty: 1 });
            updateSaleUI();
        };

        window.updateSaleUI = () => {
            const list = document.getElementById('sale-list');
            let total = 0;
            list.innerHTML = currentSale.map(i => {
                total += (i.price * i.qty);
                return `<div class="flex items-center gap-3 bg-white p-2 rounded-xl border border-slate-100"><img src="${IMG_BASE}/${i.img}" class="w-8 h-12 rounded object-cover"><div class="flex-1 font-black uppercase text-[8px]">${i.name} (${i.qty})</div></div>`;
            }).join('');
            document.getElementById('total-val').innerText = total.toLocaleString() + "៛";
            document.getElementById('badge').innerText = currentSale.length;
        };

        window.confirmReceipt = async () => {
            if (currentSale.length === 0 || !confirm("Deduct stock?")) return;
            currentSale.forEach(i => stock[i.id] = Math.max(0, (stock[i.id] || 0) - i.qty));
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'inventory'), stock);
            currentSale = []; updateSaleUI(); toggleReceipt();
            alert("Stock Updated!");
        };

        window.toggleReceipt = () => {
            document.getElementById('drawer').classList.toggle('translate-x-full');
            document.getElementById('overlay').classList.toggle('hidden');
        };

        init();
    </script>
</body>
</html>
