<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Somphea Reak - Pro Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        
        /* HIGH DENSITY 6-COLUMN GRID */
        .admin-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; 
        }
        @media (min-width: 1024px) { 
            .admin-grid { grid-template-columns: repeat(6, 1fr); gap: 12px; } 
        }

        /* 3:5 Aspect Ratio for Charms (900x1500 style) */
        .charm-img-container {
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 5;
            overflow: hidden;
            border-radius: 12px;
            background: #fff;
            border: 1px solid #e2e8f0;
        }

        .receipt-sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .sold-out { filter: grayscale(1) opacity(0.4); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="text-slate-900 pb-20">

    <!-- COMPACT HEADER -->
    <header class="sticky top-0 z-[100] bg-white/90 backdrop-blur-xl border-b border-slate-200 px-3 py-3">
        <div class="max-w-[1600px] mx-auto flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-orange-600 p-1.5 rounded-lg text-white"><i class="fa-solid fa-bolt text-xs"></i></div>
                <h1 class="text-sm font-black uppercase italic tracking-tighter">Control <span class="text-orange-600">Pro</span></h1>
            </div>
            
            <div class="flex items-center gap-2 flex-1 max-w-xs mx-4">
                <input type="text" oninput="filterGrid(this.value)" placeholder="Search..." class="w-full bg-slate-100 rounded-lg px-3 py-1.5 text-[10px] font-bold outline-none border-none focus:ring-1 focus:ring-orange-500">
            </div>
            
            <button onclick="toggleReceipt()" class="relative bg-slate-900 text-white w-9 h-9 rounded-xl flex items-center justify-center shadow-lg active:scale-90">
                <i class="fa-solid fa-receipt text-sm"></i>
                <span id="badge" class="absolute -top-1 -right-1 bg-orange-600 text-white text-[8px] font-black w-4 h-4 rounded-full flex items-center justify-center border-2 border-white">0</span>
            </button>
        </div>
    </header>

    <main class="max-w-[1600px] mx-auto p-3">
        {% for cat, items in grouped.items() %}
        <div class="mb-8">
            <div class="flex items-center gap-2 mb-3">
                <h2 class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em]">{{ cat }}</h2>
                <div class="flex-1 h-[1px] bg-slate-200"></div>
            </div>

            <div class="admin-grid">
                {% for p in items %}
                <div class="bg-white rounded-2xl p-1.5 border border-slate-200 shadow-sm flex flex-col group" data-name="{{ p.name_kh|lower }}">
                    <div class="charm-img-container mb-2">
                        <img src="{{ p.image }}" class="w-full h-full object-cover {{ 'sold-out' if p.stock <= 0 }}">
                        <div class="absolute bottom-1 right-1 bg-white/90 backdrop-blur-sm px-1.5 py-0.5 rounded-md border border-slate-100">
                            <span class="text-[8px] font-black {{ 'text-red-600' if p.stock <= 0 else 'text-slate-600' }}">Stock: {{ p.stock }}</span>
                        </div>
                    </div>

                    <h4 class="text-[9px] font-black uppercase truncate px-1 text-slate-700 mb-2">{{ p.name_kh }}</h4>
                    
                    <div class="mt-auto space-y-1">
                        <!-- Tiny Stepper -->
                        <div class="flex items-center justify-between bg-slate-50 rounded-lg p-0.5 border">
                            <button onclick="quickUpdate({{ p.id }}, -1)" class="w-5 h-5 flex items-center justify-center text-slate-400 hover:text-red-500 active:scale-75"><i class="fa-solid fa-minus text-[8px]"></i></button>
                            <span id="val-{{ p.id }}" class="text-[9px] font-black">{{ p.stock }}</span>
                            <button onclick="quickUpdate({{ p.id }}, 1)" class="w-5 h-5 flex items-center justify-center text-slate-400 hover:text-green-500 active:scale-75"><i class="fa-solid fa-plus text-[8px]"></i></button>
                        </div>

                        <!-- Add to Sale -->
                        <button onclick="addToSale({{ p.id }}, '{{ p.name_kh }}', {{ p.price }}, '{{ p.image }}')" 
                                class="w-full bg-slate-900 text-white py-1.5 rounded-lg text-[8px] font-black uppercase active:bg-orange-600 transition-colors">
                            + Sale
                        </button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </main>

    <!-- COMPACT RECEIPT DRAWER -->
    <div id="drawer" class="fixed inset-y-0 right-0 w-full md:w-80 bg-white z-[300] shadow-2xl translate-x-full receipt-sidebar flex flex-col border-l border-slate-200">
        <div class="p-4 border-b flex items-center justify-between">
            <h3 class="font-black uppercase italic text-xs">New Receipt</h3>
            <button onclick="toggleReceipt()" class="text-slate-400"><i class="fa-solid fa-xmark"></i></button>
        </div>
        
        <div id="sale-list" class="flex-1 overflow-y-auto p-3 space-y-2 no-scrollbar">
            <!-- Items injected here -->
        </div>

        <div class="p-4 border-t bg-slate-50 space-y-3">
            <div class="flex justify-between items-center px-1">
                <span class="text-[9px] font-black text-slate-400 uppercase">Total Bill</span>
                <span id="total-val" class="text-lg font-black text-orange-600">0៛</span>
            </div>
            <button onclick="confirmReceipt()" id="confirmBtn" class="w-full bg-orange-600 text-white py-3 rounded-xl font-black uppercase text-[10px] shadow-lg active:scale-95 transition-all">
                Confirm & Deduct Stock
            </button>
        </div>
    </div>

    <div id="overlay" onclick="toggleReceipt()" class="fixed inset-0 bg-black/20 backdrop-blur-sm z-[250] hidden"></div>

    <script>
        let currentSale = [];

        function filterGrid(q) {
            const term = q.toLowerCase();
            document.querySelectorAll('[data-name]').forEach(card => {
                card.style.display = card.dataset.name.includes(term) ? 'flex' : 'none';
            });
        }

        async function quickUpdate(id, delta) {
            const display = document.getElementById('val-' + id);
            let newVal = Math.max(0, parseInt(display.innerText) + delta);
            display.innerText = newVal;
            
            await fetch('/admin/api/update-stock', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id, amount: newVal})
            });
        }

        function toggleReceipt() {
            document.getElementById('drawer').classList.toggle('translate-x-full');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        function addToSale(id, name, price, img) {
            const existing = currentSale.find(i => i.id === id);
            if (existing) {
                existing.qty++;
            } else {
                currentSale.push({ id, name, price, img, qty: 1 });
            }
            updateSaleUI();
        }

        function removeFromSale(id) {
            currentSale = currentSale.filter(i => i.id !== id);
            updateSaleUI();
        }

        function updateSaleUI() {
            const list = document.getElementById('sale-list');
            const badge = document.getElementById('badge');
            const totalDisplay = document.getElementById('total-val');
            
            badge.innerText = currentSale.length;
            let total = 0;

            if (currentSale.length === 0) {
                list.innerHTML = `<div class="text-center py-10 opacity-20 text-[10px] font-black uppercase">No Items</div>`;
            } else {
                list.innerHTML = currentSale.map(item => {
                    total += (item.price * item.qty);
                    return `
                        <div class="flex items-center gap-2 bg-slate-50 p-2 rounded-xl border border-slate-100">
                            <img src="${item.image}" class="w-8 h-12 rounded object-cover">
                            <div class="flex-1">
                                <p class="text-[8px] font-black uppercase truncate">${item.name}</p>
                                <p class="text-[8px] font-bold text-slate-400">${item.qty} x ${item.price}៛</p>
                            </div>
                            <button onclick="removeFromSale(${item.id})" class="text-red-400 text-xs px-2"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    `;
                }).join('');
            }
            totalDisplay.innerText = total.toLocaleString() + "៛";
        }

        async function confirmReceipt() {
            if (currentSale.length === 0) return;
            const btn = document.getElementById('confirmBtn');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;

            try {
                // Batch subtract stock from backend
                const response = await fetch('/admin/api/process-receipt', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ items: currentSale })
                });

                if (response.ok) {
                    alert("Order Confirmed! Stock has been deducted.");
                    location.reload();
                }
            } catch (err) {
                alert("Error processing sale.");
                btn.disabled = false;
                btn.innerText = "Confirm & Deduct Stock";
            }
        }
    </script>
</body>
</html>
