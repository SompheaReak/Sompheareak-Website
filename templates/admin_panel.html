<!-- ... inside your main content div ... -->
<div class="flex-grow overflow-y-auto px-10 py-8 no-scrollbar pb-32">
    
    <!-- STATS -->
    <section class="grid grid-cols-4 gap-6 mb-12">
        <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex items-center gap-5">
            <div class="w-14 h-14 bg-orange-50 text-orange-600 rounded-2xl flex items-center justify-center text-xl"><i class="fa-solid fa-box"></i></div>
            <div><p class="text-[10px] font-black text-slate-400 uppercase">Total SKU</p><p class="text-xl font-black">{{ stats.total_items }}</p></div>
        </div>
        <!-- ... (other stat boxes) ... -->
    </section>

    {% if not grouped %}
    <div class="flex flex-col items-center justify-center py-20 bg-white rounded-[3rem] border border-dashed border-slate-300">
        <i class="fa-solid fa-folder-open text-4xl text-slate-200 mb-4"></i>
        <p class="text-slate-400 font-bold uppercase text-xs tracking-widest">No products found in inventory</p>
        <a href="/admin/add-product" class="mt-4 bg-black text-white px-6 py-3 rounded-xl text-[10px] font-black uppercase">Add Your First Product</a>
    </div>
    {% else %}
        {% for subcategory, items in grouped.items() %}
            <!-- ... (your existing loop) ... -->
        {% endfor %}
    {% endif %}
</div>
