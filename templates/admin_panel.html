<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin - Somphea Reak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .active-toggle .toggle-bg { background: #22c55e; }
        .active-toggle .toggle-dot { transform: translateX(20px); }
    </style>
</head>
<body class="pb-20">

    <header class="sticky top-0 z-[100] bg-white border-b p-4 shadow-sm flex justify-between items-center">
        <h1 class="text-sm font-black uppercase italic tracking-tighter">Control <span class="text-orange-600">Pro</span></h1>
        
        <div class="flex items-center gap-3">
            <span class="text-[8px] font-black uppercase text-slate-400">Master Switch</span>
            <div id="override-switch" onclick="toggleMasterMode()" class="flex items-center cursor-pointer {{ 'active-toggle' if override == 'on' }}">
                <div class="w-10 h-5 bg-slate-200 rounded-full relative p-0.5 transition-colors toggle-bg">
                    <div class="w-4 h-4 bg-white rounded-full shadow transition-transform toggle-dot"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="p-4">
        {% if not grouped %}
        <div class="text-center py-20 opacity-30 uppercase font-black text-xs tracking-widest">No Data Found<br><span class="text-[8px]">Open Studio Page First</span></div>
        {% endif %}

        {% for cat, items in grouped.items() %}
        <div class="mb-10">
            <h2 class="text-[10px] font-black uppercase text-slate-400 mb-3 tracking-widest">{{ cat }}</h2>
            <div class="grid grid-cols-3 md:grid-cols-6 gap-2">
                {% for p in items %}
                <div class="bg-white rounded-2xl p-2 border shadow-sm flex flex-col relative overflow-hidden">
                    <div class="relative w-full aspect-[3/5] overflow-hidden rounded-xl mb-2 bg-slate-100">
                        <img src="{{ p.image }}" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/300x500?text=No+Image'">
                        <div class="absolute bottom-1 right-1 bg-white/90 px-2 py-0.5 rounded text-[8px] font-black">Qty: {{ p.stock }}</div>
                    </div>
                    <h4 class="text-[8px] font-black uppercase truncate px-1 mb-2">{{ p.name }}</h4>
                    <div class="mt-auto flex justify-between items-center bg-slate-900 rounded-lg p-1">
                        <button onclick="updateQty('{{ p.id }}', -1)" class="w-7 h-7 flex items-center justify-center text-white"><i class="fa-solid fa-minus text-[8px]"></i></button>
                        <span id="val-{{ p.id }}" class="text-[9px] font-black text-white">{{ p.stock }}</span>
                        <button onclick="updateQty('{{ p.id }}', 1)" class="w-7 h-7 flex items-center justify-center text-white"><i class="fa-solid fa-plus text-[8px]"></i></button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </main>

    <script>
        let overrideStatus = "{{ override }}";

        async function updateQty(id, d) {
            const el = document.getElementById('val-' + id);
            let n = Math.max(0, parseInt(el.innerText) + d);
            el.innerText = n;
            await fetch('/admin/api/update-stock', {
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({id: id, amount: n})
            });
        }

        async function toggleMasterMode() {
            overrideStatus = (overrideStatus === "on") ? "off" : "on";
            document.getElementById('override-switch').classList.toggle('active-toggle');
            await fetch('/admin/api/toggle-override', {
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({value: overrideStatus})
            });
        }
    </script>
</body>
</html>
