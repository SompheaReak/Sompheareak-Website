<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Somphea Reak - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        
        .admin-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; 
        }
        @media (min-width: 1024px) { 
            .admin-grid { grid-template-columns: repeat(6, 1fr); gap: 12px; } 
        }

        .charm-img-container {
            width: 100%; aspect-ratio: 3 / 5; overflow: hidden;
            border-radius: 10px; background: #fff; border: 1px solid #e2e8f0; position: relative;
        }

        .receipt-sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .sold-out { filter: grayscale(1) opacity(0.4); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-900 pb-20">

    <!-- HEADER -->
    <header class="sticky top-0 z-[100] bg-white/95 backdrop-blur-xl border-b border-slate-200 px-3 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="bg-orange-600 p-1.5 rounded-lg text-white"><i class="fa-solid fa-layer-group text-xs"></i></div>
            <div>
                <h1 class="text-xs font-black uppercase italic tracking-tighter">Admin <span class="text-orange-600">Panel</span></h1>
            </div>
        </div>
        
        <div class="flex items-center gap-2">
            <input type="text" oninput="filterGrid(this.value)" placeholder="Search item..." class="bg-slate-100 rounded-lg px-3 py-1.5 text-[10px] font-bold outline-none border-none w-32 focus:w-48 transition-all">
            <button onclick="toggleReceipt()" class="bg-slate-900 text-white w-9 h-9 rounded-xl flex items-center justify-center shadow-lg active:scale-90">
                <i class="fa-solid fa-receipt text-xs"></i>
                <span id="badge" class="absolute -top-1 -right-1 bg-orange-600 text-white text-[8px] font-black w-4 h-4 rounded-full flex items-center justify-center border-2 border-white">0</span>
            </button>
        </div>
    </header>

    <main class="max-w-[1600px] mx-auto p-3">
        <!-- Loop through the Grouped Keys (Main > Sub) -->
        {% for group_name, items in grouped.items() %}
        <div class="mb-8 break-inside-avoid">
            <!-- Fancy Header showing Main > Sub -->
            <div class="flex items-center gap-2 mb-3 sticky top-16 bg-f1f5f9 z-10 py-2">
                <div class="h-2 w-2 rounded-full bg-orange-600"></div>
                <h2 class="text-[10px] font-black uppercase text-slate-500 tracking-[0.1em]">
                    {{ group_name }} 
                    <span class="ml-2 bg-slate-200 text-slate-600 px-1.5 py-0.5 rounded text-[8px]">{{ items|length }}</span>
                </h2>
                <div class="flex-1 h-[1px] bg-slate-200"></div>
            </div>

            <div class="admin-grid">
                {% for p in items %}
                <div class="bg-white rounded-xl p-1.5 border border-slate-200 shadow-sm flex flex-col group hover:border-orange-300 transition-colors" data-name="{{ p.name_kh|lower }}">
                    
                    <div class="charm-img-container mb-2">
                        <img src="{{ p.image }}" class="w-full h-full object-cover {{ 'sold-out' if p.stock <= 0 }}">
                        <div class="absolute bottom-1 right-1 bg-white/90 backdrop-blur-sm px-1.5 py-0.5 rounded-md border border-slate-100">
                            <span class="text-[8px] font-black {{ 'text-red-600' if p.stock <= 0 else 'text-slate-600' }}">Qty: {{ p.stock }}</span>
                        </div>
                    </div>

                    <h4 class="text-[9px] font-black uppercase truncate px-1 text-slate-700 mb-1">{{ p.name_kh }}</h4>
                    
                    <div class="mt-auto space-y-1">
                        <div class="flex items-center justify-between bg-slate-50 rounded-lg p-0.5 border border-slate-100">
                            <button onclick="quickUpdate({{ p.id }}, -1)" class="w-6 h-6 flex items-center justify-center text-slate-400 hover:text-red-500 active:scale-75"><i class="fa-solid fa-minus text-[8px]"></i></button>
                            <span id="val-{{ p.id }}" class="text-[9px] font-black w-4 text-center">{{ p.stock }}</span>
                            <button onclick="quickUpdate({{ p.id }}, 1)" class="w-6 h-6 flex items-center justify-center text-slate-400 hover:text-green-500 active:scale-75"><i class="fa-solid fa-plus text-[8px]"></i></button>
                        </div>
                        <button onclick="addToSale({{ p.id }}, '{{ p.name_kh }}', {{ p.price }}, '{{ p.image }}')" 
                                class="w-full bg-slate-900 text-white py-1.5 rounded-lg text-[8px] font-black uppercase active:bg-orange-600 transition-colors shadow-sm"
                                {{ 'disabled opacity-50' if p.stock <= 0 }}>+ Receipt</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </main>

    <!-- RECEIPT DRAWER (Same as before) -->
    <div id="drawer" class="fixed inset-y-0 right-0 w-full md:w-80 bg-white z-[300] shadow-2xl translate-x-full receipt-sidebar flex flex-col border-l border-slate-200">
        <div class="p-4 border-b flex items-center justify-between bg-slate-50">
            <h3 class="font-black uppercase italic text-xs tracking-wide">Current Order</h3>
            <button onclick="toggleReceipt()" class="text-slate-400"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="sale-list" class="flex-1 overflow-y-auto p-3 space-y-2 no-scrollbar"></div>
        <div class="p-4 border-t bg-slate-50 space-y-3">
            <div class="flex justify-between items-center px-1">
                <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Total Bill</span>
                <span id="total-val" class="text-lg font-black text-orange-600">0៛</span>
            </div>
            <button onclick="confirmReceipt()" id="confirmBtn" class="w-full bg-orange-600 text-white py-3 rounded-xl font-black uppercase text-[10px] tracking-widest shadow-lg active:scale-95 transition-all">Confirm & Deduct Stock</button>
        </div>
    </div>
    <div id="overlay" onclick="toggleReceipt()" class="fixed inset-0 bg-black/20 backdrop-blur-sm z-[250] hidden"></div>

    <script>
        // ... (Keep existing JS logic for receipts/stock) ...
        let currentSale = [];
        function filterGrid(q) { const term = q.toLowerCase(); document.querySelectorAll('[data-name]').forEach(c => c.style.display = c.dataset.name.includes(term) ? 'flex' : 'none'); }
        async function quickUpdate(id, delta) {
            const d = document.getElementById('val-' + id);
            let n = Math.max(0, parseInt(d.innerText) + delta);
            d.innerText = n;
            await fetch('/admin/api/update-stock', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({id, amount: n}) });
        }
        function toggleReceipt() { document.getElementById('drawer').classList.toggle('translate-x-full'); document.getElementById('overlay').classList.toggle('hidden'); }
        function addToSale(id, name, price, img) {
            const ex = currentSale.find(i => i.id === id);
            if (ex) ex.qty++; else currentSale.push({ id, name, price, img, qty: 1 });
            updateSaleUI();
        }
        function removeFromSale(id) { currentSale = currentSale.filter(i => i.id !== id); updateSaleUI(); }
        function updateSaleUI() {
            const list = document.getElementById('sale-list');
            const bdg = document.getElementById('badge');
            const tot = document.getElementById('total-val');
            bdg.innerText = currentSale.length;
            let total = 0;
            list.innerHTML = currentSale.map(i => {
                total += (i.price * i.qty);
                return `<div class="flex items-center gap-2 bg-white p-2 rounded-xl border border-slate-100 shadow-sm"><img src="${i.img}" class="w-8 h-12 rounded object-cover"><div class="flex-1"><p class="text-[8px] font-black uppercase truncate">${i.name}</p><p class="text-[8px] font-bold text-slate-400">${i.qty} x ${i.price}៛</p></div><button onclick="removeFromSale(${i.id})" class="text-red-400 text-xs px-2"><i class="fa-solid fa-trash-can"></i></button></div>`;
            }).join('');
            tot.innerText = total.toLocaleString() + "៛";
        }
        async function confirmReceipt() {
            if (currentSale.length === 0) return;
            if(!confirm("Deduct stock?")) return;
            const res = await fetch('/admin/api/process-receipt', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ items: currentSale }) });
            if (res.ok) { alert("Stock updated!"); location.reload(); }
        }
    </script>
</body>
</html>
