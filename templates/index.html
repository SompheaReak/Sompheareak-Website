<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Somphea Reak | Premium Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; }
        
        .category-card {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .category-card:active {
            transform: scale(0.95);
        }
        .gradient-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 50%, transparent 100%);
        }
    </style>
</head>
<body class="text-gray-900 pb-24">

    <!-- HEADER -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-xl border-b border-gray-100 px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center text-white font-bold">S</div>
            <span class="font-black text-lg tracking-tighter uppercase">Somphea Reak</span>
        </div>
        <a href="/admin/login" class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-400">
            <i class="fa-solid fa-user-gear"></i>
        </a>
    </header>

    <!-- HERO SECTION -->
    <section class="px-6 py-8">
        <div class="relative w-full aspect-[16/9] rounded-[2rem] overflow-hidden shadow-2xl bg-gray-900">
            <img src="https://images.unsplash.com/photo-1611085583191-a3b1a308964b?auto=format&fit=crop&q=80&w=1200" 
                 class="w-full h-full object-cover opacity-60" alt="Hero">
            <div class="absolute inset-0 p-8 flex flex-col justify-end">
                <span class="text-orange-500 font-black text-[10px] tracking-[0.3em] uppercase mb-2">Collection 2025</span>
                <h1 class="text-white text-3xl font-black uppercase italic leading-none mb-4">Elevate Your<br>Daily Look</h1>
                <p class="text-gray-300 text-xs font-medium max-w-[200px]">Handcrafted excellence for the modern individual.</p>
            </div>
        </div>
    </section>

    <!-- CATEGORIES GRID -->
    <section class="px-6">
        <div class="mb-6 flex items-center justify-between">
            <h2 class="font-black text-xs uppercase tracking-[0.2em] text-gray-400">Explore Studio</h2>
            <div class="h-[1px] flex-grow ml-4 bg-gray-100"></div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            
            <!-- LINK TO CUSTOM BRACELET STUDIO -->
            <a href="/custom-bracelet" class="category-card relative col-span-2 aspect-[16/9] rounded-3xl overflow-hidden shadow-lg border border-gray-100 group">
                <img src="https://images.unsplash.com/photo-1573408301185-9146fe634ad0?auto=format&fit=crop&q=80&w=800" 
                     class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" alt="Custom Bracelet">
                <div class="gradient-overlay absolute inset-0 flex flex-col justify-end p-6">
                    <h3 class="text-white font-black text-xl uppercase italic">Custom Bracelet</h3>
                    <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mt-1">Design Your Own Studio</p>
                </div>
            </a>

            <!-- LINK TO TOY UNIVERSE -->
            <a href="/toy-universe" class="category-card relative col-span-2 aspect-[21/9] rounded-3xl overflow-hidden shadow-lg border border-gray-100 group">
                <img src="https://images.unsplash.com/photo-1566576912321-d58ddd7a6088?auto=format&fit=crop&q=80&w=800" 
                     class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" alt="Toy Universe">
                <div class="gradient-overlay absolute inset-0 bg-gradient-to-r from-orange-900/80 to-transparent flex flex-col justify-center p-6">
                    <span class="bg-orange-500 text-white text-[8px] font-black uppercase px-2 py-1 rounded w-fit mb-2">New Arrival</span>
                    <h3 class="text-white font-black text-xl uppercase italic">Toy Universe</h3>
                    <p class="text-gray-300 text-[10px] font-bold uppercase tracking-widest mt-1">Soldiers & Mechs</p>
                </div>
            </a>

            <!-- LEGO -->
            <a href="/lego" class="category-card relative aspect-square rounded-3xl overflow-hidden shadow-lg border border-gray-100">
                <img src="https://images.unsplash.com/photo-1585366119957-e5733f3951cf?auto=format&fit=crop&q=80&w=500" 
                     class="w-full h-full object-cover" alt="LEGO">
                <div class="gradient-overlay absolute inset-0 flex flex-col justify-end p-5">
                    <h3 class="text-white font-black text-lg uppercase leading-none">LEGO</h3>
                    <p class="text-gray-400 text-[8px] font-bold uppercase mt-1">Collection</p>
                </div>
            </a>

            <!-- Hot Sale -->
            <a href="/hot-sale" class="category-card relative aspect-square rounded-3xl overflow-hidden shadow-lg border border-gray-100">
                <div class="absolute inset-0 bg-orange-600"></div>
                <div class="absolute inset-0 flex flex-col items-center justify-center p-5 text-center">
                    <i class="fa-solid fa-fire text-white text-3xl mb-3"></i>
                    <h3 class="text-white font-black text-lg uppercase leading-none">Hot Sale</h3>
                    <p class="text-orange-200 text-[8px] font-bold uppercase mt-1">Up to 50% Off</p>
                </div>
            </a>

            <!-- Lucky Draw (LINKED TO EXTERNAL URL) -->
            <a href="https://somphea-dashboard.onrender.com" class="category-card relative col-span-2 aspect-[21/9] rounded-3xl overflow-hidden shadow-lg border border-gray-100 bg-gray-900 block">
                <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-indigo-900 via-gray-900 to-black opacity-80"></div>
                <div class="relative h-full flex items-center justify-between px-8">
                    <div>
                        <h3 class="text-white font-black text-xl uppercase italic">Lucky Draw</h3>
                        <p class="text-indigo-400 text-[10px] font-bold uppercase tracking-widest mt-1">Win Premium Gifts</p>
                    </div>
                    <div class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center border border-white/20">
                        <i class="fa-solid fa-ticket text-white text-2xl rotate-[-20deg]"></i>
                    </div>
                </div>
            </a>

        </div>
    </section>

    <!-- FOOTER NAV -->
    <nav class="fixed bottom-6 left-6 right-6 h-16 bg-black/90 backdrop-blur-2xl rounded-2xl flex items-center justify-around px-4 shadow-2xl z-50">
        <a href="/" class="text-orange-500"><i class="fa-solid fa-house text-xl"></i></a>
        <!-- Plus button links to Custom Bracelet -->
        <a href="/custom-bracelet" class="w-12 h-12 bg-orange-600 rounded-full flex items-center justify-center text-white -translate-y-4 border-4 border-white shadow-xl active:scale-95 transition-transform">
            <i class="fa-solid fa-plus text-xl"></i>
        </a>
        <a href="/admin/login" class="text-gray-500"><i class="fa-solid fa-user text-xl"></i></a>
    </nav>

</body>
</html>
