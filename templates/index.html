<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Somphea Reak | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', 'Kantumruy Pro', sans-serif; }
        .category-card { transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .category-card:active { transform: scale(0.95); }
        .gradient-overlay { background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 50%, transparent 100%); }
    </style>
</head>
<body class="bg-white text-gray-900 pb-24 select-none">

    <!-- HEADER -->
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-xl border-b border-gray-100 px-4 py-3 flex items-center justify-between h-[72px]">
        <button onclick="toggleLang()" class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-xs font-bold text-gray-600 border border-gray-100 active:scale-90 transition-transform">
            <span id="lang-btn-text">KH</span>
        </button>

        <div class="flex flex-col items-center justify-center">
            <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center text-white font-bold mb-0.5 shadow-sm">
                <img src="static/images/logo.png" onerror="this.style.display='none';this.parentElement.innerText='S'" class="w-full h-full object-cover rounded-lg">
            </div>
            <span class="font-black text-[10px] tracking-widest uppercase text-gray-900 leading-none">Somphea Reak</span>
        </div>

        <!-- LINK TO MAIN SHOP (BRACELET) FOR CART -->
        <a href="/bracelet" class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center text-orange-600 border border-orange-100 active:scale-90 transition-transform relative">
            <i class="fa-solid fa-bag-shopping"></i>
            <!-- THE RED BADGE -->
            <span id="home-cart-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-[9px] font-bold w-4 h-4 rounded-full flex items-center justify-center hidden border-2 border-white">0</span>
        </a>
    </header>

    <!-- HERO -->
    <section class="px-5 py-6">
        <div class="relative w-full aspect-[16/9] rounded-[2rem] overflow-hidden shadow-2xl bg-gray-900">
            <img src="https://images.unsplash.com/photo-1611085583191-a3b1a308964b?auto=format&fit=crop&q=80&w=1200" class="w-full h-full object-cover opacity-60">
            <div class="absolute inset-0 p-6 flex flex-col justify-end">
                <span class="text-orange-500 font-black text-[10px] tracking-[0.3em] uppercase mb-2" data-en="Collection 2025" data-kh="ការប្រមូលផ្តុំ ២០២៥">Collection 2025</span>
                <h1 class="text-white text-2xl font-black uppercase italic leading-none mb-2" data-en="Elevate Your Daily Look" data-kh="លើកកម្ពស់សម្រស់ប្រចាំថ្ងៃ">Elevate Your<br>Daily Look</h1>
            </div>
        </div>
    </section>

    <!-- LINKS GRID -->
    <section class="px-5">
        <div class="mb-4 flex items-center justify-between">
            <h2 class="font-black text-xs uppercase tracking-[0.2em] text-gray-400" data-en="Explore Studio" data-kh="រុករកស្ទូឌីយោ">Explore Studio</h2>
            <div class="h-[1px] flex-grow ml-4 bg-gray-100"></div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <!-- CUSTOM BUILDER LINK -->
            <a href="/custom-bracelet" class="category-card relative col-span-2 aspect-[16/9] rounded-3xl overflow-hidden shadow-sm border border-gray-100 group">
                <img src="https://images.unsplash.com/photo-1573408301185-9146fe634ad0?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover">
                <div class="gradient-overlay absolute inset-0 flex flex-col justify-end p-5">
                    <h3 class="text-white font-black text-lg uppercase italic" data-en="Custom Builder" data-kh="រចនាខ្សែដៃ">Custom Builder</h3>
                    <p class="text-gray-300 text-[10px] font-bold uppercase mt-1">Design Your Own</p>
                </div>
            </a>

            <!-- TOY UNIVERSE LINK -->
            <a href="/toy-universe" class="category-card relative col-span-2 aspect-[21/9] rounded-3xl overflow-hidden shadow-sm border border-gray-100 group">
                <img src="https://images.unsplash.com/photo-1566576912321-d58ddd7a6088?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover">
                <div class="gradient-overlay absolute inset-0 bg-gradient-to-r from-orange-900/80 to-transparent flex flex-col justify-center p-6">
                    <span class="bg-orange-500 text-white text-[8px] font-black uppercase px-2 py-1 rounded w-fit mb-2">New</span>
                    <h3 class="text-white font-black text-lg uppercase italic" data-en="Toy Universe" data-kh="ពិភពប្រដាប់ក្មេងលេង">Toy Universe</h3>
                    <p class="text-gray-300 text-[10px] font-bold uppercase mt-1">Mechs & Figures</p>
                </div>
            </a>

            <!-- JEWELRY LINK -->
            <a href="/bracelet" class="category-card relative aspect-square rounded-3xl overflow-hidden shadow-sm border border-gray-100 group">
                <img src="https://images.unsplash.com/photo-1611591437281-460bfbe1220a?auto=format&fit=crop&q=80&w=500" class="w-full h-full object-cover">
                <div class="gradient-overlay absolute inset-0 flex flex-col justify-end p-4">
                    <h3 class="text-white font-black text-md uppercase leading-none" data-en="Jewelry" data-kh="គ្រឿងអលង្ការ">Jewelry</h3>
                    <p class="text-orange-200 text-[8px] font-bold uppercase mt-1">Jade & Gems</p>
                </div>
            </a>

            <div class="category-card relative aspect-square rounded-3xl overflow-hidden shadow-sm border border-gray-100 group bg-gray-50">
                <img src="https://images.unsplash.com/photo-1585366119957-e5733f3951cf?auto=format&fit=crop&q=80&w=500" class="w-full h-full object-cover opacity-80">
                <div class="gradient-overlay absolute inset-0 flex flex-col justify-end p-4">
                    <h3 class="text-white font-black text-md uppercase leading-none">LEGO</h3>
                    <p class="text-gray-400 text-[8px] font-bold uppercase mt-1">Coming Soon</p>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER NAV -->
    <nav class="fixed bottom-6 left-6 right-6 h-16 bg-black/90 backdrop-blur-2xl rounded-2xl flex items-center justify-around px-4 shadow-2xl z-50">
        <button class="text-orange-500"><i class="fa-solid fa-house text-xl"></i></button>
        <a href="/custom-bracelet" class="w-12 h-12 bg-orange-600 rounded-full flex items-center justify-center text-white -translate-y-4 border-4 border-white shadow-xl active:scale-95 transition-transform">
            <i class="fa-solid fa-plus text-xl"></i>
        </a>
        <button class="text-gray-500"><i class="fa-solid fa-user text-xl"></i></button>
    </nav>

    <script>
        // SHARED CART LOGIC
        function updateHomeBadge() {
            // Checks the universal cart
            const savedCart = localStorage.getItem('somphea_universal_cart');
            const badge = document.getElementById('home-cart-badge');
            if (savedCart) {
                try {
                    const cart = JSON.parse(savedCart);
                    const count = cart.reduce((acc, item) => acc + item.qty, 0);
                    if (count > 0) { badge.innerText = count; badge.classList.remove('hidden'); }
                    else { badge.classList.add('hidden'); }
                } catch(e) {}
            }
        }
        
        // LANGUAGE LOGIC
        let currentLang = 'en';
        function toggleLang() {
            currentLang = currentLang === 'en' ? 'kh' : 'en';
            document.getElementById('lang-btn-text').innerText = currentLang === 'en' ? 'KH' : 'EN';
            document.querySelectorAll('[data-en]').forEach(el => {
                el.innerText = currentLang === 'kh' ? el.getAttribute('data-kh') : el.getAttribute('data-en');
            });
        }
        
        updateHomeBadge();
        setInterval(updateHomeBadge, 1000); // Auto-refresh badge
    </script>
</body>
</html>
