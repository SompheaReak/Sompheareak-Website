<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Somphea Reak Shop</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            font-size: 18px;
        }
        h1 {
            text-align: center;
        }
        .top-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .cart-counter {
            font-size: 22px;
            color: #007bff;
            font-weight: bold;
        }
        .success-message {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .quantity-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .quantity-selector input[type="number"] {
            width: 60px;
            text-align: center;
            font-size: 18px;
            margin: 0 10px;
        }
        .quantity-selector button {
            width: 35px;
            height: 35px;
            font-size: 20px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .add-cart-button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-cart-button:hover {
            background-color: #218838;
        }
        a#cart-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            font-size: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Somphea Reak Shop</h1>

    <div class="top-bar">
        <span class="cart-counter">ðŸ›’ Cart (<span id="cart-count">{{ cart|length }}</span>)</span>
    </div>

    <div id="success" class="success-message">Item added to cart successfully!</div>

    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image }}" alt="{{ product.name_en }}">
            <h3>{{ product.name_en }}</h3>
            <p class="price">{{ product.price }}áŸ›</p>

            <form class="add-to-cart-form">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <div class="quantity-selector">
                    <button type="button" onclick="decreaseQuantity(this)">-</button>
                    <input type="number" name="quantity" value="1" min="1">
                    <button type="button" onclick="increaseQuantity(this)">+</button>
                </div>
                <button type="submit" class="add-cart-button">Add to Cart</button>
            </form>

        </div>
        {% endfor %}
    </div>

    <a id="cart-link" href="/cart">Go to Cart</a>

</body>
</html>
