<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Somphea Reak Shop</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            font-size: 18px;
            margin-bottom: 100px;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        .top-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .cart-counter {
            font-size: 22px;
            color: #007bff;
            font-weight: bold;
        }
        .banner {
            text-align: center;
            margin-bottom: 20px;
        }
        .banner img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }
        .categories {
            text-align: center;
            margin-bottom: 10px;
        }
        .categories a {
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
            color: #007bff;
        }
        .categories a:hover {
            text-decoration: underline;
        }
        .subcategories {
            text-align: center;
            margin-bottom: 20px;
        }
        .subcategories a {
            margin: 0 10px;
            font-size: 18px;
            color: #555;
            text-decoration: none;
        }
        .subcategories a:hover {
            text-decoration: underline;
        }
        .success-message {
            display: none;
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 999;
            animation: fadein 0.5s;
        }
        @keyframes fadein {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .quantity-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .quantity-selector input[type="number"] {
            width: 60px;
            text-align: center;
            font-size: 18px;
            margin: 0 10px;
        }
        .quantity-selector button {
            width: 35px;
            height: 35px;
            font-size: 20px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-cart-button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-cart-button:hover {
            background-color: #218838;
        }
        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 18px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .floating-cart:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Success message -->
<div id="success" class="success-message">Item added to cart successfully!</div>

<h1>Somphea Reak Shop</h1>

<!-- Top Bar -->
<div class="top-bar">
    <span class="cart-counter">ðŸ›’ Cart (<span id="cart-count">{{ cart|length }}</span>)</span>
</div>

<!-- Banner -->
<div class="banner">
    <img src="/static/images/banner.jpg" alt="Somphea Reak Banner">
</div>

<!-- Categories -->
<div class="categories">
    <a href="/category/Hot Sale">Hot Sale</a>
    <a href="/category/Toy">Toy</a>
    <a href="/category/Keychain">Keychain</a>
    <a href="/category/Accessories">Accessories</a>
</div>

<!-- Subcategories (NEW) -->
<div class="subcategories">
    <a href="/subcategory/Gun Keychains">- Gun Keychains</a>
    <a href="/subcategory/Bracelets">- Bracelets</a>
</div>

<!-- Product Grid -->
<div class="product-grid">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product.image }}" alt="{{ product.name_en }}">
        <h3>{{ product.name_en }}</h3>
        <p class="price">{{ product.price }}áŸ›</p>

        <form class="add-to-cart-form">
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <div class="quantity-selector">
                <button type="button" onclick="decreaseQuantity(this)">-</button>
                <input type="number" name="quantity" value="1" min="1">
                <button type="button" onclick="increaseQuantity(this)">+</button>
            </div>
            <button type="submit" class="add-cart-button">Add to Cart</button>
        </form>
    </div>
    {% endfor %}
</div>

<!-- Floating Cart Button -->
<a href="/cart" class="floating-cart">
    ðŸ›’ Cart (<span id="cart-count">{{ cart|length }}</span>)
</a>

</body>
</html>
