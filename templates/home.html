<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Somphea Reak - Home</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>Somphea Reak Shop</h1>

    <button onclick="switchLanguage()">Switch Language</button>

    <h2>Categories</h2>
    <ul>
        <li><a href="#hot-sale">Hot Sale</a></li>
        <li><a href="#toy">Toy</a></li>
        <li><a href="#keychain">Keychain</a></li>
        <li><a href="#accessories">Accessories</a></li>
    </ul>

    <h2>Products</h2>

    <div id="products">
    {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image }}" alt="{{ product.name_en }}" width="200">
            <h3 id="name-{{ product.id }}">{{ product.name_en }}</h3>
            <p>Price: {{ product.price }}áŸ›</p>
            <p>Promotion: Buy 5 Get 1 Free | Buy 10 Get 2 Free</p>
            <a href="/product/{{ product.id }}?lang={{ language }}">View Details</a>
        </div>
    {% endfor %}
</div>

    <a href="/cart">Go to Cart</a>
</body>
</html>
