<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Somphea Reak Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Hanuman', sans-serif; margin: 0; padding-bottom: 90px; background: #f4f6f8; }

        /* --- SEARCH BAR --- */
        .search-container {
            padding: 10px 15px;
            background: white;
            position: sticky;
            top: 0;
            z-index: 1001;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .search-form { display: flex; gap: 5px; }
        .search-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            font-family: 'Hanuman', sans-serif;
            font-size: 14px;
        }
        .search-form button {
            padding: 0 15px;
            background: #e44d26;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- CATEGORY GRID --- */
        .category-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px 10px;
            padding: 15px;
            background: white;
            margin-bottom: 10px;
            justify-items: center; 
        }

        .category-bar a {
            display: flex; flex-direction: column; align-items: center; text-align: center; width: 100%; text-decoration: none; color: #333;
        }

        .italy-link {
            grid-column: span 2; 
            width: 100% !important;
            background: #fdfdfd;
            border-radius: 10px;
            padding: 5px 0;
        }

        .category-bar img {
            width: 55px; height: 55px; border-radius: 50%; object-fit: cover; border: 2px solid #f0f0f0; margin-bottom: 6px;
        }
        .category-bar span { font-size: 11px; font-weight: bold; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* CUSTOM BRACELET LINK */
        .custom-link {
            grid-column: 1 / -1; width: 100% !important;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white !important; padding: 12px; border-radius: 10px;
            margin-top: 5px; display: flex !important; flex-direction: row !important; justify-content: center; align-items: center; gap: 8px;
            box-shadow: 0 4px 10px rgba(0,123,255,0.3);
        }
        .custom-link span { color: white; font-size: 14px; width: auto; }
        
        /* BANNER */
        .banner-container { padding: 10px; background: white; margin-bottom: 10px; }
        .banner img { width: 100%; border-radius: 10px; display: block; }
        .slider { overflow: hidden; border-radius: 10px; margin-top: 10px; }
        .slides { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; } 
        .slide { min-width: 100%; scroll-snap-align: center; }
        .slide img { width: 100%; border-radius: 10px; }

        /* PRODUCT GRID */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        @media(min-width: 768px) { .product-grid { grid-template-columns: repeat(4, 1fr); } }

        .product-card {
            background: white; border-radius: 12px; padding: 10px; position: relative;
            display: flex; flex-direction: column; box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .product-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; margin-bottom: 8px; }
        .product-card h3 { font-size: 13px; margin: 0 0 5px 0; height: 2.4em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .price-line { color: #e44d26; font-weight: bold; font-size: 16px; margin-bottom: 8px; }

        .add-cart-button {
            width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: auto;
        }
        .add-cart-button:active { transform: scale(0.98); }

        /* FLOATING CART */
        .floating-cart {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #222; color: white; padding: 15px 30px; border-radius: 50px;
            text-decoration: none; font-weight: bold; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 2000;
            display: flex; align-items: center; gap: 10px;
        }

        /* MODAL */
        .image-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .image-modal img { max-width: 90%; max-height: 80%; border-radius: 10px; }
        .close-button { position: absolute; top: 20px; right: 20px; color: white; font-size: 40px; cursor: pointer; }
    </style>
</head>

<body>
    <!-- SEARCH -->
    <div class="search-container">
        <form class="search-form" action="/search" method="GET">
            <input type="text" name="q" placeholder="ðŸ” Search products..." required>
            <button type="submit">GO</button>
        </form>
    </div>

    <!-- BANNER -->
    <div class="banner-container">
        <h1 style="text-align: center; margin: 5px 0 15px; color: #e44d26; font-weight: 900; text-transform: uppercase;">Somphea Reak Shop</h1>
        <div class="slider">
          <div class="slides" id="slides">
            <div class="slide"><img src="https://placehold.co/800x400/orange/white?text=Somphea+Reak+Promo" alt="Promo 1"></div>
            <div class="slide"><img src="https://placehold.co/800x400/333/white?text=New+Collection" alt="Promo 2"></div>
          </div>
        </div>
    </div>

    <!-- CATEGORIES -->
    <div class="category-bar">
        <a href="/category/Hot Sale"><img src="https://placehold.co/100/red/white?text=Hot" alt="Hot"><span>ðŸ”¥ Hot Sale</span></a>
        <a href="/category/LEGO"><img src="https://placehold.co/100/yellow/black?text=LEGO" alt="LEGO"><span>LEGO</span></a>
        <a href="/category/Toy"><img src="https://placehold.co/100/blue/white?text=Toy" alt="Toy"><span>Toy</span></a>
        <a href="/category/Keychain"><img src="https://placehold.co/100/purple/white?text=Key" alt="Keychain"><span>Keychain</span></a>
        
        <a href="/category/LEGO Anime"><img src="https://placehold.co/100/orange/white?text=Anime" alt="Anime"><span>Anime</span></a>
        <a href="/category/LEGO Ninjago"><img src="https://placehold.co/100/green/white?text=Ninja" alt="Ninjago"><span>Ninjago</span></a>
        <a href="/category/Accessories"><img src="https://placehold.co/100/pink/white?text=Acc" alt="Acc"><span>Bracelet</span></a>
        <a href="/lucky-draw"><img src="https://placehold.co/100/gold/white?text=Game" alt="Game"><span>ðŸ’Ž Game</span></a>
        
        <a href="/category/Italy Bracelet" class="italy-link">
          <img src="https://placehold.co/100/teal/white?text=Italy" alt="Italy">
          <span>ðŸ‡®ðŸ‡¹ Italy Bracelet</span>
        </a>

        <!-- CUSTOMIZE LINK -->
        <a href="/custom-bracelet" class="custom-link">
           <i class="fa-solid fa-wand-magic-sparkles"></i>
           <span>âœ¨ Customize Your Own Bracelet</span>
        </a>
    </div>

    <!-- PRODUCTS -->
    <div class="product-grid">
      {% for product in products %}
      <div class="product-card">
        <img src="{{ product.image }}" onclick="openImageModal(this.src)" onerror="this.src='https://placehold.co/150?text=No+Image'">
        <h3>{{ product.name }}</h3>
        <div class="price-line">{{ "{:,}".format(product.price) }}áŸ›</div>
        
        <form class="add-to-cart-form">
          <input type="hidden" name="product_id" value="{{ product.id }}">
          <input type="hidden" name="quantity" value="1">
          <button type="submit" class="add-cart-button">ðŸ›’ Add</button>
        </form>
      </div> 
      {% endfor %}
    </div>

    <!-- CART -->
    <a href="/cart" class="floating-cart">
        ðŸ›’ My Cart (<span id="cart-count">{{ cart_len }}</span>)
    </a>

    <!-- NOTIFICATIONS -->
    <div id="success" style="display:none; position:fixed; top:70px; right:20px; background:#28a745; color:white; padding:12px; border-radius:8px; z-index:9999; box-shadow:0 4px 10px rgba(0,0,0,0.2);">âœ… Added to Cart!</div>
    
    <div id="image-modal" class="image-modal" onclick="closeImageModal()">
        <span class="close-button" onclick="closeImageModal()">&times;</span>
        <img id="modal-image" src="">
    </div>

    <script>
        function openImageModal(src) { document.getElementById('modal-image').src = src; document.getElementById('image-modal').style.display = 'flex'; }
        function closeImageModal() { document.getElementById('image-modal').style.display = 'none'; }
        
        document.querySelectorAll('.add-to-cart-form').forEach(form => {
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(form);
                fetch('/add-to-cart', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('cart-count').innerText = data.cart_count;
                        const s = document.getElementById('success');
                        s.style.display = 'block';
                        setTimeout(() => s.style.display = 'none', 1500);
                    }
                });
            });
        });
    </script>
</body>
</html>
