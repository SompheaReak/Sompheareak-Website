<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Somphea Reak - Home</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            font-size: 18px;
        }
        h1 {
            text-align: center;
        }
        .categories {
            text-align: center;
            margin-bottom: 20px;
        }
        .categories a {
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .quantity-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .quantity-selector input[type="number"] {
            width: 60px;
            text-align: center;
            font-size: 18px;
            margin: 0 10px;
        }
        .quantity-selector button {
            width: 35px;
            height: 35px;
            font-size: 20px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .add-cart-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            font-size: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .add-cart-button:hover {
            background-color: #218838;
        }
        a#cart-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            font-size: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Somphea Reak Shop</h1>

    <div class="categories">
        <a href="/category/Hot Sale">Hot Sale</a>
        <a href="/category/Toy">Toy</a>
        <a href="/category/Keychain">Keychain</a>
        <a href="/category/Accessories">Accessories</a>
    </div>

    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image }}" alt="{{ product.name_en }}">
            <h3>{{ product.name_en }}</h3>
            <p class="price">{{ product.price }}áŸ›</p>

            <form action="/cart" method="POST">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <div class="quantity-selector">
                    <button type="button" onclick="decreaseQuantity(this)">-</button>
                    <input type="number" name="quantity" value="1" min="1">
                    <button type="button" onclick="increaseQuantity(this)">+</button>
                </div>
                <button type="submit" class="add-cart-button">Add to Cart</button>
            </form>

        </div>
        {% endfor %}
    </div>

    <a id="cart-link" href="/cart">Go to Cart</a>

</body>
</html>
