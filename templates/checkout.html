<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            width: 250px;
            padding: 10px;
            margin: 10px;
            font-size: 18px;
        }
        label {
            font-size: 20px;
            display: block;
            margin-top: 20px;
        }
        .button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
        .cart-items {
            margin: 30px auto;
            max-width: 600px;
            text-align: left;
        }
        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 10px;
        }
        .cart-item-details {
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <h1>Checkout</h1>

    <!-- Cart Items Summary -->
    {% if cart %}
    <div class="cart-items">
        {% for item in cart %}
        <div class="cart-item">
            <img src="{{ item.product.image }}" alt="{{ item.product.name_kh }}">
            <div class="cart-item-details">
                <strong>{% if language == 'kh' %}{{ item.product.name_kh }}{% else %}{{ item.product.name_en }}{% endif %}</strong><br>
                Quantity: {{ item.quantity }}<br>
                Price: {{ item.product.price }}áŸ›
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No items in cart.</p>
    {% endif %}

    <!-- Checkout Form -->
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" name="address" required>

        <br>
        <button type="submit" class="button">Place Order</button>
    </form>

    <br><br>
    <a href="/">Back to Home</a>

</body>
</html>
