<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 250px;
            padding: 10px;
            margin: 10px;
            font-size: 18px;
        }
        label {
            font-size: 20px;
            display: block;
            margin-top: 20px;
        }
        .button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
        a {
            display: block;
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Checkout</h1>

    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" name="address" required>

        <br>
        <button type="submit" class="button">Place Order</button>
    </form>

    <a href="/">Back to Home</a>

</body>
</html>
