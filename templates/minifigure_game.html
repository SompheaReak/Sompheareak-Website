<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minifigure Mystery Draw</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Inter:wght@100..900&display=swap');
        
        :root {
            --lego-yellow: #FFC300;
            --lego-red: #C80815;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Keyframes for the shaking/loading animation */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-2px, -3px) rotate(-1deg); }
            20% { transform: translate(3px, 0px) rotate(1deg); }
            30% { transform: translate(-3px, 2px) rotate(0deg); }
            40% { transform: translate(2px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 3px) rotate(-1deg); }
            60% { transform: translate(3px, 1px) rotate(0deg); }
            70% { transform: translate(-2px, -2px) rotate(-1deg); }
            80% { transform: translate(1px, 0px) rotate(1deg); }
            90% { transform: translate(-3px, 3px) rotate(0deg); }
            100% { transform: translate(1px, -1px) rotate(-1deg); }
        }

        .loading-animation {
            animation: shake 0.15s infinite;
            background-color: var(--lego-yellow);
            box-shadow: 0 0 20px rgba(255, 195, 0, 0.7);
        }

        /* Styles for individual result cards within the multi-draw */
        .result-card {
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s;
            transform: scale(0.7);
            opacity: 0;
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Custom style for the rarity badge background */
        .rarity-common { background-color: #3b82f6; color: white; } /* Blue */
        .rarity-rare { background-color: #f59e0b; color: #333; } /* Amber */
        .rarity-super-rare { background-color: #ef4444; color: white; } /* Red */
        .rarity-ultra-rare { background-color: #a855f7; color: white; } /* Purple */

        .draw-button-style {
            box-shadow: 0 5px 0 0 #A80008;
            transform: translateY(0);
            transition: all 0.1s ease-out;
        }
        .draw-button-style:active:not(:disabled) {
            transform: translateY(5px);
            box-shadow: 0 0 0 0 #A80008;
        }
        .draw-button-style:disabled {
            box-shadow: 0 0 0 0 #4B5563;
        }
        
        /* Styles for the Collection grid items */
        .collection-item {
            cursor: pointer;
            transition: transform 0.1s;
        }
        .collection-item:hover {
            transform: scale(1.05);
        }
        .collected {
            filter: none;
            opacity: 1;
            border: 2px solid var(--lego-yellow);
        }
        .missing {
            filter: grayscale(100%) brightness(50%);
            opacity: 0.6;
            border: 2px dashed #4B5563;
            position: relative;
            cursor: default; /* Not clickable */
        }
        .missing:after {
            content: '?';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen bg-gray-900 flex flex-col items-center">

    <!-- Back Button - Placeholder as per template -->
    <a href="#" class="self-start text-yellow-500 hover:text-yellow-400 mb-4 flex items-center transition duration-150">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5 mr-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
        </svg>
        Back to Home
    </a>
    
    <div id="minifigure-app" class="w-full max-w-sm bg-gray-800 border-4 border-yellow-500 shadow-2xl p-6 rounded-xl relative overflow-hidden">
        
        <!-- Header -->
        <h1 class="text-3xl font-black text-yellow-500 text-center mb-4 uppercase tracking-wider font-['Bungee_Inline']">
            Mystery Draw!
        </h1>

        <!-- User ID Display (Now 4-digit) -->
        <div class="mb-4 p-2 rounded-lg bg-gray-700 shadow-inner border border-gray-600 text-center">
            <span class="text-sm font-semibold text-gray-300">Your Player ID:</span>
            <code id="user-id-display" class="text-3xl font-mono font-extrabold text-red-400 block tracking-widest">...</code>
        </div>

        <!-- Draw Count Info -->
        <div class="flex justify-between items-center mb-4 p-3 rounded-lg bg-gray-700 shadow-inner border border-gray-600">
            <span class="text-lg font-semibold text-gray-300">Draws Available:</span>
            <span id="draw-count" class="text-3xl font-extrabold text-red-500 drop-shadow-lg">...</span>
        </div>
        
        <!-- Cambodia Date & Time Display -->
        <div id="datetime-display" class="mb-6 p-2 text-center rounded-lg bg-gray-700 border border-gray-600">
            <!-- Content filled by JavaScript -->
            <p class="text-sm font-semibold text-gray-400">Loading Cambodia Time...</p>
        </div>

        <!-- Result Area (dynamically filled by JS) -->
        <div id="result-area" class="mt-4 min-h-[150px] flex items-center justify-center">
            <div id="initial-message" class="text-center p-4 text-gray-400">
                <p class="mb-2 text-lg font-semibold">Welcome!</p>
                <p class="text-sm">You currently have 0 draws. Use the refill button below to begin!</p>
            </div>
        </div>

        <!-- Draw Buttons Container -->
        <div class="flex space-x-3 mt-6">
            <button id="draw-1x-button" class="w-1/2 py-4 text-xl font-bold bg-red-600 hover:bg-red-700 text-white rounded-xl transition duration-150 uppercase draw-button-style" disabled>
                Open 1x (1 Draw)
            </button>
            <button id="draw-5x-button" class="w-1/2 py-4 text-xl font-bold bg-red-700 hover:bg-red-800 text-white rounded-xl transition duration-150 uppercase draw-button-style" disabled>
                Open 5x (5 Draws)
            </button>
        </div>

        <!-- Refill Draws Button (using localStorage - DEMO WARNING) -->
        <button id="refill-button" class="w-full py-2 text-xs font-semibold bg-gray-700 hover:bg-gray-600 text-gray-400 rounded-xl shadow transition duration-200 mt-3 border border-gray-600">
            [DEMO MODE] Add 5 Draws
        </button>

        <!-- Reset Collection Button -->
        <button id="reset-collection-button" class="w-full py-2 text-xs font-semibold bg-gray-700 hover:bg-gray-600 text-gray-400 rounded-xl shadow transition duration-200 mt-2 border border-gray-600">
            [DEMO MODE] Reset Collection
        </button>
    </div>
    
    <!-- Minifigure Collection Display -->
    <div class="w-full max-w-sm mt-8 p-4 bg-gray-800 rounded-xl border border-gray-700">
        <h2 class="text-xl font-bold text-yellow-500 mb-3 border-b border-yellow-500 pb-2">
            Your Collection (<span id="collected-count">0</span> / <span id="total-count">0</span>)
        </h2>
        <!-- 5-COLUMN GRID CONTAINER -->
        <div id="collection-list" class="grid grid-cols-5 gap-2">
            <!-- Figures will be populated by JS, showing found/missing status -->
        </div>
    </div>
</div>

<!-- Full-Screen Modal for Viewing Figure Details -->
<div id="figure-modal" class="hidden fixed inset-0 z-50 bg-gray-900 bg-opacity-95 flex items-center justify-center p-4" onclick="document.getElementById('figure-modal').classList.add('hidden')">
    <div class="bg-gray-800 p-6 rounded-xl border-4 border-yellow-500 shadow-2xl max-w-xs sm:max-w-sm w-full relative" onclick="event.stopPropagation()">
        <button onclick="document.getElementById('figure-modal').classList.add('hidden')" class="absolute top-2 right-2 text-white bg-red-600 rounded-full w-8 h-8 flex items-center justify-center text-xl font-bold hover:bg-red-700 transition">
            &times;
        </button>
        <h3 id="modal-title" class="text-2xl font-bold text-yellow-500 mb-4 text-center"></h3>
        <!-- Image display area -->
        <div class="aspect-square w-full bg-gray-700 rounded-lg overflow-hidden border-4 border-gray-600">
            <img id="modal-image" src="" alt="" class="w-full h-full object-contain">
        </div>
        <div class="mt-4 text-center">
             <span id="modal-rarity" class="px-4 py-1 text-xs font-bold rounded-full text-gray-900 shadow-md"></span>
        </div>
    </div>
</div>


<!-- Game Logic -->
<script>
    // --- ðŸ’¥ CUSTOM MINIFIGURE WEIGHTS ðŸ’¥ ---
    // NOTE: The image_url is set to your desired relative path, but will only work 
    // when you deploy the full folder structure (HTML + static/images) to GitHub Pages.
    // In this editor, these paths will fail, and the unique placeholder in the onerror handler will load.
    const FIGURE_STRINGS = [ 
        // Kai variants (Red color theme)
     'name:"Kai (S1)", rarity:"Rare", weight:20, color:"red-600", image_url:"static/images/lucky-01.jpg"',
     'name:"Kai (F2)", rarity:"Rare", weight:20, color:"red-600", image_url:"static/images/lucky-11.jpg"',
     'name:"Kai (C3)", rarity:"Rare", weight:20, color:"red-600", image_url:"static/images/lucky-21.jpg"',
     'name:"Kai (M4)", rarity:"Rare", weight:20, color:"red-600", image_url:"static/images/lucky-31.jpg"',
        // Zane variants (Light Blue/White color theme)
     'name:"Zane (S1)", rarity:"Rare", weight:20, color:"sky-400", image_url:"static/images/lucky-02.jpg"', 
     'name:"Zane (F2)", rarity:"Rare", weight:20, color:"sky-400", image_url:"static/images/lucky-12.jpg"', 
     'name:"Zane (C3)", rarity:"Rare", weight:20, color:"sky-400", image_url:"static/images/lucky-22.jpg"',
     'name:"Zane (M4)", rarity:"Rare", weight:20, color:"sky-400", image_url:"static/images/lucky-32.jpg"', 
        // Jay variants (Blue color theme)
     'name:"Jay (S1)", rarity:"Rare", weight:20, color:"blue-600", image_url:"static/images/lucky-03.jpg"',
     'name:"Jay (F2)", rarity:"Rare", weight:20, color:"blue-600", image_url:"static/images/lucky-13.jpg"',
     'name:"Jay (C3)", rarity:"Rare", weight:20, color:"blue-600", image_url:"static/images/lucky-23.jpg"',
     'name:"Jay (M4)", rarity:"Rare", weight:20, color:"blue-600", image_url:"static/images/lucky-33.jpg"',
        // Cole variants (Black/Gray color theme)
     'name:"Cole (S1)", rarity:"Rare", weight:20, color:"gray-700", image_url:"static/images/lucky-04.jpg"',
     'name:"Cole (F2)", rarity:"Rare", weight:20, color:"gray-700", image_url:"static/images/lucky-14.jpg"',
     'name:"Cole (C3)", rarity:"Rare", weight:20, color:"gray-700", image_url:"static/images/lucky-24.jpg"',
     'name:"Cole (M4)", rarity:"Rare", weight:20, color:"gray-700", image_url:"static/images/lucky-34.jpg"',
        // Lloyd variants (Green color theme)
     'name:"Lloyd (S1)", rarity:"Rare", weight:20, color:"green-500", image_url:"static/images/lucky-05.jpg"',
     'name:"Lloyd (F2)", rarity:"Rare", weight:20, color:"green-500", image_url:"static/images/lucky-15.jpg"',
     'name:"Lloyd (C3)", rarity:"Rare", weight:20, color:"green-500", image_url:"static/images/lucky-25.jpg"',
     'name:"Lloyd (M4)", rarity:"Rare", weight:20, color:"green-500", image_url:"static/images/lucky-35.jpg"',
        // Nya variants (Dark Red/Burgundy theme)
     'name:"Nya (S1)", rarity:"Rare", weight:20, color:"purple-600", image_url:"static/images/lucky-06.jpg"',
     'name:"Nya (F2)", rarity:"Rare", weight:20, color:"purple-600", image_url:"static/images/lucky-16.jpg"',
     'name:"Nya (C3)", rarity:"Rare", weight:20, color:"purple-600", image_url:"static/images/lucky-26.jpg"',
     'name:"Nya (M4)", rarity:"Rare", weight:20, color:"purple-600", image_url:"static/images/lucky-36.jpg"',
       ];
    // ----------------------------------------
    
    // Global state
    let MINIFIGURES = [];
    let currentDraws = 0;
    let isLoading = false;
    let collectedFigures = []; // Stores the UNIQUE image_url of collected figures (since names are duplicated)
    let USER_ID = null; // Global variable to store the simple Player ID

    // UI Elements
    const drawCountElement = document.getElementById('draw-count');
    const draw1xButton = document.getElementById('draw-1x-button'); 
    const draw5xButton = document.getElementById('draw-5x-button');
    const resultArea = document.getElementById('result-area');
    const refillButton = document.getElementById('refill-button');
    const resetCollectionButton = document.getElementById('reset-collection-button');
    const collectionListElement = document.getElementById('collection-list');
    const collectedCountElement = document.getElementById('collected-count');
    const totalCountElement = document.getElementById('total-count');
    const initialMessage = document.getElementById('initial-message');
    const userIdDisplay = document.getElementById('user-id-display');

    // localStorage Keys
    const USER_ID_KEY = 'minifigure_user_id'; 
    const BASE_DRAW_COUNT_KEY = 'minifigure_draw_count_simple';
    const BASE_COLLECTION_KEY = 'minifigure_collection_list_v2'; // Updated key to reflect unique ID tracking
    const INITIAL_DRAWS = 0; // Starting draws are 0

    // --- Utility Function to generate a unique placeholder URL for the onerror fallback ---
    function getPlaceholderUrl(figure) {
        // Extract color hex code from Tailwind class (rough mapping)
        let bgColor;
        let fgColor = 'ffffff'; // Default text color is white
        switch (figure.color) {
            case 'red-600': bgColor = 'DC2626'; break; // Red
            case 'sky-400': bgColor = '38BDF8'; fgColor = '333333'; break; // Light Blue/White
            case 'blue-600': bgColor = '2563EB'; break; // Blue
            case 'gray-700': bgColor = '374151'; break; // Black/Gray
            case 'green-500': bgColor = '22C55E'; break; // Green
            case 'purple-600': bgColor = '9333EA'; break; // Nya (Darker Purple)
            default: bgColor = '6B7280'; break; // Gray fallback
        }
        
        // Extract the number (e.g., '01', '35') from the local path 'static/images/lucky-35.jpg'
        const numberMatch = figure.image_url.match(/lucky-(\d+)\.jpg$/);
        const numberCode = numberMatch ? numberMatch[1] : 'XX';

        // Extract the base name (e.g., 'Kai', 'Lloyd')
        const baseName = figure.name.split(' ')[0].toUpperCase();

        return `https://placehold.co/96x96/${bgColor}/${fgColor}?text=${baseName}|${numberCode}`;
    }

    // --- User ID Management (Simple 4-Digit ID) ---
    
    /**
     * Generates a new random 4-digit padded ID (e.g., "0784").
     */
    function generateSimpleID() {
        // Generate a number between 1 and 9999
        const num = Math.floor(Math.random() * 9999) + 1;
        // Pad with leading zeros to ensure 4 digits
        return String(num).padStart(4, '0');
    }

    /**
     * Loads the existing user ID from localStorage or generates a new one.
     */
    function getUserID() {
        let id = localStorage.getItem(USER_ID_KEY);
        if (!id) {
            id = generateSimpleID();
            localStorage.setItem(USER_ID_KEY, id);
        }
        USER_ID = id;
        if (userIdDisplay) {
            userIdDisplay.textContent = USER_ID;
        }
    }

    /**
     * Generates a unique key for draw counts based on the current USER_ID.
     */
    function getDrawCountKey() {
        return `${USER_ID}_${BASE_DRAW_COUNT_KEY}`;
    }
    
    /**
     * Generates a unique key for the collection based on the current USER_ID.
     */
    function getCollectionKey() {
        return `${USER_ID}_${BASE_COLLECTION_KEY}`;
    }

    // --- Utility Functions ---
    function parseFigureString(str) {
        const figure = {};
        const regex = /(\w+):"([^"]+)"/g; 
        let match;
        while ((match = regex.exec(str)) !== null) {
            figure[match[1]] = match[2];
        }
        return figure;
    }
    
    function initializeMinifigures() {
        MINIFIGURES = FIGURE_STRINGS.map(parseFigureString);
        if (totalCountElement) {
            totalCountElement.textContent = MINIFIGURES.length;
        }
    }
    
    function weightedDraw() {
        const weightedList = [];
        MINIFIGURES.forEach(fig => {
            const weight = parseInt(fig.weight, 10) || 1; 
            for (let i = 0; i < weight; i++) {
                weightedList.push(fig);
            }
        });

        if (weightedList.length === 0) {
            console.error("No figures available for draw.");
            return null;
        }

        const randomIndex = Math.floor(Math.random() * weightedList.length);
        return weightedList[randomIndex];
    }

    // --- Cambodia Time Logic ---
    function getOrdinal(d) {
        if (d > 3 && d < 21) return 'th'; 
        switch (d % 10) {
            case 1: return "st";
            case 2: return "nd";
            case 3: return "rd";
            default: return "th";
        }
    }
    
    function updateCambodiaTime() {
        const now = new Date();
        const options = {
            timeZone: 'Asia/Phnom_Penh',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit', 
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        };

        const formatter = new Intl.DateTimeFormat('en-US', options);
        const parts = formatter.formatToParts(now);

        let day, month, year, hour, minute, second;

        parts.forEach(part => {
            if (part.type === 'day') day = part.value;
            if (part.type === 'month') month = part.value;
            if (part.type === 'year') year = part.value;
            if (part.type === 'hour') hour = part.value; 
            if (part.type === 'minute') minute = part.value;
            if (part.type === 'second') second = part.value;
        });

        const dayInt = parseInt(day, 10);
        // Date format: Dth/MonthName/YYYY
        const formattedDate = `${dayInt}${getOrdinal(dayInt)}/${month}/${year}`;
        
        // Time format: Hhour/Mminute/Ssecond
        const formattedTime = `${hour}hour/${minute}minute/${second}second`;
        
        const datetimeDisplay = document.getElementById('datetime-display');
        if (datetimeDisplay) {
            datetimeDisplay.innerHTML = `
                <p class="text-sm font-semibold text-gray-400">Date: ${formattedDate}</p>
                <p class="text-sm font-semibold text-gray-400">Time: ${formattedTime}</p>
            `;
        }
    }
    
    // --- Local Storage Management (Updated to use Simple ID Keys) ---

    function updateDrawCount(newCount) {
        currentDraws = Math.max(0, newCount);
        localStorage.setItem(getDrawCountKey(), currentDraws);
        updateDrawCountUI();
    }
    
    function loadDrawCount() {
        const storedCount = localStorage.getItem(getDrawCountKey());
        // If storedCount is null/invalid, set it to the INITIAL_DRAWS value (which is now 0)
        if (storedCount === null || isNaN(parseInt(storedCount, 10))) {
            updateDrawCount(INITIAL_DRAWS);
        } else {
            currentDraws = parseInt(storedCount, 10);
            updateDrawCountUI();
        }
    }
    
    function loadCollection() {
        const storedCollection = localStorage.getItem(getCollectionKey());
        try {
            // collectedFigures stores the unique image_url of figures found
            collectedFigures = storedCollection ? JSON.parse(storedCollection) : [];
        } catch (e) {
            console.error("Error parsing collection data, resetting:", e);
            collectedFigures = [];
        }
        updateCollectionUI();
    }
    
    function saveCollection(figureUrl) {
        // We track by URL now, ensuring each variant is collected
        if (!collectedFigures.includes(figureUrl)) {
            collectedFigures.push(figureUrl);
            localStorage.setItem(getCollectionKey(), JSON.stringify(collectedFigures));
            return true; // NEW
        }
        return false; // DUPLICATE
    }
    
    function resetCollection() {
        collectedFigures = [];
        localStorage.removeItem(getCollectionKey());
        updateCollectionUI();
        // Reset the result area message 
        resultArea.innerHTML = `
            <div class="text-center p-4 text-gray-400">
                <p class="mb-2 text-lg font-semibold text-yellow-500">Collection Reset!</p>
                <p class="text-sm">All collected figures have been cleared.</p>
            </div>
        `;
    }

    // --- Modal Function ---
    window.showFigureDetails = function(figureUrl) {
        // Find the figure based on its unique URL
        const figure = MINIFIGURES.find(f => f.image_url === figureUrl);
        if (!figure) return;
        
        const modal = document.getElementById('figure-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalImage = document.getElementById('modal-image');
        const modalRarity = document.getElementById('modal-rarity');
        
        const rarityClass = `rarity-${figure.rarity.toLowerCase().replace(' ', '-')}`;

        modalTitle.textContent = figure.name;
        
        // Use the primary image_url (the local path) for display
        modalImage.src = figure.image_url; 
        modalImage.alt = figure.name;

        // Set the onerror handler on the fly for the modal image as well
        modalImage.setAttribute('onerror', `this.onerror=null; this.src='${getPlaceholderUrl(figure)}'`);
        
        modalRarity.textContent = figure.rarity.toUpperCase();
        modalRarity.className = `px-4 py-1 text-xs font-bold rounded-full text-gray-900 shadow-md ${rarityClass}`;
        
        modal.classList.remove('hidden');
    }


    // --- UI Update ---

    function updateDrawCountUI() {
        if (drawCountElement) {
            drawCountElement.textContent = currentDraws;
        }
        
        if (draw1xButton && draw5xButton) {
            const noDraws = currentDraws <= 0;
            const notEnoughFor5x = currentDraws < 5;
            const disableButtons = isLoading;
            
            // 1X Button
            draw1xButton.disabled = noDraws || disableButtons;
            draw1xButton.textContent = disableButtons ? 'Drawing...' : (noDraws ? 'No Draws Left!' : 'Open 1x (1 Draw)');
            draw1xButton.classList.toggle('bg-gray-500', noDraws || disableButtons);
            draw1xButton.classList.toggle('bg-red-600', !noDraws && !disableButtons);
            draw1xButton.classList.toggle('hover:bg-red-700', !noDraws && !disableButtons);


            // 5X Button
            draw5xButton.disabled = noDraws || notEnoughFor5x || disableButtons;
            draw5xButton.textContent = disableButtons ? 'Drawing...' : (notEnoughFor5x ? 'Need 5 Draws' : 'Open 5x (5 Draws)');
            draw5xButton.classList.toggle('bg-gray-500', notEnoughFor5x || disableButtons);
            draw5xButton.classList.toggle('bg-red-700', !notEnoughFor5x && !disableButtons);
            draw5xButton.classList.toggle('hover:bg-red-800', !notEnoughFor5x && !disableButtons);

        }
    }
    
    function updateCollectionUI() {
        if (!collectionListElement) return;
        
        const collectedUrls = new Set(collectedFigures);
        
        if (collectedCountElement) {
            collectedCountElement.textContent = collectedUrls.size;
        }

        collectionListElement.innerHTML = MINIFIGURES.map(fig => {
            const isCollected = collectedUrls.has(fig.image_url);
            const isCollectionFull = collectedUrls.size >= MINIFIGURES.length;
            const figId = fig.image_url; 
            
            const statusClass = isCollected || isCollectionFull ? 'collected collection-item' : 'missing';
            
            const clickHandler = isCollected || isCollectionFull ? `onclick="showFigureDetails('${figId}')"` : '';
            
            // Generate the unique placeholder URL for the onerror fallback
            const fallbackUrl = getPlaceholderUrl(fig);

            return `
                <div class="relative w-full aspect-square rounded-lg overflow-hidden transition duration-150 p-0.5 ${statusClass}"
                     title="${fig.name} (${isCollected ? 'Found - Click to View' : 'Missing'})" ${clickHandler}>
                    <img src="${fig.image_url}" 
                         alt="${fig.name}" 
                         class="w-full h-full object-contain rounded-md" 
                         onerror="this.onerror=null; this.src='${fallbackUrl}'"/>
                    
                    <!-- Rarity indicator dot -->
                    <span class="absolute top-1 right-1 w-2 h-2 rounded-full shadow-lg rarity-${fig.rarity.toLowerCase().replace(' ', '-')}"></span>
                </div>
            `;
        }).join('');

        updateDrawCountUI(); 
    }


    // --- Main Draw Logic ---

    function displayDrawResults(results) {
        if(initialMessage) initialMessage.remove();

        const isMultiDraw = results.length > 1;
        
        // ** NEW: Distinct title for the draw results **
        const resultTitle = isMultiDraw 
            ? `RESULTS (${results.length} FIGURES DRAWN)` 
            : 'YOUR NEW MINIFIGURE';
        
        let containerClass = "flex flex-col items-center justify-center p-4 w-full";
        // Use a slightly larger border/shadow for better distinction in single draw
        let cardClass = "result-card p-4 bg-gray-800 rounded-xl shadow-2xl w-full max-w-xs border-b-8";
        
        if (isMultiDraw) {
            containerClass = "grid grid-cols-2 md:grid-cols-3 gap-3 p-2 w-full";
            cardClass = "result-card flex flex-col items-center p-2 bg-gray-800 rounded-xl shadow-md border-b-4 text-xs";
        }

        // Inject the title and the grid container
        resultArea.innerHTML = `
            <div class="w-full">
                <h3 class="text-xl font-extrabold text-white text-center mb-4 border-b-2 border-yellow-500 pb-2">${resultTitle}</h3>
                <div id="results-grid" class="${containerClass}"></div>
            </div>
        `;
        const resultsGrid = document.getElementById('results-grid');

        results.forEach((result, index) => {
            const figure = result.figure;
            const isNewFigure = result.isNew;
            
            const borderColorClass = figure.color ? `border-${figure.color}` : 'border-yellow-500';
            const rarityClass = `rarity-${figure.rarity.toLowerCase().replace(' ', '-')} `;
            
            const figureImageUrl = figure.image_url;
            const fallbackUrl = getPlaceholderUrl(figure); // Get the unique fallback URL

            let titleText;
            let titleClass;
            let subtitleText;

            if (isNewFigure) {
                titleText = 'NEW!';
                titleClass = 'text-green-400';
                subtitleText = isMultiDraw ? 'New!' : 'Added to your collection!';
                
                if (result.wasFreeRedraw) {
                    titleText = 'FREE RE-ROLL SUCCESS!';
                    titleClass = 'text-green-400';
                    subtitleText = 'Duplicate found, but you got a free chance!';
                }
            } else {
                const isCollectionFull = collectedFigures.length >= MINIFIGURES.length;
                titleText = isCollectionFull ? 'COLLECTION COMPLETE!' : 'DUPLICATE!';
                titleClass = isCollectionFull ? 'text-yellow-500' : 'text-red-400';
                subtitleText = isMultiDraw ? 'Owned!' : 'You already own this one!';
            }
            
            const cardHtml = `
                <div style="animation-delay: ${index * 50}ms;" class="${cardClass} ${borderColorClass} draw-animation">
                    ${isMultiDraw ? 
                        `
                        <p class="font-bold mb-1 uppercase tracking-widest ${titleClass}">${titleText}</p>
                        <div class="w-16 h-16 p-1 mb-1 bg-gray-700 rounded-lg shadow-inner border border-yellow-500 flex items-center justify-center">
                            <img src="${figureImageUrl}" alt="${figure.name}" class="w-full h-full object-contain p-1" onerror="this.onerror=null; this.src='${fallbackUrl}'"/>
                        </div>
                        <h4 class="font-bold text-white text-center truncate w-full">${figure.name}</h4>
                        <span class="mt-1 px-2 py-0.5 text-[10px] font-bold rounded-full text-gray-900 shadow-md ${rarityClass}">
                            ${figure.rarity.toUpperCase()}
                        </span>
                        `
                        :
                        `
                        <p class="font-bold mb-2 uppercase tracking-widest ${titleClass}">${titleText}</p>
                        <div class="w-full aspect-square p-4 mb-4 bg-gray-700 rounded-xl shadow-inner border-4 border-yellow-500 flex items-center justify-center">
                            <img src="${figureImageUrl}" alt="${figure.name}" class="w-full h-full object-contain p-2" onerror="this.onerror=null; this.src='${fallbackUrl}'"/>
                        </div>
                        <h2 class="text-3xl font-extrabold text-white text-center mb-1">${figure.name}</h2>
                        <p class="text-sm font-semibold mb-3 text-gray-400">${subtitleText}</p>
                        <span class="px-4 py-1 text-xs font-bold rounded-full text-gray-900 shadow-md ${rarityClass}">
                            ${figure.rarity.toUpperCase()}
                        </span>
                        `
                    }
                </div>
            `;
            resultsGrid.insertAdjacentHTML('beforeend', cardHtml);
        });

        updateCollectionUI();

        // Reset loading state
        isLoading = false;
        updateDrawCountUI();
    }


    function handleDraw(count) {
        if (isLoading || currentDraws < count) return;
        
        isLoading = true;
        updateDrawCountUI(); 
        
        if(initialMessage) initialMessage.remove(); 

        resultArea.innerHTML = `
            <div id="mystery-box" class="loading-animation w-32 h-32 rounded-xl flex items-center justify-center shadow-inner border-4 border-white">
                <span class="text-6xl text-gray-900" role="img" aria-label="Mystery Box">ðŸ“¦</span>
            </div>
        `;

        // DEDUCT DRAW COUNT (COST)
        updateDrawCount(currentDraws - count);

        // Wait for suspense (1.5 seconds)
        setTimeout(() => {
            const drawResults = [];

            // Execute the requested number of draws
            for (let i = 0; i < count; i++) {
                let finalDrawnFigure = null;
                let isNew = false;
                let wasFreeRedraw = false;
                const maxFreeAttempts = MINIFIGURES.length * 2; 

                // 1. Initial Draw (Paid Slot)
                let drawnFigure = weightedDraw();
                
                // Track collection using the unique image URL
                let initialIsNew = saveCollection(drawnFigure.image_url);
                finalDrawnFigure = drawnFigure;
                isNew = initialIsNew;

                // 2. Re-draw logic if duplicate AND collection is not full (The Free Re-Roll)
                if (!initialIsNew && collectedFigures.length < MINIFIGURES.length) {
                    wasFreeRedraw = true; 
                    let attempts = 0;
                    let reDrawnFigure;

                    do {
                        attempts++;
                        reDrawnFigure = weightedDraw();
                        // Check for uniqueness based on URL
                        isNew = saveCollection(reDrawnFigure.image_url); 
                        finalDrawnFigure = reDrawnFigure; 
                        
                        // Stop if we got a new figure, the collection is full, or we hit max attempts
                        if (isNew || collectedFigures.length >= MINIFIGURES.length || attempts >= maxFreeAttempts) {
                            break;
                        }
                    } while (true);
                    
                    // If we stopped because of max attempts but didn't find a new one
                    if (!isNew && collectedFigures.length < MINIFIGURES.length) {
                        isNew = false;
                        finalDrawnFigure = reDrawnFigure;
                    }
                }

                // 3. Log the result for display
                drawResults.push({
                    figure: finalDrawnFigure,
                    isNew: isNew,
                    wasFreeRedraw: wasFreeRedraw
                });
            }
            
            displayDrawResults(drawResults);

        }, 1500); 
    }
    
    // --- Initialization ---

    function initGame() {
        getUserID(); 
        initializeMinifigures();
        loadDrawCount();
        loadCollection(); 
        
        // Start the real-time clock update
        updateCambodiaTime();
        setInterval(updateCambodiaTime, 1000); // Update every second
        
        // Attach event listeners
        if (draw1xButton) {
            draw1xButton.addEventListener('click', () => handleDraw(1));
        }
        if (draw5xButton) {
            draw5xButton.addEventListener('click', () => handleDraw(5));
        }
        
        // Refill button functionality 
        if (refillButton) {
            refillButton.addEventListener('click', () => {
                // When refilling, we are setting a baseline for the user to start drawing
                const refillAmount = 5; 
                updateDrawCount(currentDraws + refillAmount);
            });
        }
        
        // Reset collection button functionality
        if (resetCollectionButton) {
            resetCollectionButton.addEventListener('click', resetCollection);
        }

        updateDrawCountUI();
    }

    document.addEventListener('DOMContentLoaded', initGame);
</script>
